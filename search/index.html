crear Cursos dentro de omegaUp.com con **tareas y exámenes **para facilitar la organización de sus clases. Estas nuevas funcionalidades estarán disponibles para el público en general más tarde este año.\nAgradecemos a todos su participación para ayudar a omegaUp a cumplir su misión de incrementar el número de ingenieros de software talentosos en América Latina. Si te gustaría participar en futuros eventos, contáctanos en hello@omegaup.com.\n",url:"https://blogv2.omegaup.com/hackathon-omegaup-febrero-2017-resultados/"},"https:\/\/blogv2.omegaup.com\/solucion-a-los-callejones-de-guanajuato\/":{title:"Solución a \u0022Los Callejones de Guanajuato\u0022",tags:["felix","grafos","Material de estudio","preselectivo","solución"],content:"Problema: Los Callejones de Guanajuato.\nEn este problema se nos está pidiendo que, dado un grafo conexo no dirigido, encontrar un camino tal que pasemos por todas las aristas.\nEsta es una aplicación directa de un problema conocido de grafos, aunque no es tan común como otros problemas, estoy hablando de los ciclos Eulerianos.\nLa teoría nos dice que un grafo tendrá un camino euleriano si y sólo sí el grado de todos sus nodos menos dos es par; es decir, solo dos de sus nodos tienen un número impar de aristas saliendo de él, mientras que todos los demás tienen un número par de aristas.\nEsto es fácil de imaginar si nos ponemos a pensar que todo camino que entre a un nodo por una arista debe de tener otra arista por donde salir, a excepción claro del nodo inicial y el nodo final, que sólamente interactúan con el camino una vez.\nEs posible visitar un nodo más de una vez, pero por cada vez que entremos, tenemos que salir una vez, manteniendo su grado par. También es posible visitar el nodo inicio y fin más de una vez, pero por cada vez extra que entremos a estos nodos, tendremos que salir, manteniendo su grado impar.\nTambién es posible crear un ciclo euleriano (que a diferencia de un camino, empieza y termina en el mismo nodo) si todos los nodos del grafo tienen grado par.\nDe nuevo imaginemos un poco: en un grafo con un ciclo de euler podemos agregar una arista más entre nodo inicio y fin; ahora todos los nodos tienen grado par, y el camino de euler se volvió un ciclo.\nEn ningún otro caso se puede formar un camino o ciclo de eurler. En los grafos siguientes, se puede apreciar que cada uno tiene más de dos nodos con un grado impar y por lo tanto, no habrá ningún camino o ciclo de euler, no importa cuanto lo intentes.\nLo primero que viene a mente luego de leer esta teroría es que aunque es trivial saber si existe o no camino, ¿cómo lo vamos a encontrar si un grafo tiene ciclos? ¿cómo saber qué arista tomar para que al llegar al nodo final, hayamos pasado por todos?\nVeremos que este algoritmo es también muy fácil.\nImaginemos el siguiente grafo, en forma de casita, que es muy popular para este problema, tan popular, que hasta en las primarias se ve (aunque claro, a esa edad no se nos decía lo que estábamos haciendo).\nLo primero que hay que hacer es, usando un algoritmo de búsqueda en profundidad, encontramos un camino, el que sea, entre los nodos inicio y fin, se pueden repetir nodos, pero no aristas.\nAhora, si todos las aristas ya fueron visitadas, entonces ya terminamos, pero si no es así (lo cual es lo más probable), hay que buscar un nodo cualquiera, dentro del camino.\nSiempre que haya un nodo sin visitar, este va a tener al menos dos aristas disponibles (pues ya se explicó que siempre tendrán grado par), por lo tanto, ahora hay que hacer una segunda búsqueda, esta vez empezando desde el nodo con aristas disponibles, sin pasar por una arista que ya hemos visitado.\nSi el grafo tiene un camino de Euler, eventualmente vamos a regresar al nodo del que partimos. Siempre. Esto es verdad debido a que, como no nos quedan aristas con grado impar, una de las aristas en ese nodo debe de formar un ciclo con otra de las aristas que salen de ese nodo. Si no hubiera ciclo sería porque el camino termina abruptamente en un nodo, lo cual sería imposible porque esto significaría que ese nodo al final tendría grado impar, y ya usamos nuestros dos nodos impar.\nSi seguimos este algoritmo para todos los nodos que aún tengan aristas sin visitar, eventualmente visitaremos todas, lo único que hay que hacer ahora es tomar las aristas en el orden correcto para hacer las llamadas a la función.\nEn el caso en que todos los nodos tengan grado par, se sigue exactamente el mismo algoritmo, con la diferencia de que el nodo inicio y el nodo fin son el mismo.\nComo nota cultural, existe un problema similar, el cual en vez de visitar todos las aristas, te pide visitar todos los nodos. Este problema se llama Camino Hamiltoniano, y a diferencia de el camino de euler, este problema es NP completo, lo cual significa que no existe una solución que resuelva el problema en tiempo polinomial.\n",url:"https://blogv2.omegaup.com/solucion-a-los-callejones-de-guanajuato/"},"https:\/\/blogv2.omegaup.com\/omegaup-inc\/":{title:"OmegaUp Inc",tags:["Anuncios"],content:"Durante más de 5 años omegaUp ha sido un proyecto de medio tiempo para nosotros. Escribir nuevas funcionalidades es difícil ya que todos tenemos otras responsabilidades de tiempo completo. Así que hace 7 meses comenzamos a considerar la opción de formalizar nuestro proyecto y convertirnos en una organización establecida legamente, que nos permitiera recibir ingresos y contratar a desarrolladores que se dedicaran de tiempo completo a diseñar y mantener la plataforma.\nEsta fue la primera reunión que tuvimos al respecto, donde analizamos las ventajas y desventajas de incorporarnos. A lo largo de los meses siguientes trabajamos revisando requerimientos legales, escribiendo nuestros by-laws y en general, estableciendo las bases de lo que sería OmegaUp como una entidad legal. Decidimos que una organización sin fines de lucro en Estados Unidos era lo más apropiado, tanto por la naturaleza de lo que hacemos, así como por nuestra ubicación física.\nDespués de mucho trabajo, el 7 de octubre del 2016 recibimos la confirmación por parte del IRS de que nuestra organización es exenta del impuesto federal bajo el IRC sección 501(c)(3). Esto significa que OmegaUp es reconocida como una caridad publica a nivel estatal y federal y por ende todos sus donantes pueden deducir de sus impuestos las contribuciones que hagan a OmegaUp. También nos califica para recibir legados, transferencias o regalos.\nComo parte del proceso de incorporación, se formó un comité directivo cuya responsabilidad será la de mantener la salud, preservación y progreso de esta organización. Cada uno de los miembros del comité directivo representara los intereses de los donantes y de la gente beneficiada con este proyecto.\n Más información sobre la organizacion puede encontrarse en http://omegaup.org\n",url:"https://blogv2.omegaup.com/omegaup-inc/"},"https:\/\/blogv2.omegaup.com\/ibero-american-competition-in-informatics-2016-modo-practica\/":{title:"Ibero-american Competition in Informatics 2016 - Modo Práctica",tags:["Uncategorized"],content:"¿Quieres seguir practicando? El modo práctica del concurso Ibero-american Competition in Informatics 2016 ha sido habilitado aquí. Suerte!\n",url:"https://blogv2.omegaup.com/ibero-american-competition-in-informatics-2016-modo-practica/"},"https:\/\/blogv2.omegaup.com\/concursos-recomendados\/":{title:"Concursos recomendados",tags:["Anuncios"],content:"Respondiendo a los comentarios que hemos recibido sobre la organización de la lista de concursos en la Arena, hemos implementado el concepto de Concursos Recomendados:\n\nA partir de ahora tendremos una lista separada para los Concursos Recomendados actuales y pasados. Para pedir que tu concurso sea marcado como recomendado escribe un email a omegaup-soporte@googlegroups.com.\nLos únicos requerimientos son:\n Que el concurso sea formalmente establecido (sea parte de una olimpiada, concurso de ACM u algún otro concurso de programación). Que el creador del concurso se comprometa a mantenerlo en buen estado respondiendo las clarificaciones que pueda. Idealmente los Concursos Recomendados deben tener problemas nuevos aunque no es estrictamente necesario. El tamaño del concurso no importa. Concursos privados que cumplan estos requerimientos y que se planean hacer públicos posteriormente también cuentan.  Esperamos sus comentarios.\n",url:"https://blogv2.omegaup.com/concursos-recomendados/"},"https:\/\/blogv2.omegaup.com\/invasion-zombie\/":{title:"Invasion Zombie",tags:["búsqueda binaria","geometría","Material de estudio"],content:"Hola!, este es mi primer post en Omegaup y voy a describir mi solución para el problema Invasion zombie. Hace un año encontré este problema, me pareció interesante y logre resolverlo, aunque algo tricky. Hace unos días me tope con este problema nuevamente y lo resolví por segunda ocasión, pero con una solución más simple, al menos eso creo.\nPrimer solución La idea principal tanto en la primera como en la segunda solución es diseñar una función $latex f(d)$ que nos retorne el número de colonias infectadas después de $latex d$ días, nos interesa el mínimo valor de $latex d$ tal que el número de colonias infectadas sea mayor o igual a $latex C$. Una propiedad importante es la siguiente, $latex f(d)$ nunca decrece, es decir $latex f(d) \u0026lt;= f(d+1)$. Esta propiedad nos permite utilizar búsqueda binaria para encontrar las respuesta en $latex O(\\lg_{2}(n))$. Diseñar una función que determine el número de colonias infectadas, dependiendo del background de cada uno, es la parte interesante, y es donde difieren las dos versiones, bueno, un poco. Este es el código de la primer versión, no voy a entrar en detalles porque ni yo me acuerdo bien que trucos aplique, pero la idea es parecida a la de la de la segunda versión, lo que cambia es la estrategia.\n Segunda versión Bueno, empecemos, trascurridos $latex d$ días, ¿cuántas colonias han sido infectadas? Simulemos la invasión y veamos si podemos encontrar un patrón.  No es complicado llegar a la siguiente fórmula: $latex f(d) = d^{2} + (d+1)^{2}$ Si el espacio de la ciudad fuese ilimitado nuestra función de verificación sería algo parecido a:\n Sin embargo, el espacio de la ciudad es limitado y habrá casos como los siguientes:   Entonces nuestro objetivo es encontrar el área delimitada por la ciudad (un cuadrado de N * N unidades), lo cual se pone un poco tricky. La siguiente imagen nos ayudará a entender el código de la solución sin entrar en tantas explicaciones.  Es decir, el área total menos el área de los triángulos superior, inferior, izquierdo y derecho. Obsérvese que los triángulos pueden traslaparse y por lo tango estaríamos restando esas áreas 2 veces, por ello tenemos que calcular las áreas de traslape (nw, ne, se y sw en la imagen) y regresar lo a la suma total. Lo que sigue es la implementación:\n Espero que les sea útil, dudas, comentarios o correcciones son bienvenidas.\n",url:"https://blogv2.omegaup.com/invasion-zombie/"},"https:\/\/blogv2.omegaup.com\/solucion-a-splatoon\/":{title:"Solución a \u0022Splatoon\u0022",tags:["busquedas","felix","Material de estudio","preselectivo","solución"],content:"Problema: Splatoon.\nEste problema pide llevar a un inkling desde el inicio de una calle hasta el final siguiendo sus reglas de movimiento.\nIgnoremos por un momento el hecho de que los inklings pueden pintar el piso y con ello alterar la calle en donde se realiza la carrera. Si los inklings no tuvieran esta habilidad, se puede hacer un algoritmo de fuerza bruta intentando todas las operaciones posibles, es decir, hacer una búsqueda en amplitud para encontrar el camino más corto, en donde el estado está representado únicamente por la posición en donde se encuentre el inkling.\nRecuerda que en las búsquedas es importante marcar visitados para que la complejidad del algoritmo no se vuelva exponencial.\nPara cada posición, se tienen dos posibles operaciones, saltar, o caminar, ambas toman 1 segundo y la distancia a la que se llega depende directamente del color sobre el que se está parado. El movimiento de saltar es muy fácil pues solo hay una casilla donde se puede caer, pero el movimiento de avanzar difiere cada vez pues depende directamente del color de las siguientes casillas.\nEs posible hacer un ciclo para ver hasta donde puedes llegar avanzando desde la casilla en donde estás, y agregar a la búsqueda el lugar más lejano a donde puedas llegar. Sin embargo, si únicamente registramos la última casilla a donde se puede llegar, casos como el siguiente se nos escaparán:\nEn la solución superior, primero se avanza todo lo que se puede en la pintura naranja hasta llegar a la casilla azul, de ahi ya sea saltando o avanzando únicamente se puede llegar a la casilla blanca, y de ahí, no importa lo que hagas, te tomará dos segundos llegar al final.\nEn cambio, en la solución inferior, se avanza solo 3 casillas en la pintura naranja, lo cual es 1 casilla menos del máximo, de ahí se hace un salto el cual nos deja de nuevo en pintura naranja, desde donde podemos llegar caminando hasta el final en un total de tan solo 3 segundos, 1 segundo menos que la solución anterior.\nPor lo tanto, no es suficiente visitar la distancia máxima, también hace falta visitar la distancia máxima - 1. Si intentamos hacer cosas similares con otro color de pintura, o más deteniéndonos todavía más atrás del máximo, no hay realmente ninguna ventaja, por lo que el caso presentado anteriormente es el único caso especial.\nUna búsqueda en amplitud bien hecha que considere este caso sacará 30 puntos, una que no considere este caso sacará únicamente 5 puntos. Da perfectamente en tiempo y memoria porque a lo más tendremos un total de 1000 estados. Sin embargo, la parte interesante de este problema es que los inklings son capaces de alterar el estado de la calle usando la pintura que traen en su tanque para poder recorrer más rápido la calle, utilizando hasta D disparos de tinta.\nEn este caso, necesitamos agregar una segunda dimensión al estado de nuestra búsqueda, ahora no sólamente es suficiente con guardar el lugar en donde estamos, sino que es necesario guardar también cuanta tinta queda en el tanque. En este caso, agregamos una operación más, la cual es pintar, la cual cuesta 0 segundos, nos avanza 0 casillas y nos quita una unidad D de pintura.\nSi hacemos esto, nuestro espacio de búsqueda crece del N que era en la solución de 30 puntos, a N x D, lo cual es 1000 x 1000 y aún da en tiempo y memoria.\nNo obstante, la operación de pintar altera el mapa, por lo que si no guardamos también en el estado que las casillas siguientes ahora son de otro color, pintar no servirá de nada. Podríamos agregar una dimensión más a la búsqueda para considerar este caso, pero esto solo le agregaría complejidad innecesaria a la búsqueda.\nLa clave está en que pintar toma 0 segundos, por lo que podemos convertir la operación de pintar en una operación compuesta, que sea pintar y avanzar.\nPintar y avanzar toma 1 segundo, y nos permite avanzar 4 casillas hacia adelante siempre, por lo que hacer una operación de pintar y avanzar nos lleva del estado (i, d) al estado (i + 4, d - 1) con un costo de 1 segundo.\nEl detalle con esta solución, es que estamos ignorando de nuevo el caso especial explicado en la solución de 30 puntos, por lo que si se nos olvida que es posible ahorrarnos un segundo en ciertas ocasiones, sacaremos entre 35 y 90 puntos dependiendo de la implementación.\nPara sacar los 100 puntos, es necesario agregar una operación más, la cual es pintar, avanzar y saltar, la cual nos lleva del estado (i, d), al estado (i + 6, d - 1) con un costo de 2 segundos. Y como esta operación toma 2 segundos en vez de tan solo 1, no es suficiente con utilizar una cola común y corriente para hacer la búsqueda en amplitud, sino que es necesario utilizar una estructura de datos más avanzada, como una cola de prioridad o un montículo que nos ayude a ordenar los estados y elegir siempre con el tiempo más pequeño.\n",url:"https://blogv2.omegaup.com/solucion-a-splatoon/"},"https:\/\/blogv2.omegaup.com\/chocolates\/":{title:"Solución a \u0022Los Chocolates del Agente Nieves\u0022",tags:["dinámica","felix","Material de estudio","preselectivo","solución"],content:"Problema: Los Chocolates del Agente Nieves\nEn este problema tenemos un tubo de chocolates los cuales se van a vender uno cada día, pudiendo vender únicamente los que están en ese momento en los extremos. El precio por vender un chocolate es igual al precio base de chocolate multiplicado por el número de días que se han vendido chocolates (empezando en 1).\nEl objetivo es encontrar la mayor ganancia posible al vender todos los chocolates.\nSi lo quisiéramos resolver como una búsqueda, ¿qué tendríamos que considerar? En una búsqueda, nos importa obtener dos cosas, el espacio de búsqueda (es decir, cómo estará representado nuestro estado y qué valores puede tener), y las operaciones en nuestra búsqueda.\nEn cuanto a nuestros estados en la búsqueda, nos importa saber qué chocolates aún tenemos disponibles y cuántos días han pasado. Podríamos empezar teniendo N valores booleanos por cada chocolate y un número para saber cuántos días han pasado, por ejemplo, si tenemos 3 chocolates y aún no vendemos nada, tendríamos el estado (1, 1, 1, 1), si ya vendimos el primer chocolate, tendríamos (0, 1, 1, 2), si vendimos el tercer chocolate tendríamos (1, 1, 0, 2) y si vendemos los chocolates 1 y 2, tendríamos (0, 0, 1, 3). Sin embargo, esta representación es un poco inútil, ya que en el peor de los casos, tendríamos 1000 chocolates, lo cual hace un estado de 1000 posibles valores.\nPodemos mejorar esto solo guardando únicamente los índices a los extremos del tubo, ya que ya sabemos que aún tenemos todos los chocolates entre estos dos valores. Eso transforma los estados anteriores a los siguientes estados respectivamente: (1, 3, 1), (2, 3, 2), (1, 2, 2). y (3, 3, 3). Esto vuelve al estado muchísimo más manejable, pues cada valor puede valer únicamente entre 1 y 1000.\nYa que tenemos nuestro estado, definimos las operaciones que hay que hacer para ir entre estado y estado, y estas operaciones son únicamente 2, vender el chocolate de la izquierda, o vender el chocolate de la derecha, si estamos en el estado (1, 3, 1) y vendemos el de la izquierda, nos lleva al estado (2, 3, 2), y si vendemos el de la derecha, nos lleva al estado (1, 2, 2). Podemos continuar estas instrucciones recursivamente sobre los estados que resulta y generar un árbol de búsqueda:\nUna vez teniendo el árbol de búsqueda, podemos proceder a darle valor a cada uno de los nodos. Del nodo inicial (1, 3, 1), si decides vender el chocolate de la izquierda, obtendrás una ganancia igual a lo que te de el nodo (2, 3, 2) más el precio del chocolate 1 multiplicado por el número de días, que en este caso es 1, y si decides vender el chocolate de la derecha, la ganancia será lo que de el nodo (1, 2, 2) más el precio del chocolate 3 (múltiplicado por 1). De las dos opciones, tomaremos el máximo.\nLlenemos ahora el resto del árbol de búsqueda con estos datos:\nDe aquí podemos ver dos cosas, la primera es que los nodos de hasta abajo, que son nuestros nodos hoja, tienen el mismo valor en el chocolate izquierdo como en el derecho, por lo que el valor máximo que podemos obtener de ellos es el precio de ese único chocolate por el número de días que llevamos. Y la segunda cosa es que tenemos nodos repetidos, por lo que cuando hagamos nuestra búsqueda, necesitamos guardar cálculos que ya hayamos hecho para no calcular un mismo estado más de una vez.\nNuestro árbol de búsqueda ya está terminado, así que es hora de convertirlo a una función matemática. Nuestra función recibe como entrada un estado, en este caso el chocolate más a la izquierda que nos queda, el más a la derecha y el nivel en el que estamos, y dado lo que aprendimos de nuestro árbol de búsqueda, regresará el siguiente valor:\nCon esto, y considerando que debemos evitar repetir valores duplicados, es más que suficiente para resolver el problema con el método que más te guste, ya sea dinámica o memorización, aunque hay un pequeño problema para guardar los valores visitados.\nVamos a necesitar un arreglo de 1000 x 1000 x 1000 si es que queremos guardar un arreglo que se identifique de esta forma:\narreglo[izquierda][derecha][nivel]\nY esto es mucho más de lo que cabe en memoria, por lo que tenemos que encontrar una forma de reducir la memoria que necesitamos.\nLo que nos tenemos que dar cuenta es que la variable nivel es innecesaria, pues puede calcularse utilizando el número de chocolates que nos quedan en el tubo y el número de chocolates que teníamos originalmente:\nnivel = total - chocolates_en_el_tubo + 1\nY para calcular el número de chocolates que nos quedan en el tubo solo se necesitan el índice del chocolate más a la izquierda, y más a la derecha, que ya tenemos en nuestro estado.\nchocolates_en_el_tubo = derecha - izquierda + 1\nDespejando:\nnivel = total - derecha + izquierda - 1 + 1\nnivel = total - derecha + izquierda\nDe esta forma, podemos eliminar el nivel de todos nuestros estados y cambiar el valor de nivel de todas las fórmulas por el valor de arriba. Esto simplifica nuestro arreglo de visitados de 1000 x 1000 x 1000 a un arreglo de tan solo 1000 x 1000, lo cuál es suficiente en tiempo y memoria.\n",url:"https://blogv2.omegaup.com/chocolates/"},"https:\/\/blogv2.omegaup.com\/solucion-a-temblor\/":{title:"Solución a \u0022Temblor\u0022",tags:["bitmask","bits","búsqueda","felix","máscara de bits","Material de estudio","preselectivo","soluciones"],content:"Problema: Temblor\nPrimero que nada, tratemos de entender qué es lo que se nos pide, pues es un problema poco tradicional: Dado un mapa de a lo más 4x4, hay que dar una serie de instrucciones que, sin importar en donde te encuentres en el mapa, logre llevarte a una salida; esta secuencia además, debe de ser la más pequeña posible.\nEste es el caso de ejemplo:\nLa solución correcta es ONNEE, pues con esas instrucciones, podemos salir no importando en que lugar estemos (el lugar inicial está marcado con un punto rojo):\n En el caso 1, las instrucciones ONN no hacen nada pues hay paredes, y las instrucciones EE nos sacan del mapa. En el caso 2, ONN no hacen nada de nuevo y la primera E nos saca del mapa (la última E ya no importa). En el caso 3, O no hace nada, pues hay pared, N nos sube un lugar, la segunda N no hace nada, y EE nos saca del mapa. El caso 4, O nos lleva a la izquierda, donde se vuelve el mismo caso que el caso 3. En el caso 5, O no hace nada, y NN nos lleva al caso 1. Y finalmente, en el caso 6, O nos lleva al caso 5 y de ahí podemos salir.  Es mucho más fácil ver la solución si vemos a todos los olímpicos moverse al mismo tiempo:\nEsto ejemplifica dos cosas: en primer lugar, el camino no debe de ser óptimo para cada uno, sino para todos en general, por ejemplo, el punto que inicia en la esquina superior derecha (cerca de la salida), podría salir yendo hacia la derecha, y saliendo en un único movimiento, pero si lo primero que hacemos es un \u0026ldquo;este\u0026rdquo;, estaremos complicando más las cosas para el resto de los olímpicos atrapados. En segundo lugar, puede haber más de un olímpico en un mismo lugar, y una vez que hay dos olímpicos en un mismo lugar, no importa realmente cuántos hay, sino que hay al menos 1 olímpico en ese lugar:\nO bien, si lo vemos como unos y ceros:\nDonde 1 significa hay al menos un olímpico ahí y 0 significa no hay ningún olímpico ahí.\nPor lo tanto podemos concluir que nuestra tarea es convertir un tablero lleno de 1\u0026rsquo;s en un tablero lleno de 0\u0026rsquo;s.\nA estas alturas, ya tenemos lo suficiente como para hacer una búsqueda en amplitud sobre el problema. Los estados de nuestro espacio de búsqueda están representados por un mapa de NxM lleno de 1\u0026rsquo;s y 0\u0026rsquo;s y las transiciones entre un estado y otro son las operaciones Norte, Sur, Este y Oeste.\nNuestro árbol de búsqueda empezaría más o menos así:\nSolo tendríamos que hacer una búsqueda en amplitud hasta llegar al mapa con puros ceros y reconstruir la solución para resolver el problema.\nSin embargo, representar un mapa entero como un estado puede ser algo problemático, pues podemos tener hasta 16 casillas. Como puede haber un total de 2^16 estados, eso quiere decir que tendremos un arreglo de 17 dimensiones y estaremos usando 2^32 casillas de enteros, lo cual es completamente absurdo, pues aunque nos cupiera en memoria, dudo mucho que un compilador soporte tantas dimensiones y mucho menos que vaya a ser fácil manipularlas.\nLo que nos tenemos que dar cuenta es que como nuestro estado son únicamente 1\u0026rsquo;s y 0\u0026rsquo;s podemos olvidarnos de la representación del arreglo, pues podemos convertir cada estado en un número binario. Por ejemplo, a continuación presentamos diferentes mapas y su representación binaria: Esto simplifica muchísimo nuestro espacio de búsqueda, ya que en vez de necesitar dieciséis enteros para representar un estado, ahora solo necesitamos 1, donde cada bit del estado representa una casilla del mapa.\nLa pregunta que nos tenemos que hacer ahora es si es posible representar todos los estados con nuestra representación numérica, y la respuesta es que sí, pues solo son hasta 16 casillas en el mapa, o lo que es igual a 16 bits, y sabemos que un entero en la mayoría de los lenguajes modernos soporta hasta 32 bits, por lo tanto nos alcanza y nos sobra para representar todos los enteros.\nLa siguiente pregunta que nos tenemos que hacer es si nos va a alcanzar la memoria. Y la respuesta también es sí, pues tenemos hasta 2^16 estados, lo cual es alrededor de 65,000 casillas, cada una de ellas puede guardar ya sea la operación que se hizo para llegar a ella, o el estado del que se llegó, ¡o incluso se pueden guardar ambas cosas! Pues solo necesitamos 16 bits para representar el estado de donde vienes y otros 2 para representar la operación que hiciste. Pero la implementación del problema ya se la dejamos a los competidores. En todo caso, necesitamos únicamente 65,000 enteros lo cual cabe en menos de 300 KB.\nDe esta forma, nuestro árbol de búsqueda se transforma, y se vuelve más fácil de manipular:\nUna vez hecha la conversión con bits, esto se vuelve una búsqueda en amplitud común y corriente desde un número con NxM bits prendidos, hasta 0. Una búsqueda así debe de ser fácil de hacer para cualquier competidor.\n",url:"https://blogv2.omegaup.com/solucion-a-temblor/"},"https:\/\/blogv2.omegaup.com\/ioi-2015-entrevista-con-blak_dragon1\/":{title:"IOI 2015 - Entrevista con blak_dragon1",tags:["Entrevistas","Material de estudio"],content:"\nPara terminar con la serie de entrevistas a los representantes de México en la IOI 2015, tuvimos la oportunidad de platicar con blak_dragon1 (Ángel Ortega). Esto fue lo que nos dijo:\nCuéntanos cómo empezaste a programar y qué te motiva a resolver problemas:\nTodo empezó en un curso llamado “Aprende a Programar” para las Escuelas Secundarias Técnicas. Yo estudiaba en la Escuela Secundaria Técnica No. 37 el 1er grado, ahí fue donde me invitaron a hacer un examen para lograr un lugar en el curso, y me agradó la idea porque algo que ya me llamaba atención en esos días era el uso de la computadora. Conseguí quedarme y aquí vi un poco de lógica matemática y Karel. Esto fue el inicio de todo, nos platicaron de la Olimpiada Mexicana de Informática y que esta da pie para la International Olympiad in Informatics. Eso me emocionó bastante para seguir adelante dentro de la olimpiada estatal del Distrito Federal.\nUna motivación que encuentro es que me puede traer una gran cantidad de oportunidades tanto académicas en distintas universidades como laborales en grandes empresas internacionales, además que con el tiempo le he tomado un gusto a la resolución de problemas y a la sensación de competencia dentro de la olimpiada.\n**Vas a representar a México este año en la IOI. Cuéntanos cómo te preparaste para lograrlo. **Cómo son tus días de entrenamiento?\nSiento que en el proceso para la IOI de este año me he dedicado más a la olimpiada a comparación de otros años. Esta ocasión realmente aproveche las vacaciones y recesos escolares para entrenar, me puse a leer un poco sobre temas, estructuras de datos y algoritmos que pudieran servirme (Unas ocasiones leí de Algorithms, Fourth Edition de Robert Sedgewick, y en otras ocasiones fue Algorithm Design de Kleinberg y Tardos) y aumenté la cantidad de horas por semana para practicar a partir de organizarme mejor para repartir el tiempo para no desatender los asuntos de la escuela y mejorar para la olimpiada.\nAlgo que considero muy importante fue el practicar con problemas de preselectivos de años pasados presenciales antes de una semana de exámenes para eliminación. Hice algo muy parecido con los exámenes de la USACO, antes de presentar mi primer examen de nivel Plata hice 2 exámenes de ese nivel para para darme una idea de la dificultad y en mi primer examen subí a Oro. Antes del examen de nivel Oro también practiqué con un examen de Oro pasado y así no me sorprendiera el cambio de dificultad. Y en estas alturas me preparo con exámenes completos de las IOI pasadas para irme ambientando.\nQué le recomiendas a los que van empezando? Algún material, libro o método de entrenamiento?\nYo les recomiendo que sigan al pie de la letra las instrucciones y recomendaciones que nos dan para la preselección, intentar hacer todo los problemas cada problemset, familiarizarse con exámenes de las olimpiadas abiertas de otros países (como USACO de Estados Unidos, COCI de Croacia) ya que sus exámenes también serán tomados en cuenta para las primeras etapas. Si tienen asesores estatales que los estén apoyando aprovéchenlos al máximo, pregúntenle todas sus dudas y póngales bastante atención, cuando vean un tema con él, estando en casa refuercen lo visto leyendo de un libro el tema visto, un buen libro que les servirá para cubrir una gran cantidad de temas es Problemas y Algoritmos que se encuentra en Material Recomendado al inicio de OmegaUp.\nCuál es tu problema favorito de omegaUp y por qué? Hay un problema en particular que hayas disfrutado mucho resolver?\nEl que más disfruté resolver sin duda fue Fortune Telling 2 (parte de la Japan Olympiad in Informatics 2014), ya que la combinación estructuras de datos y métodos de solución que implementé me pareció que fue variada (Búsqueda binaria con Segment Tree y al final un BIT), de igual forma sentí que el análisis para llegar a la idea fue progresivo, lo fui haciendo parte por parte y cada vez descubría algo me acercaba más a la solución. Otro aspecto por el cual me agrada es porque es de los primeros problemas en los que sin saber previamente que tienen una solución con una estructura de datos puede describir cómo resolverlo.\nDescríbenos tu estrategia para atacar un concurso. En qué momento decides cambiar de problema?\nLo que siempre hago es leer todos los problemas que vengan en el examen y mientras voy leyendo, al llegar a la parte de los límites intentar ver si hay alguna solución parcial que en ese instante pueda deducir si conseguiré programarla sin problemas durante el examen, a partir de eso veo la cantidad mínima de puntos podré lograr. De igual forma ordeno los problemas del más fácil al más difícil y empiezo a atacarlos, empezando por el fácil. Cuando llego a un punto en el que llevo demasiado tiempo (40 minutos, 60 ya exagerando) pensando y sigo perdido o sin encontrar nada nuevo es en donde cambio de problema. Si ya pensé demasiado tiempo todos los problemas pendientes por resolver me arriesgo por la solución con más puntos que haya encontrado durante el tiempo de análisis de cada problema y si aún queda tiempo, regreso a seguir pensado otro poco pero por lo regular ya no vuelvo a tener tiempo para pensar de nuevo.\nAparte de resolver problemas, cuáles son tus hobbies? cuáles son tus libros favoritos? qué música escuchas? practicas algún deporte?\nDe hobbie me gusta armar puzzles 3D (Al estilo del cubo Rubik pero con variaciones). Los libros de literatura que he leído son principalmente los que me han dejado leer como tarea y los que más me han agradado son “Los días enmascarados” y “Aura” de Carlos Fuentes, junto con “Al sur de la frontera al, oeste del sol” de Haruki Murakami. De música me gusta mucho el Power Metal, principalmente si tiene un toqué Sinfónico (Al estilo Rhapsody of Fire), encuentro cierta inspiración al escuchar música con un ritmo enérgico. También me agrada el basquetbol, aunque no lo practico formalmente, durante algunos recesos de la escuela me gusta salir a jugar.\n",url:"https://blogv2.omegaup.com/ioi-2015-entrevista-con-blak_dragon1/"},"https:\/\/blogv2.omegaup.com\/ioi-2015-entrevista-con-emmanuel_antonio\/":{title:"IOI 2015 - Entrevista con Emmanuel_Antonio",tags:["Entrevistas","Material de estudio"],content:"\nEmmanuel_Antonio será uno de los representantes de México en la International Olympiad in Informatics 2015. Tuvimos la oportunidad de entrevistarlo previo al concurso y esto fue lo que nos dijo:\nCuéntanos cómo empezaste a programar y qué te motiva a resolver problemas:\nEmpecé a programar cuando el maestro Luis Citalán me invitó a entrar al taller de la Olimpiada en la escuela. Me motiva ver a esas personas que han logrado cosas muy importantes.\n**Vas a representar a México este año en la IOI. Cuéntanos cómo te preparaste para lograrlo. **Cómo son tus días de entrenamiento?\nYa es mi segundo año en la olimpiada, en el primer año aprendí muchas cosas nuevas en los entrenamientos y el segundo año lo dediqué a practicar esas cosas que había aprendido.\nQué le recomiendas a los que van empezando? Algún material, libro o método de entrenamiento?\nNo dejar de practicar, cada vez busquen problemas de mayor dificultad, que vean problemas de olimpiadas pasadas para así saber que temas son los que les hacen falta aprender o practicar y sobre todo que lo hagan por gusto, no porque se sientan obligados o algo así.\nCuál es tu problema favorito de omegaUp y por qué? Hay un problema en particular que hayas disfrutado mucho resolver?\nNo sabría decir cual es mi favorito. Disfruto aquellos que después de pensarlos un buen rato al fin te llega la idea de la solución.\nDescríbenos tu estrategia para atacar un concurso. En qué momento decides cambiar de problema?\nLeer todos los problemas y entender que es lo que pide cada uno de ellos, después empiezo con el que yo considero que podría estar más fácil. Cambio de problema cuando siento que pasa un buen rato y no logro avanzar en la idea.\nAparte de resolver problemas, cuáles son tus hobbies? cuáles son tus libros favoritos? qué música escuchas? practicas algún deporte?\nMe gusta salir con mis amigos, ver películas o series y jugar. Me gustan los libros que tiene misterio o algo policiaco. Escucho casi de todo, son muy pocos los tipos de música que no me gustan. Me gusta mucho jugar fútbol. :D\n",url:"https://blogv2.omegaup.com/ioi-2015-entrevista-con-emmanuel_antonio/"},"https:\/\/blogv2.omegaup.com\/ioi-2015-entrevista-con-charlyhlms\/":{title:"IOI 2015 - Entrevista con charlyhlms",tags:["Entrevistas","Material de estudio"],content:"\nEsta vez tocó el turno de entrevistar a charlyhlms quién representará a México por segunda vez en la International Olympiad in Informatics. Esto fue lo que nos dijo:\nCuéntanos cómo empezaste a programar y qué te motiva a resolver problemas:\nEmpecé a programar cuando tenía 13 años, durante mi segundo año de secundaria. Estaba en el taller de Computación y a principios de ese año nos enseñaron a programar en Pascal y Karel, en ese entonces me parecía algo divertido y diferente, fue por eso que cuando me comentaron sobre la Olimpiada decidí inscribirme.\nResolver un problema es un proceso bastante interesante, no importando el tipo de problemas al que nos enfrentemos, tanto problemas de olimpiadas como problemas de la vida diaria representan retos que afrontamos constantemente, retos que a mi parecer son una manera de poner a prueba la creatividad de una persona y su capacidad de aplicar el conocimiento que ha adquirido, sin importar de donde, para un fin práctico. Además de esto, creo que todos podemos concordar en que después de resolver un problema suele haber una sensación de satisfacción, de sentirnos mejores en lo que hacemos por que tuvimos la capacidad de dar solución a un problema por nuestros propios medios y saber que cada problema que resolvemos nos aporta nuevos conocimientos. Más particularmente para los problemas de olimpiada hay un par de situaciones que siempre me parecieron muy interesantes: El hecho de que no baste con obtener una buena idea, sino que además tengas que escribir está idea para que una computadora pueda hacer lo que tienes en mente; y que después de haber obtenido la solución completa a un problema siempre puedes mirar atrás, aprender de los errores que cometiste en el proceso o de las nuevas ideas que pusiste en práctica, y de como ahora todo ahora parece tan obvio, después de que en un principio no parecías saber ni por donde empezar. La combinación de todo esto es lo que me ha motivado a dedicar buena parte de mi tiempo a resolver problemas.\n**Vas a representar a México este año en la IOI. Cuéntanos cómo te preparaste para lograrlo. **Cómo son tus días de entrenamiento?\nLlegar a la IOI fue un proceso que principalmente requirió mucha disciplina y constancia a la hora de entrenar. No creo poder describir un día normal de entrenamiento porque mi manera de entrenar cambiaba dependiendo de en que me quería enfocar. Entre las cosas que hacía estaba presentar un examen por semana, para esto usaba fuentes como la Usaco o exámenes de IOIs u OMIs pasadas. Después de hacer el examen leía las soluciones tanto de los problemas que resolví como los problemas que no resolví e implementaba estas soluciones completas.\nTambién le dediqué mucho tiempo a leer para aprender nuevos temas y técnicas además de mejorar mis habilidades matemáticas, un libro que aún no acabo de leer pero estoy disfrutando es Art and Craft of Problem Solving. Además de esto hubo un tiempo en que me interesaba mejorar mi rapidez a la hora de implementar además de mi capacidad para escribir códigos sin errores, para ello escribía todos mis códigos en papel antes de escribirlos en computadora, lo bueno de hacer esto es que al escribirlos en papel, con pluma, no se tienen las herramientas de edición que se tienen cuando se hace en un editor de texto, por lo que se vuelve muy importante estar completamente seguro de lo que se está implementando. En general estás fueron algunas de las cosas que hice durante este año de entrenamiento, pero como dije no sólo es importante tener un buen plan o método de entrenamiento sino también ser capaz de cumplir con las metas que uno se propone y ser muy constante.\nDe los 4 representantes de México, tú eres el olímpico con más experiencia. Tuviste la oportunidad de participar en la IOI 2014, qué lecciones aprendiste y qué planeas hacer diferente este año?\nIr a una IOI ha sido una de las mejores experiencias en mi vida, no haber obtenido una medalla no opacó este hecho pero si es algo que me ha sido difícil superar. Lo importante de esto es que me dio la oportunidad de aprender muchas cosas sobre la competencia y sobre lo que tenía que mejorar. Entendí cosas muy importantes como la relevancia de manejar el tiempo de la manera correcta, y en especial de mantener la calma durante el examen sin importar lo difícil que se pongan las cosas. Comprendí y trabajé en las cosas que debía mejorar, algunas de ellas ya las mencioné: mi rapidez y la eficacia con la que programo por ejemplo. No creo que el resultado que obtuve el año pasado fue en vano, la experiencia me ha servido demasiado, y para esta IOI estoy muy motivado, motivado como nunca lo he estado, porque voy a disfrutar mucho la competencia y porque estoy seguro que estoy en un mejor momento que el año pasado.\nQué le recomiendas a los que van empezando? Algún material, libro o método de entrenamiento?\nDurante mi primer año en la pre-selección un libro que me resultó de mucha ayuda fue Problemas y Algoritmos por Luis Enrique Vargas Azcona. Incluye muchos de los temas básicos y no tan básicos que se abarcan durante las primeras etapas del pre-selectivo y una gran ventaja es que está escrito en español, y muchos de los problemas propuestos en el libro se pueden resolver en OmegaUp. Además de ese libro leí Introduction to Algorithms, y Algorithm Desing por Jon Kleinberg, también me fueron de mucha utilidad aunque quizá son un poco más avanzados y están escritos en inglés.\nClaro que aparte de tener una fuerte base de teoría y conocer muchos temas, resulta igual de importante dedicar la mayoría del tiempo de entrenamiento a resolver problemas. Una muy buena página para entrenar es la Usaco Training Gateway (http://train.usaco.org/usacogate), resulta bastante útil porque los problemas están divididos por secciones y cada sección abarca un tema diferente. Y como parte importante de la competencia es ser capaz de resolver problemas incluso bajo la presión y el estrés de un examen, también recomendaría hacer exámenes constantemente, para esto además de OmegaUp, hay un par de buenas páginas como la USACO http://www.usaco.org/ y COCI http://hsin.hr/coci/ en las que se pueden encontrar exámenes de años pasados.\nCuál es tu problema favorito de omegaUp y por qué? Hay un problema en particular que hayas disfrutado mucho resolver?\nDiría que mi problema favorito de OmegaUp es Pequeños Autobuses, fue un problema que enfrenté por primera vez durante un eliminatorio de la pre-selección, pero fui capaz de resolverlo hasta unas semanas después. Esos problemas que te toman mucho tiempo resolver siempre terminan siendo \u0026ldquo;divertidos\u0026rdquo;. Aparte de este problema en general disfruto mucho resolver tareas de IOI; resultan divertidos porque aunque se trate de un problema relativamente sencillo suele haber detalles que lo hacen ser un problema interesante, ya porque necesitan una idea bastante creativa o bien porque requieren de una implementación elegante. Algunos problemas de IOI de este estilo son: Bloques, Fuerza Media, Montañas, Joining Points, Impresora de Tipos, Cueva, Ríos, Loros (Todos estos están disponibles en OmegaUp), además de Batch Scheduling de la IOI del 2002, Amazing Robots de la IOI del 2003 y Robots de la IOI 2013.\nDescríbenos tu estrategia para atacar un concurso. En qué momento decides cambiar de problema?\nLo primero que hago cuando enfrento un examen es siempre leer todos los problemas y asegurarme de entenderlos perfectamente, al punto de que pueda dejar de ver la descripción del problema y no olvidar los detalles importantes. Después de esto mi estrategia suele cambiar dependiendo de la dificultad de los problemas que intentaré resolver, pero normalmente intento atacar cada uno de los problemas en orden. Al atacar un problema me doy una cantidad limitada de tiempo para pensar en la mejor idea que me sea posible, digamos, media hora, aunque este tiempo puede disminuir si me doy cuenta que no estoy obteniendo avances importantes, o por el contrario aumentar si creo estar cerca de una solución completa. Después de esto implemento la mejor solución que haya obtenido y al obtener los puntos esperados cambio de problema. Al final si ya he intentado algo para todos los problemas del examen, elijo alguno de los problemas que no resolví completamente e intento mejorar mi puntaje obteniendo mejores ideas.\nSobre cuando \u0026ldquo;cambiar de problema\u0026rdquo;, al menos yo sólo lo hago cuando he dedicado mucho tiempo a depurar mi código. Siempre hay ocasiones en que obtenemos una buena idea, la implementamos y después de subirla no obtenemos los puntos que esperábamos, aunque puede llegar a ser bastante molesto no es prudente darse por vencido en ese mismo instante como no es conveniente dedicar más tiempo de lo adecuado a buscar un error en la idea o en la implementación. Depende mucho del examen y de la situación particular en la que te encuentres, pero siempre se debe dedicar una parte del examen a buscar el posible error en nuestra implementación o incluso en la idea, pero es igual de relevante, en caso de no poder encontrar dicho error, ser capaz de abandonar el problema, bien cambiando de problema o bien intentando una solución diferente que probablemente dé menos puntos. Saber manejar el tiempo durante un examen se vuelve en ocasiones tan crucial como tener buenas ideas o ser rápido codificando, pero esto es algo que se obtiene con la práctica, después de haber realizado una buena cantidad de problemas y exámenes.\nAparte de resolver problemas, cuáles son tus hobbies? cuáles son tus libros favoritos? qué música escuchas? practicas algún deporte?\nAdemás de resolver problemas, me gusta leer y escribir y también tocar la batería. Algunos de mis libros favoritos son El Llamado de la Selva por Jack London, Nada de Janne Teller y El Juego del Ángel de Carlos Ruíz Zafón. También disfrutó bastante de escuchar música, creo que mis gustos son bastante variados pero normalmente escucho Rock, algunos de mis grupos favoritos son The Beatles y Soda Stereo aunque recientemente comencé a escuchar otro generó musical: Jpop. Viajar es también algo que siempre me ha gustado y la olimpiada me ha dado la oportunidad de hacerlo con bastante frecuencia.\n",url:"https://blogv2.omegaup.com/ioi-2015-entrevista-con-charlyhlms/"},"https:\/\/blogv2.omegaup.com\/ioi-2015-entrevista-con-juan_carlos_sigler_priego-mex\/":{title:"IOI 2015 - Entrevista con Juan_Carlos_Sigler_Priego (MEX)",tags:["Entrevistas","Material de estudio","Preselectivo IOI 2015"],content:"Estamos inaugurando la categoría de Entrevistas en el blog de omegaUp y en esta ocasión tuvimos la oportunidad de hablar con Juan_Carlos_Sigler_Priego quien representará a México en la International Olympiad in Informatics (IOI) 2015.\nCuéntanos cómo empezaste a programar y qué te motiva a resolver problemas.\n Empecé a programar cuando me metí al Curso de la OMI en mi Estado (Distrito Federal), más que nada me motiva el ver como todo esto le ha ayudado a ex-concursantes, gente que la contrata empresas muy importantes, como MIcrosoft y Google, aunque a mi en lo personal me gustaría formar mi propia empresa.\n Vas a representar a México este año en la IOI. Cuéntanos cómo te preparaste para lograrlo. Cómo son tus días de entrenamiento?\n Ya llevo un rato en esto de entrenarme, este año en particular me decidi en hacerme un tiempo de dos horas minimo diarias en atacar problemas, más aparte me ayuda mucho los entrenamientos sabatinos con mi delegación.\n Qué le recomiendas a los que van empezando? Algún material, libro o método de entrenamiento?\n Para ser sincero no he leído muchos libros, ya que no hay muchos recursos en español. Lo que si les sugiero es que entrenen constantemente, con problemas DE SU NIVEL (resolvibles para ustedes y que necesiten pensar), es impoductivo estar resolviendo los diversos problemas de A+B.\n Cuál es tu problema favorito de omegaUp y por qué? Hay un problema en particular que hayas disfrutado mucho resolver?\n Hay uno en particular que me gustó mucho hacerlo, mas que nada porque es mi temas favoritos, se llama Loca People y la fuente es Nievecitos.\n Descríbenos tu estrategia para atacar un concurso. En qué momento decides cambiar de problema?\n Primero es leer todos los problemas, a veces, si uno esta en exceso muy fácil, lo hago y después sigo leyendo. Ya que tengo bien definido que debo hacer en cada uno, trato de ordenarlos por dificultad y así los empiezo a atacar. Cuando estoy ya unos 10 minutos atorado en un problema o en una idea, me despejo 2 minutos y cambio de problema.\n Aparte de resolver problemas, cuáles son tus hobbies? cuáles son tus libros favoritos? qué música escuchas? practicas algún deporte?\n Me gusta mucho jugar con mi familia, ver peliculas. Mis libros favoritos son los que tienen misterio. Escucho toda clase de musica aunque lo que mas escucho es Bruno Mars. En la semana, 2 días voy a natación y me gusta de vez en cuando ir a jugar futbol.\n ",url:"https://blogv2.omegaup.com/ioi-2015-entrevista-con-juan_carlos_sigler_priego-mex/"},"https:\/\/blogv2.omegaup.com\/el-camino-de-mexico-rumbo-a-la-ioi-2015\/":{title:"El camino de México rumbo a la IOI 2015",tags:["Concursos","Material de estudio"],content:"Un año más ha pasado y México ya tiene lista su delegación que nos representará en la International Olympiad in Informatics 2015 a celebrarse en Kazakhstan, del 26 de Julio al 2 de Agosto. A continuación presentamos la colección de exámenes y problemas que se usaron durante el preselectivo dentro de omegaUp. Esperamos que esta colección de problemas sirva de entrenamiento a futuras delegaciones de México y otros países de América Latina.\nDe izquierda a derecha, los integrantes de la Selección Mexicana de Informática 2015 son:\n **MEX-4: Emmanuel Antonio Cuevas **(Emmanuel_Antonio) **MEX-2: Carlos Galeana Hernández **(charlyhlms) MEX-1: Juan Carlos Sigler Priego (Juan_Carlos_Sigler_Priego) **MEX-3: Ángel David Ortega Ramírez **(blak_dragon1)  Material de Estudio En nuestro post anterior, El camino rumbo a la IOI 2014 hay una buena colección de materiales que sugerimos a los olímpicos leer mientras avanzan por las diferentes etapas del preselectivo.\nEtapa 1 Durante esta etapa le pedimos a los olímpicos que lean el libro de Problemas y Algoritmos de Luis Vargas como mínimo como guía para resolver los problemas.\n Temas básicos: variables, cadenas, arreglos, matrices, ciclos, mcm, mcd, etc..  IOI 2015 Etapa 1, Problemset 1 IOI 2015 Etapa 1, Problemset 2   Pilas, colas y búsqueda binaria  IOI 2015 Etapa 1, Problemset 3 IOI 2015 Etapa 1, Problemset 4   Examen 1 Búsqueda, árboles, acotamiento y poda  IOI 2015 Etapa 1, Problemset 5 IOI 2015 Etapa 1, Problemset 6   Recursión y backtracking  IOI 2015 Etapa 1, Problemset 7 IOI 2015 Etapa 1, Problemset 8   Examen 2 Búsquedas con espacios de estados  IOI 2015 Etapa 1, Problemset 9 IOI 2015 Etapa 1, Problemset 10   Programación Dinámica  IOI 2015 Etapa 1, Problemset 11 IOI 2015 Etapa 1, Problemset 12 IOI 2015 Etapa 1, Problemset 13   Examen 3 Divide y vencerás  IOI 2015 Etapa 1, Problemset 14 IOI 2015 Etapa 1, Problemset 15   Grafos  IOI 2015 Etapa 1, Problemset 16 IOI 2015 Etapa 1, Problemset 17   Examen 4  Etapa 2  IOI 2015 Etapa 2, Examen 1 IOI 2015 Etapa 2, Examen 2 IOI 2015 Etapa 2, Examen 3 IOI 2015 Etapa 2, Examen 4 IOI 2015 Etapa 2, Examen 5  Selectivo Final  IOI 2015 Selectivo Final, Examen 1 IOI 2015 Selectivo Final, Examen 2 IOI 2015 Selectivo Final, Examen 3 IOI 2015 Selectivo Final, Examen 4 IOI 2015 Selectivo Final, Examen 5 ",url:"https://blogv2.omegaup.com/el-camino-de-mexico-rumbo-a-la-ioi-2015/"},"https:\/\/blogv2.omegaup.com\/privacy-policy\/":{title:"Privacy Policy",tags:[],content:"This Privacy Policy governs the manner in which OmegaUp collects, uses, maintains and discloses information collected from users (each, a \u0026ldquo;User\u0026rdquo;) of the https://www.omegaup.com website (\u0026ldquo;Site\u0026rdquo;).\nPersonal identification information We may collect personal identification information from Users in a variety of ways, including, but not limited to, when Users visit our site, register on the site, fill out a form, and in connection with other activities, services, features or resources we make available on our Site.Users may be asked for, as appropriate, name, email address. Users may, however, visit our Site anonymously. We will collect personal identification information from Users only if they voluntarily submit such information to us. Users can always refuse to supply personally identification information, except that it may prevent them from engaging in certain Site related activities.\nNon-personal identification information We may collect non-personal identification inf v2.omegaup.com/privacy-policy/"},"https:\/\/blogv2.omegaup.com\/68-nuevos-problemas-de-teddy-online-judge\/":{title:"68 nuevos problemas de Teddy Online Judge",tags:["Anuncios","omegaUp"],content:"Ya pueden encontrar en OmegaUp 68 nuevos problemas migrados desde Teddy Online Judge. Todos estos problemas tienen el tag teddy asi que son fáciles de identificar.\nAunque estos problemas tienen mucho tiempo en Teddy y han tenido mas de 15k ejecuciones en ese juez, han sido migrados de manera automática ya que Teddy usa HTML y OmegaUp usa un markup modificado, entre otros cambios interesantes. Eso quiere decir que puede haber erroes. Si encuentras uno de ellos no dudes en enviar una clarificacion.\nPara celebrar, he creado el concurso Problemas de Teddy Online Judge con los 10 problemas mas significativos, es decir, los mas resueltos en aquel juez.\n",url:"https://blogv2.omegaup.com/68-nuevos-problemas-de-teddy-online-judge/"},"https:\/\/blogv2.omegaup.com\/ya-pueden-hacer-sus-envios-usando-ruby\/":{title:"Ya pueden hacer sus envíos usando Ruby",tags:["Anuncios","Internals"],content:"Bueno, según la plataforma ya podían hacerlo desde hace mucho. Pero como nadie lo había intentado, no descubrimos que había un bug que hacía que todos los envíos dieran JE. Disfruten usar el nuevo lenguaje!\n",url:"https://blogv2.omegaup.com/ya-pueden-hacer-sus-envios-usando-ruby/"},"https:\/\/blogv2.omegaup.com\/ya-pueden-filtrar-los-problemas-por-tags\/":{title:"Ya pueden filtrar los problemas por Tags",tags:["Karel","Tags","Uncategorized"],content:"Si van a la lista de problemas, podrán notar que algunos tienen tags! Si hacen click en alguno, filtrarán la lista de problemas para que únicamente se muestren los problemas con ese tag. Si están buscando problemas de Karel, este cambio los va a hacer muy felices.\n",url:"https://blogv2.omegaup.com/ya-pueden-filtrar-los-problemas-por-tags/"},"https:\/\/blogv2.omegaup.com\/retirando-c-a-favor-de-c11-a-finales-de-ano\/":{title:"Retirando C\u002b\u002b a favor de C\u002b\u002b11 a finales de año",tags:["Anuncios","Internals"],content:"Para irse familiarizando con el lenguaje y las herramientas, asegúrense que tienen un IDE que contenga GCC versión 4.8 (o superior) y tenga la bandera -std=c++11. No deben haber problemas de compatibilidad, así que intenten mandar todos sus envíos de C++ en C++11 y háganos saber via Twitter o comentarios aquí si encuentran algún problema.\n",url:"https://blogv2.omegaup.com/retirando-c-a-favor-de-c11-a-finales-de-ano/"},"https:\/\/blogv2.omegaup.com\/discusiones-sobre-omegaup\/":{title:"Discusiones sobre omegaUp",tags:["Anuncios","Contribuir a omegaUp","Internals"],content:"Hemos abierto un grupo de discusión de Google para hablar sobre problemas técnicos durante el desarrllo de omegaUp y debatir los nuevos features que los colaboradores están pensando en implementar.\nSi quieren seguir las discusiones, los invitamos a unirse aquí:\nhttps://groups.google.com/forum/#!forum/omegaup-discusion\nTambién pueden postear sus propias preguntas o peticiones si así lo desean.\n",url:"https://blogv2.omegaup.com/discusiones-sobre-omegaup/"},"https:\/\/blogv2.omegaup.com\/cambios-en-el-ranking\/":{title:"Cambios en el ranking",tags:["Internals"],content:"Continuando con los cambios en el ranking de omegaUp, a partir de hoy sólo los problemas resueltos marcados como **públicos **van a contar puntos para calcular el score. Este cambio es con la intención de hacer el ranking más justo con problemas visibles a todos.\nDe igual forma, el **Coder del Mes **también será calculado sólo con problemas públicos.\nDesafortunadamente varios competidores cayeron bastantes posiciones en el ranking. Ayúdenos a convencer a su problemsetter favorito a que los problemas se publiquen al finalizar los concursos.\n",url:"https://blogv2.omegaup.com/cambios-en-el-ranking/"},"https:\/\/blogv2.omegaup.com\/solucion-a-jardinero\/":{title:"Solución a \u0022Jardinero\u0022",tags:["Uncategorized"],content:"Concurso: Preselectivo para la IOI 2015, Etapa 1, Problemset 6 Autor: Saúl Germán Gutiérrez Calderón Fuente: Saúl Germán Gutiérrez Calderón (recopilado de los ACM-ICPC World Finals 2010, problema I)\nEn este problema, una búsqueda exhaustiva con podas bastaba para que corriera en tiempo.\nLa búsqueda podía tener como estado al renglón y a la columna en la que se estaban, más las casillas por las que ya se había pasado más el numero de la siguiente casilla a esconderse que se necesitaba.\nLas podas que se utilizaron en la solución oficial fueron las siguientes (otras podas podrían también conseguir 100 puntos):\n Que pasara el tiempo en el que se debería llegar a un escondite. Que se pasara por un escondite cuando no se debía. Que no fuera capaz de llegar al siguiente escondite a tiempo. Que el camino que se llevaba volviera imposible una ruta válida. Si la ruta dejaba a algunas posiciones \u0026ldquo;encerradas\u0026rdquo; o dividía al mundo en dos, entonces la ruta actual no llevaba a ningún recorrido valido. Esto se podía checar haciendo una búsqueda en profundidad o en amplitud desde alguna posición no visitada (la posición (0,1) es bastante conveniente porque siempre estará libre).  Aquí está el código de la solución:\n ",url:"https://blogv2.omegaup.com/solucion-a-jardinero/"},"https:\/\/blogv2.omegaup.com\/solucion-a-contrasena-binaria\/":{title:"Solución a \u0022Contraseña Binaria\u0022",tags:["2014","binaria","contraseña","Etapa 1","preselectivo","Problemset 7","solución","Soluciones Preselectivo 2014"],content:"Concurso: Preselectivo para la IOI 2015, Etapa 1, Problemset 7 Autor: Orlando Isay Mendoza Garcia Fuente: Christian Adan Hernández Sánchez\nPodemos ayudarnos de la imagen para comprender mejor esta explicación:\n\nEn ella aparecen de forma descendente a la izquierda los números pares comenzando desde el dos, y su representación binaria a la derecha. En la parte superior aparece el valor de cada cifra en decimal.\nTomando en cuenta el límite del problema, sabemos que si sumamos $latex B(i)$ para cada par menor o igual a $latex N$, en el peor de los casos tendríamos que realizar 500,000,000,000,000 veces la función. Aún si lograramos calcularla en una operación nuestro programa excedería el tiempo límite.\nEn cambio, haciendo cálculos notamos que: $latex 2^{50} \\approx 1,000,000,000,000,000$. Lo cual significa que a lo más habrán 50 columnas en la tabla (ya que en la forma binaria cada cifra representa una potencia de 2).\nDado que sabemos que en una suma el orden de las cantidades a sumar no importa, podemos determinar que es lo mismo sumar los valores de forma horizontal, tanto como de forma vertical. Sumando los valores de las columnas solo tomaría 50 operaciones. La columna 1 podemos ignorarla ya que al ser pares los números de la lista ninguno contendrá un 1 en la última cifra.\nObservando la siguiente imagen, vemos que la columna $latex C$ se forman grupos de tamaño $latex C$ (por ejemplo, en la columna 4 se forman grupos de cuatro elementos),que contienen una la mitad de $latex 1$s y la otra de $latex 0$s. También podemos ver que en la columna 2 no hay $latex 0$s antes del primer grupo, en columna 4 hay un 0, en la que sigue hay 2, luego 4,etc (área en color gris). Podemos notar que ese espacio aumenta en base a potencias del dos.\n\nTeniendo el número $latex N$ habrán $latex N / 2$ números en la lista. Para calcular la cantidad de grupos completos que se forman en cada columna dividimos $latex N$ menos el espacio lleno de ceros en esa columna, entre el número de la columna en el que estemos; a su vez, esta cantidad la multiplicamos por, el número de la columna entre dos. Sin embargo, puede que nos falten de contabilizar los $latex 1$s que pudieran estar en un grupo que no se completo. Esto se arregla sumando a lo anterior, el mínimo entre el resto de la división anterior y, el número de la columna entre dos.\u000cCódigo:\n ",url:"https://blogv2.omegaup.com/solucion-a-contrasena-binaria/"},"https:\/\/blogv2.omegaup.com\/solucion-a-planetas\/":{title:"Solución a \u0022Planetas\u0022",tags:["Uncategorized"],content:"Concurso: Preselectivo para la IOI 2015, Etapa 1, Problemset 4 Autor: Freddy Román Cepeda Fuente: Edgar Augusto Santiago Nieves\nLa observación principal de este problema es que siempre hay $latex N-1$ lugares estables para el meteorito, y que cada uno de éstos se encuentra entre parejas consecutivas de planetas. Primero notemos que ningún lugar estable puede estar más a izquierda que todos los planetas, ya que la fuerza neta sobre éste lo haría moverse a la derecha. Por la misma razón, no pueden haber lugares estables después del último planeta hacia la derecha.\nAhora, para ver que siempre hay un lugar estable entre cualquier pareja consecutiva de planetas hay que analizar la función que describe la fuerza entre el meteorito y el planeta: $latex \\frac{1}{\\left | X_i - M \\right |}$. Supongamos que el meteorito está entre los planetas $latex i$ e $latex i+1$. Cuando $latex M \\approx X_i$ la fuerza que atrae al meteorito hacia el planeta $latex i$ es suficientemente grande para forzar al meteorito a moverse a la izquierda sin importar la fuerza de los planetas que se encuentren a la derecha (nota que el denominador se hace muy pequeño). Lo mismo ocurre con el planeta $latex i+1$ cuando el meteorito está muy cerca de él. Pero esto quiere decir que existe un único punto $latex p$ entre los dos planetas en el que la fuerza neta sobre el meteorito es 0. (Este argumento se puede formalizar utilizando cálculo.)\nAdemás, es sencillo observar que el meteorito se movería a la izquierda si estuviera entre el planeta $latex i$ y el punto $latex p$, y a la derecha si estuviera entre el punto $latex p$ y el planeta $latex i+1$. Por lo tanto, podemos hacer una búsqueda binaria para encontrar el punto $latex p$ para cada pareja de planetas consecutivos.\nComo hay $latex N-1$ parejas y calcular la fuerza neta sobre el meteorito en algún punto arbitrario toma tiempo $latex O(N)$, la complejidad total de este algoritmo es $latex O(N^2 I)$ donde $latex I$ es la cantidad de iteraciones que realice la búsqueda binaria. También hay que ordenar los planetas, ya que la descripción del problema no asegura que vendrán ordenados. Por lo tanto, la solución final tiene complejidad $latex O(N \\lg N + N^2 I)$.\nEl siguiente código implementa esta solución:\n ",url:"https://blogv2.omegaup.com/solucion-a-planetas/"},"https:\/\/blogv2.omegaup.com\/solucion-a-poema-equino\/":{title:"Solución a \u0022Poema Equino\u0022",tags:["2014","bfs","búsqueda","dfs","Etapa 1","Freddy","nieves","poema equino","preselectivo","Problemset 5","solución","soluciones","Soluciones Preselectivo 2014"],content:"Concurso: Preselectivo para la IOI 2015, Etapa 1, Problemset 5 Autor: Freddy Román Cepeda Fuente: Edgar Augusto Santiago Nieves, Freddy Román Cepeda\nLos límites de este problema permitían hacer una búsqueda sobre todos los estados posibles de los caballos sobre el teclado, ya que si el estado es $latex (\\text{poema},\\text{fila caballo}_1,\\text{columna caballo}_1,\\text{fila caballo}_2,\\text{columna caballo}_2)$, solamente hay $latex 100 \\times (4 \\times 10)^2 = 160,000$ estados distintos.\nAdemás, como el problema no pide la cantidad mínima de movimientos no hace falta hacer una BFS (búsqueda en amplitud), sino que una DFS (búsqueda en profundidad) utilizando el mismo stack del lenguaje es suficiente. Para simplificar la implementación, se podían utilizar varias observaciones. Particularmente, no importa qué caballo es el 1 o el 2, por lo que en vez de escribir código para mover a ambos basta con añadir una transición que cambie los roles de los caballos en cada estado. Esto además de simplificar la implementación sirve como una poda ya que ¡reduce la cantidad de estados a la mitad! (¿por qué?). También, se puede aprovechar que los operadores booleanos en C/C++ evalúan a 1 cuando son verdaderos y a 0 cuando son falsos, lo cual es bastante útil para indexar arreglos.\nVarios competidores fallaron en su primer intento por no revisar que los caballos no podían ocupar la misma tecla al mismo tiempo. ¡Cuidado!\nLa siguiente solución implementa las simplificaciones descritas anteriormente.\n ",url:"https://blogv2.omegaup.com/solucion-a-poema-equino/"},"https:\/\/blogv2.omegaup.com\/solucion-a-carretera\/":{title:"Solución a \u0022Carretera\u0022",tags:["2014","carretera","Etapa 1","Examen 1","Freddy","nieves","preselectivo","solución","Soluciones Preselectivo 2014"],content:"Concurso: Preselectivo para la IOI 2015, Etapa 1, Examen 1 Autor: Freddy Román Cepeda Fuente: Edgar Augusto Santiago Nieves, Freddy Román Cepeda\nPara obtener los puntos de la primer subtarea bastaba notar que las condiciones especificadas significan que hay dos bloques de coches yendo en diferentes sentidos que inicialmente no se intersectan y eventualmente lo harán, por lo que la respuesta simplemente es el máximo de los anchos de estos bloques.\nEste código obtiene los primeros 30 puntos:\n Para el resto de los puntos: Sea $latex f(t)$ el ancho necesario para la fotografía en el segundo $latex t$. La observación crucial es que $latex f$ es una función unimodal: es decir, existe un punto $latex t_0$ tal que $latex f$ es decreciente a la izquierda de $latex t_0$ y es creciente a la derecha.\nComputar $latex f(t)$ para $latex t$ fijo es trivial: basta con obtener el coche más a la izquierda y más a la derecha en el segundo $latex t$, lo cual toma tiempo $latex O(N)$. Como $latex f$ es unimodal, podemos utilizar búsqueda ternaria o búsqueda binaria para encontrar el mínimo de la función en tiempo $latex O(\\lg T)$, donde $latex T$ es el tamaño del rango a evaluar. Con eso obtenemos un algoritmo con complejidad $latex O(N \\lg T)$, suficiente para obtener todos los puntos del problema.\nEl siguiente código implementa la solución anterior con búsqueda binaria.\n ",url:"https://blogv2.omegaup.com/solucion-a-carretera/"},"https:\/\/blogv2.omegaup.com\/omegaup-presentado-en-la-international-olympiad-in-informatics-2014\/":{title:"omegaUp presentado en la International Olympiad in Informatics 2014",tags:["Contribuir a omegaUp","Internals","omegaUp"],content:" \nDel 13 al 18 de Julio del 2014 se llevó a cabo la International Olympiad in Informatics (IOI) en Taipei, Taiwán. En paralelo a la IOI, el comité organiza la publicación de la revista IOI Journal donde los países participantes pueden publicar artículos sobre la olimpiada en general, tanto técnicos como reportes y explicaciones de cómo es la olimpiada alrededor del mundo. Dichas publicaciones se presentan durante la IOI, en la IOI Conference.\nEste año México participó en el IOI Journal Volumen 8 con la presentación del paper de omegaUp:\n**omegaUp: Cloud-Based Contest Management System and Training Platform in the Mexican Olympiad in Informatics L.H. CHÁVEZ, A. GONZÁLEZ, J. PONCE. **\n\nEl paper explica la motivación y el funcionamiento detrás de omegaUp. Es un buen documento introductorio para quienes deseen apoyar en el proyecto. También pone a omegaUp como pionero en el uso de la nube y seccomp-bpf para evaluadores de concursos en líneaEl resto de los papers publicados este año y en años pasados está aquí.\n",url:"https://blogv2.omegaup.com/omegaup-presentado-en-la-international-olympiad-in-informatics-2014/"},"https:\/\/blogv2.omegaup.com\/como-contribuir-correr-y-editar-omegaup-en-tu-maquina-local\/":{title:"Cómo contribuir: correr y editar omegaUp en tu máquina local",tags:["Contribuir a omegaUp","Internals"],content:"omegaUp es un proyecto open source. Todo el código que se usa para correr el sitio se encuentra en github. Inclusive pueden ver los últimos cambios aquí. En este post vamos a hablar de cómo configurar tu máquina para correr localmente omegaUp y poder contribuir.\n**Instrucciones de instalación de omegaUp: **https://github.com/omegaup/omegaup/wiki/C%C3%B3mo-empezar-a-desarrollar\nEn omegaUp usamos github para administrar todo el código que corre el sitio. En caso de que no estés familiarizado con git, la ayuda de github y el git book son excelentes lugares para empezar.\nLas instrucciones básicas para hacer funcionar todo el código de omegaUp localmente se encuentran en el Wiki de nuestro repo.\nPara facilitar la instalación de todas las librerías, aplicaciones y servicios requeridos para hacer funcionar omegaUp usamos una máquina virtual. Vagrant nos ayuda a configurar la máquina virtual de forma simple. Literalmente esto es equivalente a instalar omegaUp con un sólo comando y tiene la ventaja de que, al ser todo instalado sobre la máquina virtual, no interfiere con la configuración de tu computadora.\nHappy coding!\n",url:"https://blogv2.omegaup.com/como-contribuir-correr-y-editar-omegaup-en-tu-maquina-local/"},"https:\/\/blogv2.omegaup.com\/trucos-cool\/":{title:"Trucos para ser más cool",tags:["c\u002b\u002b","cin","Concursos","cool","cout","librerias","Material de estudio","trucos","yolo"],content:"Después de un rato de investigación y experimentación, por fin me tomo el tiempo para escribir este post y presentarles algunos trucos que, considero, podrían ayudarles a simplificarse la vida cuando programen y, obviamente, a ser mucho más cool.\n¿Cansado de importar librerías como asíatico en TopCoder? ¡Aquí está la solución!\nMuchas veces es nefasto encontrar varios (sino es que miles) errores al compilar a causa de librerías que hemos olvidado incluir. Existe una librería que, al incluirla, agrega todas las librerías estándar de C++ a nuestro código, ¡incluso las de la STL!\n¿Que clase de brujería es esta? Seguramente se estarán preguntando. Muy sencillo, solo necesitan escribir la siguiente línea de codigo: #include \u0026lt;bits/stdc++.h\u0026gt;\n_(Actualización) _Gracias a el comentario de lhchavez por remarcar el hecho de que esta línea funciona únicamente con el compilador gcc. Pese a esto, gran parte de los evaluadores actualmente usan gcc, por lo que podemos confiar en su uso, al menos en omegaUp. En caso de que la librería anterior no siga siendo soportada por omegaUp, les informaremos oportunamente.\n¡Mi mami dice que cin/cout es malo y no debo juntarme con ellos!\nSi no me equivoco, durante mucho tiempo se ha tratado a scanf y printf como el pan de cada día para la entrada y salida en los concursos de programación, al menos en México. Mientras tanto, se satanizó a cin y cout por ser lentos (o especiales, como dice mi mami) para realizar entrada y salida eficiente.\nSin embargo esto siempre fue un mito, los métodos cin/cout son incluso más eficientes que scanf/printf, solo había que descubrir el por que no lo notamos.\nResulta que cin/cout son muy buenos amigos de scanf/printf. Como son tan buenos amigos, al realizar la lectura y salida no querían alejarse demasiado, por lo que cin/cout tenía que sincronizarse para estar siempre a la par de scanf/printf.\nPara no hacer el cuento largo, hay una forma de desactivar la opción de sincronización entre cin/cout y scanf/printf, solo es necesario incluir al inicio del main:\nstd::cin.tie(nullptr); std::ios_base::sync_with_stdio(false); Con esto podemos usar cin y cout sin temor a obtener TLE por lectura lenta, ¡Yaaay!\n¿Y eso es todo? ¿Ya puedo disfrutar de cin y cout?\nCasi. Antes de cantar victoria hay un último detalle para evitar los TLE. Gracias a un último experimento, encontramos que cuando se presentaban outputs muy grandes, cin/cout optimizado seguía lanzando TLE cuando scanf/printf no.\n¡Tranquilos! También es posible evitar este error. El problema se presentaba porque comúnmente usaríamos lo siguiente: cout \u0026lt;\u0026lt; numero \u0026lt;\u0026lt; endl. Sucede que endl, además de imprimir un salto de línea, hace flush en el flujo de salida, lo cual es considerablemente costoso al imprimir muchas líneas y entorpece el rendimiento.\nPara que la salida sea eficiente, recomendamos que uses el salto de línea literal \u0026quot;\\n\u0026quot;.\nCon los dos trucos anteriores, la eficiencia de cin/cout mejora generalmente un 5-10% los resultados obtenidos por scanf/printf. Bastante cool, ¿no?\nAunque el objetivo original no es ganar unas cuantas centésimas de segundo en eficiencia, sino dar la oportunidad a aquellos olímpicos que no manejan scanf/printf para seguir usando cin/cout sin enfrentarse a más complicaciones.\nFinalmente les dejó un ejemplo de cómo usar todo lo anterior en un código de C++. Espero que algo de esto les pueda ayudar en el futuro. Les deseo lo mejor :)\n#include \u0026lt;bits/stdc++.h\u0026gt;#define optimizar_io do { std::ios_base::sync_with_stdio(false); std::cin.tie(nullptr); } while(false)`  int main(){ optimizar_io; int a, b; std::cin \u0026gt;\u0026gt; a \u0026gt;\u0026gt; b; std::cout \u0026lt;\u0026lt; a + b \u0026lt;\u0026lt; \u0026#34;\\n\u0026#34;; return 0; } ",url:"https://blogv2.omegaup.com/trucos-cool/"},"https:\/\/blogv2.omegaup.com\/panel-de-administracion-para-tus-problemas\/":{title:"Panel de administración para tus problemas",tags:["Anuncios"],content:"He visto que mucha gente sube problemas y luego hace un concurso de prueba para ver si sus soluciones funcionarían en tiempo y memoria. No más! A partir de hoy, si tú subiste un problema o te dieron permisos de administrador para él, puedes abrirlo desde Mis problemas y te mostrará todos los envíos (de todos los usuarios) y las clarificaciones que han hecho. Disfruten!\n",url:"https://blogv2.omegaup.com/panel-de-administracion-para-tus-problemas/"},"https:\/\/blogv2.omegaup.com\/ya-mostramos-los-mejores-envios-con-ac-en-los-problemas\/":{title:"Ya mostramos los mejores envíos con AC en los problemas",tags:["Anuncios"],content:"A partir de hoy, si visitas un problema de la lista (fuera de concurso), verás que hasta abajo mostramos una tabla con los 10 usuarios junto con sus mejores envíos aceptados, ordenados por qué tan rápido terminaron. Intenta que cuando resuelvas un problema, tu nombre aparezca en esa tabla para tener todo el honor y gloria!\n",url:"https://blogv2.omegaup.com/ya-mostramos-los-mejores-envios-con-ac-en-los-problemas/"},"https:\/\/blogv2.omegaup.com\/solucion-a-numeros-libres\/":{title:"Solución a \u0022Números Libres\u0022",tags:["Uncategorized"],content:"Concurso: Preselectivo para la IOI 2015, Etapa 1, Problemset 1 Autor: Freddy Román Cepeda Fuente: Edgar Augusto Santiago Nieves\nPara resolver este problema hacía falta tener en mente la definición de square-free. Como tanto $latex a$ y $latex b$ no son divisibles por el cuadrado de un primo, la única manera de que su producto deje de ser square-free sería que ambos compartieran un factor primo.\nPara obtener todos los puntos de la primer subtarea bastaba con computar $latex a \\times b$ e iterar sobre todos los números menores a ese producto y revisar si es divisible por el cuadrado de alguno de ellos.\nPara obtener los puntos de la segunda subtarea era suficiente iterar hasta $latex \\max(\\sqrt{a}, \\sqrt{b})$, para factorizar a $latex a$ y $latex b$.\nPor último, para obtener el resto de los puntos bastaba notar que si $latex a$ y $latex b$ comparten un factor primo, entonces su máximo común divisor es distinto de 1.\nEl siguiente código implementa esta solución:\n ",url:"https://blogv2.omegaup.com/solucion-a-numeros-libres/"},"https:\/\/blogv2.omegaup.com\/solucion-a-suma-manhattan\/":{title:"Solución a \u0022Suma Manhattan\u0022",tags:["Etapa 1","etapa 1","Freddy","manhattan","matemáticas","preselectivo","Problemset 1","problemset 1","soluciones","Soluciones Preselectivo 2014","sumas"],content:"Concurso: Preselectivo para la IOI 2015, Etapa 1, Problemset 1 Autor: Freddy Román Cepeda Fuente: Freddy Román Cepeda\nEste problema requería manipular con cuidado la expresión que había que computar. Recordemos que nos piden computar\n$latex \\sum_{0 \\leq i \u0026lt; j \u0026lt; N} manhattan(S_i,S_j).$\nPara resolver la primer subtarea bastaba con iterar sobre todas las parejas de puntos y calcular su distancia. Esto corre en tiempo cuadrático y no es suficiente para obtener todos los puntos.\nLa siguiente subtarea era una pista: se puede computar la distancia Manhattan de dos puntos considerando por separado sus coordenadas en $latex x$ y $latex y$. Ahora nos preocuparemos por calcular la siguiente expresión:\n$latex \\sum_{0 \\leq i \u0026lt; j \u0026lt; N} |a_i - a_j|.$\nDonde $latex a$ son las coordenadas en $latex x$ o $latex y$. El problema está en el valor absoluto. La manera más sencilla de deshacernos de él es ordenar la secuencia $latex a$, de tal manera que $latex a_i \\leq a_j$. Entonces tenemos:\n$latex \\sum_{0 \\leq i \u0026lt; j \u0026lt; N} |a_i - a_j| = \\sum_{0 \\leq i \u0026lt; j \u0026lt; N} |a_j - a_i| = \\sum_{0 \\leq i \u0026lt; j \u0026lt; N} a_j - a_i.$\nLa primer igualdad es verdadera porque $latex |x| = |-x|$ para cualquier $latex x$. La segunda es porque como ahora $latex a$ está ordenado, como $latex a_j \\geq a_i \\implies a_j - a_i \\geq 0$, el valor absoluto no hace nada.\nPodemos entonces separar la suma en dos términos:\n$latex \\sum_{0 \\leq i \u0026lt; j \u0026lt; N} a_j - \\sum_{0 \\leq i \u0026lt; j \u0026lt; N} a_i.$\nAnalicemos el primer término. Estamos sumando sobre todas las $latex j$ tantas veces haya una $latex i$ menor que ella. Eso quiere decir que cada $latex a_j$ la vamos a sumar $latex j$ veces (nota que $latex a_0$ la sumamos $latex 0$ veces).\nEl segundo término nos dice que sumaremos todas las $latex a_i$ tantas veces haya una $latex j$ mayor a ella. Eso quiere decir que cada $latex a_i$ la vamos a sumar $latex N-i-1$ veces (nota que $latex a_{N-1}$ la sumamos $latex 0$ veces).\nJuntando esas ideas, entonces tenemos:\n$latex \\sum_{j = 0}^{N-1} j \\cdot a_j - \\sum_{i = 0}^{N-1} (N - i - 1) \\cdot a_i$\n$latex = \\sum_{i = 0}^{N-1} i \\cdot a_i - \\sum_{i = 0}^{N-1} (N - i - 1) \\cdot a_i.$\n$latex = \\sum_{i = 0}^{N-1} (i - (N - i - 1)) \\cdot a_i.$\n$latex = \\sum_{i = 0}^{N-1} (2i - N + 1) \\cdot a_i.$\nY con eso terminamos: ahora tenemos una expresión que podemos computar fácilmente en tiempo lineal. Hay que tener cuidado al computar esto: La primera observación es que hay que estar tomando módulo después de cada operación porque en cualquier momento puede haber un overflow. Algunos competidores obtuvieron 60 puntos en este problema por no tomar esto en cuenta. La segunda observación es que el término $latex (2i - N + 1) \\cdot a_i$ no necesariamente cabe en un entero signado de 32 bits \u0026ndash; hacía falta utilizar enteros de 64 bits para realizar este cálculo.\nAquí está mi código que implementa la solución anterior.\n ",url:"https://blogv2.omegaup.com/solucion-a-suma-manhattan/"},"https:\/\/blogv2.omegaup.com\/el-nuevo-ranking-de-omegaup\/":{title:"El nuevo ranking de omegaUp",tags:["Internals"],content:"Con este commit hemos introducido un cambio significativo en la forma de calcular el ranking general de omegaUp. Ahora no sólo es importante cuántos problemas ha resuelto un usuario sino que también estamos incluyendo la dificultad de cada uno de esos problemas. La dificultad es inversamente proporcional a la cantidad de soluciones completas (AC) que tiene ese problema.\nPara ser más precisos, estamos definiendo los puntos que da un problema así: $latex P_i = \\frac{100}{log_2(N+1)}$, donde $latex N$ representa la cantidad de ACs que tiene un problema. Entre más ACs tenga un problema, menos puntos va a valer. Sólo estamos contando a lo más 1 AC por usuario para evitar que las soluciones de una misma persona afecten artificialmente los puntos de score del problema.\n\nEl score que usamos en el ranking esta dado por la suma de los puntos de todos los problemas que un usuario ha resuelto con AC.\n\nEste nuevo sistema implica que los scores ahora son dinámicos: con cada problema que un usuario resuelva se va a afectar el score de otras personas que ya hayan resuelto el mismo problema anteriormente. La única manera de subir el score es resolviendo más problemas ya que, con el tiempo, el valor que otorga cada problema va a decaer.\nTambién agregamos
