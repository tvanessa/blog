 una columna en la lista de problemas disponibles, Puntos para ranking, que ayuda a los usuarios a saber qué problemas atacar y cuánto valen en este nuevo sistema. Es importante notar que el valor que se muestra es el actual: en el momento que resuelvas un problema, los puntos que otorga van a cambiar.\n\nQué te parece el nuevo sistema? Subiste o bajaste en el ranking? Déjanos tus dudas y sugerencias en los comentarios.\n",url:"https://blogv2.omegaup.com/el-nuevo-ranking-de-omegaup/"},"https:\/\/blogv2.omegaup.com\/preselectivo-ioi-2015-inicio\/":{title:"Preselectivo IOI 2015 - Inicio",tags:["Concursos"],content:"\nEsta semana iniciamos el preselectivo rumbo a la International Olympiad in Informatics 2015. 36 ganadores de la Olimpiada Mexicana de Informática 2014 van a participar en este proceso y pelearán por un lugar para representar a México. Este fue el mensaje de bienvenida:\n Estimados olímpicos, líderes y delegados,\nEspero que se encuentran muy bien. Los felicito por sus buenos resultados en la OMI y les doy la bienvenida al Proceso de selección para la IOI 2015 a celebrarse en Astana, Kazakhstan. Este año, los 35 mejores concursantes de la OMI pasada van a pelear un lugar entre los 4 representantes de México en la IOI.\nLa Etapa 1 del preselectivo consistirá de prácticas y exámenes en línea que iniciarán el 13 de Junio. A partir de esa semana, se publicarán 2 problemas de práctica por tema y tendrán una semana para resolverlos al 100%. Cada tema abarcará 2 semanas, usualmente la primer semana publicaremos problemas introductorios y la segunda semana serán problemas más retadores. Cada dos temas, es decir, aproximadamente cada mes, habrá un examen que cubrirá los temas ya vistos. Cada problema de práctica resuelto por completo en el periodo asignado (1 semana) valdrá 100 puntos y los exámenes valdrán 300 puntos. La agenda con los temas y fechas de publicación se encuentra aquí.\nLos 20 alumnos con más puntos calificarán a la Etapa 2. La Etapa 2 iniciará con un entrenamiento presencial en el mes de Noviembre en un lugar por definir.\nCómo prepararse? Es importante darse cuenta que están por entrar a un proceso de entrenamiento que requiere de mucha disciplina, concentración, dedicación y una inversión considerable de tiempo. Al final representarán a México a nivel internacional y nuestras expectativas sobre sus resultados son muy altas. No hay diferencia entre la preparación que ustedes van a llevar a cabo y la que usualmente lleva un atleta de alto rendimiento. A partir de este momento deben de ser muy vigilantes y conscientes de cómo invierten su tiempo día a día si quieren llegar lejos en la competencia, particularmente para quienes compiten por primera vez. No simplemente se trata de pasársela resolviendo mil problemas sencillos o parecidos, sino que hay que practicar de forma deliberada e inteligente para desarrollar talento. Sin más, lo mínimo esperado de la Etapa 1 es que dominen por completo los contenidos del libro Problemas y Algoritmos de Luis Vargas. Les recomiendo que no esperen a que inicien los exámenes para empezar a leerlo puesto que las prácticas no van a dejar de fluir de Junio a Octubre. También es **crucial que revisen la recapitulación del selectivo de la IOI 2014. **En ese post encontrarán lecturas recomendadas para cada uno de los temas y otros sitios para practicar.\nEl proceso de la Etapa 1 está diseñado para consumir 10 horas de su tiempo a la semana, asumiendo que no dominan los temas por ver. Nosotros pensamos una distribución adecuada el tiempo es: 3 horas de lectura de material, 4 horas entrenando con los ejercicios del material o las prácticas del año pasado y 3 horas resolviendo los problemas de práctica de este año. En una encuesta realizada a los participantes del año pasado, el promedio de horas que invirtieron a la semana fueron precisamente 10. Sin embargo, cuando les preguntamos cuántas horas más creen ellos que le pudieron haber dedicado al proceso a la semana, después de conocer sus resultados, contestaron que otras 10 en promedio :).\nAl final del camino encontrarán grandes recompensas, desde la satisfacción personal al verse como de los mejores del país, el orgullo de representar a México internacionalmente y también les abrirá las puertas para ser considerados por las mejores universidades del mundo para estudiar y por las mejores empresas de software para trabajar (Google, Microsoft, Facebook, Amazon, Intel\u0026hellip;). También varias startups interesantes han salido de ex-finalistas del proceso de preselección.\nPara los alumnos que es su primer año compitiendo: No se desanimen al competir con otros que llevan varios años participando. En muchas de las IOIs pasadas hemos tenido el caso donde alguien que compite por primera vez le gana un lugar en la selección a alguien que fue a la IOI anterior, simplemente por que se preparó mejor.\nPara los alumnos que repiten: probablemente ya manejen con fluidez el nivel de los temas que vemos en la Etapa 1. No quiere decir que los menosprecien :). Repásenlos con cuidado. Sin embargo, tampoco quiere decir que aflojen su preparación. Propónganse retos grandes, como subir a Gold en la USACO, llegar a rojo en TopCoder/Codeforces, resolver todos los problemas de las IOIs pasadas, terminar el Cormen, etc.\nSin más por el momento, les deseo mucha suerte en este proceso de preselección. Cualquier duda, por favor contáctenme respondiendo este correo. Saludos! -Joe\n",url:"https://blogv2.omegaup.com/preselectivo-ioi-2015-inicio/"},"https:\/\/blogv2.omegaup.com\/summary-of-mathematical-background-for-computer-science\/":{title:"Summary of mathematical background for Computer Science",tags:["Material de estudio"],content:"Directamente del twitter feed de Computer Science (@CompSciFact) aquí hay una excelente recopilación de las matemáticas que son comunmente requeridas en ciencias computacionales:\nhttp://www.jfsowa.com/logic/math.htm\n",url:"https://blogv2.omegaup.com/summary-of-mathematical-background-for-computer-science/"},"https:\/\/blogv2.omegaup.com\/el-camino-rumbo-a-la-ioi-2014\/":{title:"El camino rumbo a la IOI 2014",tags:["Concursos","Material de estudio"],content:"Después de varios meses de preparación y selección, México está listo para participar en la IOI 2014 a celebrarse en Taiwán del 13 al 20 de Julio.\n\nDe izquierda a derecha, nuestros seleccionados son:\n Carlos Galeana Hernández del Distrito Federal Daniel Talamás Cano de Coahuila Diego Alonso Roque Montoya de Nuevo León Jordán Alexander Salas de Coahuila  Nuevamente, nuestra selección cuenta con 3 ganadores absolutos de la Olimpiada Mexicana de Informática: Jordán ganó la OMI 2014, Talamás ganó la OMI 2013 y Diego Roque ganó la OMI 2012. Les deseamos la mejor de las suertes!\nTodos los concursos de selección y la gran mayoría de las prácticas usadas durante el proceso están disponibles en omegaUp. Estos fueron los concursos y problemas usados:\nEtapa 1 Durante esta etapa le pedimos a los olímpicos que lean el libro de Problemas y Algoritmos de Luis Vargas como mínimo como guía para resolver los problemas.\nTemas introductorios: variables, cadenas, arreglos, matrices, ciclos, mcd, mcm:\n IOI 2014 Etapa 1, Problemset 1 IOI 2014 Etapa 1, Problemset 2 Soluciones Lecturas recomendadas:  Los temas 1, 2, 4 y 5 del blog de Pier Paolo. Sección VII del Libro de Luis sobre Algoritmos Sección II delLibro de Luis sobre Algoritmos Mathematics for TopCoders.    Pilas, colas y búsqueda binaria\n IOI 2014 Etapa 1, Problemset 3 (nivel introductorio) IOI 2014 Etapa 1, Problemset 4 (nivel retador) Lecturas recomendadas:  Del libro de Luis sobre Problemas y Algoritmos, los capítulos 4, 10, 13 y la Sección 2 completa serán de utilidad para estos exámenes. Del Blog de Pier Paolo, las secciones 2 y 3 pueden ser de utilidad. El tutorial de Topcoder sobre Búsqueda Binaria. Pueden practicar también con los problemas de los mismos temas del año pasado en omegaUp: Problemset 1 y Problemset 3.    Búsquedas, árboles y acotamiento y poda\n IOI 2014 Etapa 1, Problemset 5 (nivel introductorio) IOI 2014 Etapa 1, Problemset 6 (nivel retador) Soluciones y más soluciones Lecturas recomendadas:  Del libro de Problemas y Algoritmos de Luis Vargas, la secciones 2 y 7 enteras y los capítulos 5, 14, 15 pueden ser de utilidad. Delblog de Pier Paolo pueden encontrar información relevante en las secciones 9 y 11. Repasen también los conceptos de búsqueda en amplitud y búsqueda en profundidad. Pueden practicar con los Exámenes 4 y 5 de la Etapa 1 del año pasado: Las soluciones de algunos de esos problemas las pueden encontrar aquí y aquí.    Recursión y backtracking\n IOI 2014 Etapa 1, Problemset 7 (nivel introductorio) IOI 2014 Etapa 1, Problemset 8 (nivel retador) Soluciones Lecturas recomendadas:  Sección I completa del libro de Algoritmos de Luis Vargas (capítulos del 1 al 5) más el capítulo 11. Sección 9 completa del blog de Pier Paolo sobre algoritmos Los exámenes 6 y 7 de la preselección del 2013. Algunas soluciones a esos problemas se encuentran en el blog. An Introduction to Recursion, part 1 \u0026amp;part 2.    Búsquedas con espacios de estados\n IOI 2014 Etapa 1, Problemset 9 (nivel introductorio) IOI 2014 Etapa 1, Problemset 10 (nivel retador) Lecturas recomendadas:  Capítulo 19: Estructura de la Solución y Espacio de Búsqueda, del libro de Problemas y Algoritmos de Luis Vargas. También les recomendamos revisar y practicar con el problemset 8 del año anterior. Algunas soluciones a ese problemset están en el blog.    Divide y vencerás\n IOI 2014 Etapa 1, Problemset 11 (nivel introductorio) IOI 2014 Etapa 1, Problemset 12 (nivel retador) Lecturas recomendadas:  Capítulo 4 del libro de Problemas y Algoritmos.    Programación dinámica\n IOI 2014 Etapa 1, Problemset 13 (nivel introductorio) IOI 2014 Etapa 1, Problemset 14 (nivel medio) IOI 2014 Etapa 1, Problemset 15 (nivel retador) Soluciones Lecturas recomendadas:  Sección VI del libro de Problemas y Algoritmos. Tutorial de Topcoder: Dynamic Programming. Programación Dinámica en el blog de Pier Paolo.    Teoría de Grafos\n IOI 2014 Etapa 1, Problemset 16 (nivel introductorio) IOI 2014 Etapa 1, Problemset 17 (nivel retador) Lecturas recomendadas:  Grafos en el blog de Pier Paolo. Tutorial en Topcoder: Introduction to graphs and their data structures.    **Etapa 2 **\n Esta etapa consistió de entrenamientos presenciales y prácticas externas.\nEtapa 3\n IOI 2014 Etapa 3 Examen 1 IOI 2014 Etapa 3 Examen 2 IOI 2014 Etapa 3 Examen 3 IOI 2014 Etapa 3 Examen 4 IOI 2014 Etapa 3 Examen 5  Selectivo final\n IOI 2014 Etapa 4 Examen 1 IOI 2014 Etapa 4 Examen 2 IOI 2014 Etapa 4 Examen 3 IOI 2014 Etapa 4 Examen 4 IOI 2014 Etapa 4 Examen 5 IOI 2014 Etapa 4 Desempate  Material de lectura\nComo parte del proceso, recomendamos a nuestros olímpicos revisar a profundidad los siguientes sitios con material de estudio y problemas para practicar:\n Temario oficial para la IOI. El libro en español de Luis Vargas sobre Problemas y Algoritmos. Básicamente el objetivo de la Etapa 1 es que dominen los contenidos de este libro, por lo que su lectura (y práctica) es casi obligatoria. Les recomendamos no esperar a que inicie el preselectivo para empezar a leerlo. Libros recomendados para la IOI, a estas alturas su lectura es casi obligadasi desean llegar y tener buenos resultados en la IOI:  Introduction to Algorithms 3rd Edition, Cormen et. al. Competitive Programming 1, 2 y 3, Steven \u0026amp; Felix Halim. La versión electrónica del Libro 1 ya es gratis. Otro libro introductorio: Algorithms Unlocked de Cormen. Más prosa y menos profundidad en las demostraciones que el Introduction al Algoritmos. Recomendado para quienes están en su primer año de concursos.   omegaUp :) El blog de Pier Paolo, sección Algoritmos: http://pier.guillen.com.mx/ El blog de Rodrigo Burgos: http://algorithmmx.blogspot.com/ Topcoder Contenido educacional (altamente recomendado!) Preguntas omegaUp - Cualquier duda técnica que tengan, la pueden publica en nuestro sitio de preguntas. También pueden leer nuestras respuestas a preguntas pasadas. Guía rápida para el ACM ICPC. Muy buena para repasar pero no todos los temas aplican para la IOI, chequen el temario primero.  Otros sitios para practicar\n Croatian Open Competition in Informatics (COCI). Varios meses antes de la IOI, el comité de la Olimpiada de Croacia hace exámenes en línea. Los exámenes son de muy buen nivel y todos los problemas con sus soluciones están publicados en la misma página, les recomendamos darles un vistazo y practicar con todos ellos. Noten que los problemas de la COCI están en inglés y no son traducidos al español, por lo que es bueno que estén preparados. Afortunadamente Google Translate típicamente hace un buen trabajo con estos enunciados. USA Computing Olympiad (USACO) Estos problemas sí son traducidos al español. Otro detalle importante sobre la USACO/COCI es que sus futuros competidores en la IOI también participan en estos concursos, por lo que les servirá para medir su nivel. USACO Training Gate. Plataforma paso-a-paso para entrenar con problemas para la IOI. Incluye muy buenas explicaciones de la construcción de soluciones a varios problemas y tutoriales. Este blog tiene varias soluciones para el USACO training gate. Úsenlas sólo cuando estén completamente atorados en un problema, después de haberlo intentado. Topcoder.com/tc Codeforces: http://codeforces.com/ ACM UVa Online Judge Codechef: http://www.codechef.com/  Esperamos que esta información le sirva a las próximas generaciones que participarán por un lugar en la Selección Mexicana de Informática.\n",url:"https://blogv2.omegaup.com/el-camino-rumbo-a-la-ioi-2014/"},"https:\/\/blogv2.omegaup.com\/yeah-science-bch-entre-mas-omegaup-mejores-resultados\/":{title:"Yeah, science b#$ch!: Entre más omegaUp, mejores resultados",tags:["Concursos"],content:"Del 1 al 6 de Mayo pasados, se llevó a cabo la Olimpiada Mexicana de Informática 2014 en Pachuca, Hidalgo. Más de 100 participantes de toda la república concursaron y omegaUp fue la plataforma de evaluación oficial (el examen del Día 1 lo puedes encontrar aquí y el de el Día 2 aquí).\nPor primera vez, durante el periodo 2013-2014 varios Estados, como Morelos, Chihuahua y Guanajuato empezaron a promover omegaUp entre sus olímpicos y usar nuestra plataforma para correr sus concursos locales estatales.\nDentro de los resultados, la estadística que más nos llamó la atención en omegaUp fue la tabla de posiciones por Estado. Minutos antes de la OMI 2014, ya habíamos predicho el Top 10 de Estados basados en las visitas a omegaUp.com durante los 6 meses anteriores a la OMI:\n\nLos resultados finales por Estado fueron:\n\nSi bien, el orden no es exactamente el mismo, 9 de los 10 mejores Estados en la OMI también estuvieron dentro del Top 10 de visitas a omegaUp.com. Entendemos que usar más omegaUp no es el único factor para tener buenos resultados en la OMI, pero esta estadística es una buena muestra de que omegaUp funciona!\nRecomendamos a todos los Estados promover omegaUp entre sus alumnos y usarlo para correr sus concursos locales. Entre más temprano en el proceso lo usen, será mejor - tendrán más visitas y la probabilidad de tener un mejor lugar en la OMI será más alta.\n",url:"https://blogv2.omegaup.com/yeah-science-bch-entre-mas-omegaup-mejores-resultados/"},"https:\/\/blogv2.omegaup.com\/practicando-para-la-omi-en-omegaup\/":{title:"Practicando para la OMI en omegaUp",tags:["Concursos"],content:"Si estás practicando para la Olimpiada Mexicana de Informática 2014, omegaUp tiene disponibles los exámenes nacionales desde el 2009 para que intentes resolverlos. Aquí están los enlaces a los concursos de práctica\n OMI 2009, día 1 (Karel) OMI 2009, día 2 (Lenguaje) OMI 2010, día 1 (Karel) OMI 2010, día 2, (Lenguaje) OMI 2011, día 1 (Karel) OMI 2011, día 2 (Lenguaje) OMI 2012, día 1 (Karel) OMI 2012, día 2 (Lenguaje) OMI 2013, día 1 (Karel) OMI 2013, día 2 (Lenguaje)  Nuevamente agradecemos a Kuko Lopez de la OIEG por ayudarnos a subir los problemas del 2009 al 2011.\nQue se diviertan!\n",url:"https://blogv2.omegaup.com/practicando-para-la-omi-en-omegaup/"},"https:\/\/blogv2.omegaup.com\/38-nuevos-problemas-de-karel-disponibles-gracias-a-la-oieg\/":{title:"38 nuevos problemas de Karel disponibles gracias a la OIEG!",tags:["Concursos"],content:"La Olimpiada de Informática del Estado de Guanajuato (OIEG), liderada este año por José Refugio López (Kuko), han hecho públicos 38 problemas de Karel para que la comunidad en general pueda practicar previo a la Olimpiada Mexicana de Informática 2014. \nPueden resolver los nuevos problemas en los siguientes concursos:\nNivel introductorio:\n ORIG2013 Karel PreEstatal Ejercicios 1  Nivel básico\n ORIG 2013 Examen PreEstatal Karel  Nivel intermedio\n ORIG 2013 Concurso Estatal Mañana ORIG 2013 Concurso Estatal Tarde OIEG 2013 Examen Reclasificación Karel OIEG 2013 Preselección Práctica 01 OIEG 2013 Preselección Práctica 02 OIEG 2013 Preselección Examen 01  ",url:"https://blogv2.omegaup.com/38-nuevos-problemas-de-karel-disponibles-gracias-a-la-oieg/"},"https:\/\/blogv2.omegaup.com\/aventuras-en-el-evaluador-parte-1\/":{title:"Aventuras en el evaluador, parte 1",tags:["Internals"],content:"Como parte de los propósitos de año nuevo, me dispuse a hacer un refactor masivo del código con el cual se evalúan y ejecutan las soluciones en omegaUp. Habían muchas motivaciones para hacer la actualización: tener un sandbox más moderno, eliminar un montón de código duplicado, mejorar las pruebas, el logging, el paralelismo en los jueces, cómo se despliega el tiempo y la memoria, el desempeño de los envíos, soportar C++11 y más lenguajes. Son muchísimos cambios, así que haré dos posts explicándolos: este post se centrará en los cambios que se hicieron en la arquitectura de jueceo y el siguiente se enfocará únicamente en el nuevo sandbox.\nEl primer cambio que se va a notar es que el servidor donde se hospeda la página principal ya no califica envíos! Gracias a nuestros queridos empleadores, conseguimos un par de máquinas virtuales gratuitas con Linux en Azure que se utilizarán exclusivamente para correr programas de los concursantes. Estas máquinas son menos poderosas que el servidor que usábamos antes, pero gracias a que el nuevo sandbox tiene muchísimo menos overhead, la diferencia será casi negligible. Una de las consecuencias de esto es que la página va a ser un poco más responsiva y los veredictos serán más rápidos. Esto también trae seguridad, porque aunque quisieran hacer trampa, ahora será casi imposible: las máquinas donde se ejecuta código de concursantes ya no son las mismas máquinas donde están las salidas esperadas :).\nOtro cambio grande es la manera en la que se mide y reporta la memoria que consumen los programas. Antes la ejecución del programa se detenía cada cierto tiempo para poder medir exactamente cuántos bytes estaban siendo utilizados. Ahora para bajar el overhead del sandbox, la política de medición es mucho más laxa y sólamente se toman en cuenta los bytes de memoria privada del programa: esto excluye la librería de C estándar, el código ejecutable del programa, y algunas constantes. En Java, la manera en la que se establece el límite de memoria no cambió (así que cualquier envío que fuera MLE antes lo seguirá siendo), pero ahora para que se vea más bonito el reporte, se excluye de la cuenta la memoria ocupada por la máquina virtual de Java. Hablando de Java, la causa #1 de errores de compilación antes se reportaba como Runtime Error: usar un nombre de clase que no es \u0026ldquo;Main\u0026rdquo;. Ahora se reporta como error de compilación y se te indica que la clase se debe llamar Main.\nTodos los runtimes y compiladores fueron actualizados. Ahora usamos GNU GCC 4.8, Java OpenJDK 7.0, Free Pascal 2.6, Ruby 1.9, Python 2.7, Glorious Glasgow Haskell Compiler 7.6 y Karel 1.1. Soportamos ahora sí todos los features de Java 7 (bienvenido sea el operador diamante), y agregamos la opción para compilar en C++11 (posiblemente en un futuro eliminemos la versión anterior de C++, gnu++03, cuando el soporte de C++11 sea lo suficientemente maduro).\nEl bug más feo que se arregló fue uno en el cual si habían más de 2 jueces conectados, únicamente se usaban dos, desperdiciando mucho tiempo y poder de cómputo. Esto únicamente ocurría durante concursos muy grandes, pero era bastante molesto para nosotros. También habían muchos errores con el manejo de la cola de espera, tanto de los jueces para poder compilar envíos, como la de los envíos que esperan un juez disponible. El resultado es que donde antes habían esperas de varios segundos, ahora aún en periodos donde la cola está llena las máquinas que juecean estarán esperando únicamente ~20 milisegundos entre envíos en lo que se les asigna algo para hacer.\nDespués de aproximadamente 80 commits en nuestros varios repositorios, espero que disfruten nuestra nueva y mejorada infraestructura (que en realidad debería ser totalmente invisible si hice bien mi trabajo).\n",url:"https://blogv2.omegaup.com/aventuras-en-el-evaluador-parte-1/"},"https:\/\/blogv2.omegaup.com\/solucion-a-quimicos\/":{title:"Solución a \u0022Químicos\u0022",tags:["Etapa 1","Ethan","Examen 6","lhchavez","preselectivo","solución","Soluciones Preselectivo 2013"],content:"Concurso: Preselectivo para la IOI 2014, Etapa 1, Problemset 6 Autor: Luis Héctor Chávez (lhchavez) Fuente: Ethan Jiménez Vargas\nÉste es un problema que tiene una solución elegante y determinística pero requiere algoritmos avanzados bastante complicados. Lo bueno es que es posible aproximar a la solución utilizando fuerza bruta mediante backtracking.\nEl problema nos pide encontrar una manera de asignar sustancias a los tubos y después mezclarlas con las dos operaciones disponibles (suma y diferencia absoluta) para terminar con un acomodo homogéneo de sustancias: la diferencia entre el tubo con más cantidad y con menos cantidad de sustancia debe ser lo más pequeña posible. Una manera de hacerlo es proponer un intervalo $latex [a,b]$ y ver si es posible asignar sustancias y aparear los tubos de manera que la cantidad de sustancia resultante de la mezcla en todos los tubos esté contenido dentro del intervalo. Para acelerar el proceso, puedes elegir los intervalos haciendo una búsqueda binaria de acuerdo a su ancho $latex b-a$, porque a fin de cuentas lo que nos pide el problema es precisamente el ancho mínimo. Para cada intervalo propuesto $latex [a,b]$, podemos hacer un grafo con $latex 2N$ nodos (uno para cada tubo), agregando un arco entre dos nodos $latex A$ y $latex B$ si $latex A+B\\in[a,b]$ ó $latex |A-B|\\in[a,b]$. Después, buscamos un apareamiento máximo en el grafo: buscamos el conjunto de arcos con cardinalidad máxima tal que cada nodo tenga a lo más un arco incidente. Esto se puede encontrar con el algoritmo de Edmonds (también conocido como el Blossom algorithm por la forma de los ciclos de longitud impar) en tiempo $latex O(|2N|^4)$, lo cual encontraría todas las soluciones en solo un par de segundos.\nLamentablemente la implementación del algoritmo de Edmonds es bastante complicada. Como este es un problema de solo-salida y todo se vale, en vez de hacer el intento por implementarlo, utilicé la librería Boost de C++ que ya tiene muchísimos algoritmos de grafos ya implementados.\n Ahora, si no se te ocurre usar el algoritmo de Edmonds o no tienes acceso a Boost, aún así puedes obtener una cantidad decente de puntos usando una heurística: podemos intentar hacer un apareamiento máximo usando fuerza bruta, rindiéndonos si el problema suena muy complicado y asumimos que no existe un apareamiento. Una fuerza bruta naïve con un contador que se decrementa cada vez que se llama la función de búsqueda es más que suficiente. Haciendo un par de modificaciones al algoritmo anterior nos da una solución que nos da el 80% de los casos bien:\n Claro que si te quieres ver greedy, puedes subirle al número de intentos, pero posiblemente no haya suficiente tiempo en el concurso para que termine. Si llegas a utilizar estas técnicas \u0026ldquo;impuras\u0026rdquo;, asegúrate primero de obtener cualquier solución que te de puntos antes de subirle para encontrar mejores respuestas.\n",url:"https://blogv2.omegaup.com/solucion-a-quimicos/"},"https:\/\/blogv2.omegaup.com\/solucion-a-crucero\/":{title:"Solución a \u0022Crucero\u0022",tags:["Etapa 1","Examen 4","Germán","preselectivo","solución","Soluciones Preselectivo 2013","USACO"],content:"Concurso: Preselectivo para la IOI 2014, Etapa 1, Problemset 4 Autor: Saúl Germán Gutiérrez Calderón Fuente: USACO Enero 2009 Gold\nComo se puede notar, al trazar la ruta óptima del crucero se está desperdiciando mucho espacio, y daría lo mismo si expandiésemos la isla para que no se desperdiciara espacio entre la ruta y la orilla de ésta.\n \nSi supiéramos cual es la ruta óptima del crucero para expandir la isla bastaría con hacer un Flood Fill para rellenar los espacios con agua que quedan dentro de la ruta.\nResulta que el flood fill e puede hacer aun sin conocer cuál sería la ruta óptima. Si nos ponemos a hacer todos los tipos de celdas adyacentes a la celda actual en un flood fill, nos toparemos con que solo hay 2 que permiten que la isla crezca y 1 que evita que se expanda. El resto de las celdas adyacentes no nos dice nada acerca de si tenemos que poner algo ahí o no (de momento).\nSi se pone un pedazo de isla nuevo en el centro de las figura de abajo, entonces la cosa peligrosa tendría que ser rodeada de alguna manera para poder pasar, lo cual nos llevaría a tomar una ruta mas larga. Por ello, no es una buena idea poner un pedazo de isla ahí.\n\nSi es como la de la figura de abajo,\n\nambos caminos tienen la misma longitud. Por ello, se puede poner un pedazo de isla ahí y esto nos simplifica el problema.\n\nLa ruta óptima no puede pasar por el cuadro del centro ya que esto sería un desperdicio de tiempo, por lo cual podemos expandir la tierra ahí.\n\nEntonces, sólo hay que hacer todas las expansiones de tierra hasta que ya no se pueda más y después de esto se puede hacer una mano derecha para buscar la orilla de la isla que al mismo tiempo será la ruta óptima.\n ",url:"https://blogv2.omegaup.com/solucion-a-crucero/"},"https:\/\/blogv2.omegaup.com\/solucion-a-mocha-hojas\/":{title:"Solución a \u0022Mocha Hojas\u0022",tags:["beto","Etapa 1","Examen 17","Freddy","preselectivo","solución","Soluciones Preselectivo 2013"],content:"Concurso: Preselectivo para la IOI 2014, Etapa 1, Problemset 17 Autor: Freddy Román Cepeda Fuente: Alberto José Ramírez Valadez\nPara simplificar el análisis, podemos notar que la respuesta que nos piden es igual al total de los pesos de las hojas del árbol menos el total de los pesos de las hojas del árbol ya balanceado. De ahora en adelante, trataremos el problema como si tuviéramos que conseguir este segundo valor, en vez del número de operaciones. Entonces queremos maximizar el peso total del árbol balanceado, para minimizar la cantidad de operaciones.\nConsideremos el caso de un árbol con un solo nivel. Ya que sólo podemos restarle a los pesos de las hojas, evidentemente el peso máximo del árbol se alcanza cuando se emparejan todas las hojas al peso de la hoja con peso mínimo.\nAhora, consideremos un árbol con dos niveles. Si la raíz tiene $latex k$ hijos, para cada hijo $latex i$ sea $latex h_i$ el subárbol de $latex i$, $latex b_i$ el número de hojas de $latex h_i$, y $latex c_i$ el peso del árbol obtenido de realizar el procedimiento del párrafo anterior a $latex h_i$. Si todas las $latex c_i$ son iguales, entonces nuestro árbol está balanceado. De lo contrario, debemos restar aún más para poder balancearlo. Sin embargo, también necesitamos que cada $latex h_i$ continúe estando balanceado. La única manera que le podemos restar peso a $latex h_i$ sería restarle la misma cantidad de peso a cada una de sus hojas. Entonces, a cada $latex h_i$ sólo podemos restarle peso en múltiplos de $latex b_i$. Como queremos maximizar el peso del árbol resultante, necesitamos encontrar el número más grande $latex x$ tal que a todos los $latex c_i$ les podamos restar un múltiplo de su respectivo $latex b_i$ para obtener $latex x$. Notemos también que $latex c_i$ es un múltiplo de $latex b_i$ porque los nodos internos del árbol no tienen peso. Si $latex m$ es el mínimo común múltiplo de todos los $latex b_i$, entonces $latex x$ también es un múltiplo de $latex m$. Entonces, el máximo $latex x$ posible es igual al múltiplo de $latex m$ más grande que sea menor o igual a todos los $latex c_i$. Por lo tanto, el valor máximo obtenible del árbol completo es igual a $latex kx$. Por último, si tuviéramos que restarle más peso a este árbol pero mantenerlo balanceado, es evidente que lo menos que podemos restar para mantenerlo balanceado es $latex km$, y si seguimos restando $latex km$ continuará balanceado.\nDe esta observación podemos obtener la solución para cualquier árbol. Reusando la notación del párrafo anterior, $latex k$ es la cantidad de hijos de la raíz, $latex h_i$ el subárbol del $latex i$ésimo hijo, y $latex c_i$ el peso del árbol obtenido de realizar recursivamente el procedimiento de éste párrafo a $latex h_i$ (o el del anterior si $latex h_i$ tiene 2 niveles). Ahora $latex b_i$ es igual a lo mínimo que le podemos restar a $latex h_i$ y que continúe balanceado. El análisis del párrafo anterior también es correcto para la nueva definición de $latex b_i$ y $latex c_i$.\nEl código siguiente implementa esta solución:\n ",url:"https://blogv2.omegaup.com/solucion-a-mocha-hojas/"},"https:\/\/blogv2.omegaup.com\/solucion-alternativa-a-decepcion\/":{title:"Solución alternativa a \u0022Decepción\u0022",tags:["Etapa 1","Ethan","Examen 8","Freddy","preselectivo","solución","Soluciones Preselectivo 2013"],content:"Concurso: Preselectivo para la IOI 2014, Etapa 1, Problemset 8 Autor: Freddy Román Cepeda Fuente: Ethan Jiménez Vargas\nEsta es una solución alternativa al problema. La solución pensada originalmente consiste en una búsqueda podada. Sin embargo, esta solución corre en tiempo y memoria $latex O(N^2)$, mucho mejor de lo necesario para obtener todos los puntos.\nPodemos dividir el problema a la mitad con una observación simple: la torre más alta debe verse desde ambos lados. Además, no dejará que el resto de las torres que ocurren después de ella se vean. Podemos aprovechar este hecho para separar el problema en dos partes: izquierda y derecha. Si $latex f(n,m)$ cuenta de cuántas maneras se pueden poner $latex n$ torres de tal manera de que sólo $latex m$ se pueden ver de un lado, la respuesta que queremos es $latex \\sum_{i=0}^{N-1} ({N-1 \\choose i} * f(i,F-1) * f(N-i-1,B-1))$.\nEn otras palabras, esta expresión es la suma de las maneras de cumplir las condiciones originales del problema colocando la torre más alta en la posición $latex i$. Es decir, hay $latex {N-1 \\choose i}$ maneras de distribuir el resto de las torres a la izquierda o derecha de la torre más alta (porque la única cosa que importa es el orden relativo de las torres y todas las alturas son distintas), las cuales multiplicamos por las maneras de hacer que se cumpla la condición sobre el lado izquierdo y lo mismo con el lado derecho.\nAhora, para computar $latex f$, podemos reusar la misma observación. Cuando colocamos la torre más alta en el índice $latex i$, cualquier torre que pongamos después de $latex i$ ya no se podrá ver. Del lado visible, necesitamos reordenar las torres restantes de tal manera que sólo se puedan ver $latex m-1$. Además, podemos reordenar el lado oculto de la manera que queramos. Con esto tenemos que\n$latex f(0,0) = 1$ $latex f(n,m) = \\begin{cases} 0 \u0026amp; \\text{si } m \u0026gt; n\\\\ \\sum_{i=0}^{n-1}({n-1 \\choose i} * f(i,m-1) * (n-i-1)!) \u0026amp; \\text{de lo contrario} \\end{cases}$\ncon lo que resolvemos el problema en tiempo $latex O(N^3)$ y memoria $latex O(N^2)$.\nEsto se puede mejorar aún más observando que $latex f(n,m)$ está computando los números de Stirling de primera clase, para los cuales hay una recurrencia que se puede utilizar para calcularlos en tiempo $latex O(N^2)$.\nLos números de Stirling de primera clase cuentan las permutaciones de $latex n$ elementos con $latex m$ ciclos. Considere una permutación con $latex m$ ciclos de los $latex n$ edificios. Cada ciclo debe tener un elemento máximo. Además podemos ordenar los ciclos entre sí por su elemento mayor. De esta manera, tenemos $latex m$ edificios visibles. Ya que estamos contando todas las permutaciones con $latex m$ ciclos, cada posible ordenamiento con $latex m$ edificios visibles será considerada. Esto se debe a que cada ciclo tiene únicamente un ordenamiento en el cual sólo uno de sus elementos es visible: el que comienza con el edificio más grande.\nAquí está el código que implementa esta solución.\n ",url:"https://blogv2.omegaup.com/solucion-alternativa-a-decepcion/"},"https:\/\/blogv2.omegaup.com\/solucion-a-panoramas\/":{title:"Solución a \u0022Panoramas\u0022",tags:["Etapa 1","Examen 17","macs","preselectivo","solución","Soluciones Preselectivo 2013"],content:"Concurso: Preselectivo para la IOI 2014, Etapa 1, Problemset 17 Autor: Miguel Ángel Covarrubias Fuente: Miguel Ángel Covarrubias\nEl problema es un Steiner tree problem (un MST pero donde sólo hay que conectar un subconjunto de nodos) pero con costo por nodo en vez de por arista. El grafo de los panoramas es un árbol más un ciclo. Para un árbol una solución es poner como raíz a $latex s_1$ y para cada $latex s_i$ marcar los nodos en su camino hacia la raíz. Se puede usar DP o recursión para calcular el mínimo numero de vertices que conectan todos los nodos interesantes y pasan por la raíz para cada subárbol.\n$latex \\mathrm{dp}_r=\\mathrm{interesante}(r)\\ \\mathrm{si}\\ \\Sigma_h\\mathrm{dp}_h=0$ $latex \\mathrm{dp}_r = \\Sigma_h\\mathrm{dp}_h+1\\ \\mathrm{si}\\ \\Sigma_c\\mathrm{dp}_h\u0026gt;0$\n$latex h$ es un hijo de $latex r$. La arista extra $latex (u,v)$ en el ciclo $latex c$ permite usar otros caminos a lo largo de $latex c$. Tales caminos deben conectar todos los nodos en $latex c$ que tengan nodos interesantes en su árbol después de quitar las aristas del ciclo $latex E-c$. Etiquetemos tales nodos con un uno y los demás nodos del $latex c$ con un cero. Para $latex E-(u,v)$ el ciclo sólo no cubre los últimos ceros. Para encontrar la solución sólo basta encontrar la secuencia de ceros más grande. En el siguiente diagrama, la arista que falta es $latex (u,v)$. La DP sólo no usa el último cero, pero es mejor no usar los dos ceros que están adyacentes.\n0 1 / \\\\ 1 0 \\\\ / 1-0 Este código implementa la solución.\n ",url:"https://blogv2.omegaup.com/solucion-a-panoramas/"},"https:\/\/blogv2.omegaup.com\/seguridad-ie-en-windows-xp\/":{title:"Seguridad: IE en Windows XP",tags:["Internals"],content:"Debido a un reciente cambio para mejorar la seguridad de la conexión a omegaUp, hemos decidido dejar de soportar oficialmente IE en Windows XP, a pesar de que sabemos que aún sigue siendo el segundo sistema operativo más común a nivel mundial[1]. Si aún están obligados a usar Windows XP, por favor utilicen algún navegador moderno (Chrome, Firefox u Opera) o alguna versión portátil.\nPara los interesados, el cambio consistió en hacer un par de optimizaciones para nginx[2], para reducir el tiempo de espera al primer byte, y actualizar la configuración de TLS: se quitaron SSLv2 y SSLv3 (que ya se consideran inseguros), se agregaron TLSv1.1 y TLSv1.2, se eliminó RC4 como algoritmo de cifrado, y ahora se prefiere ECDHE como algoritmo de intercambio de llaves para proveer Perfect Forward Secrecy[3].\nReferencias   Reporte NetMarketShare, Enero 2014:\n  Optimizing NGINX TLS Time To First Byte (TTFB) - igvita.com\n  Perfect Forward Secrecy - Wikipedia\n  ",url:"https://blogv2.omegaup.com/seguridad-ie-en-windows-xp/"},"https:\/\/blogv2.omegaup.com\/introduccion-a-omegaup-parte-0\/":{title:"Introducción a omegaUp, parte 0",tags:["Introducción a omegaUp"],content:"   Hola!\nHemos recibido varias preguntas sobre cómo se envían soluciones a omegaUp. Decidí escribir una introducción a omegaUp, antes de empezar a aprender a resolver problemas. En resumen:\n El objetivo de los concursos es acumular más puntos que todos los demás participantes. En caso de empate, se toma en cuenta la suma de los penalties (dependiendo del concurso puede no haber penalties, ser el tiempo desde que inició el concurso hasta que enviaste la solución o el tiempo desde que abriste el problema por primera vez hasta que lo resolviste). Jamás se te quitarán puntos por intentar resolver un problema: si ya habías enviado una solución con x puntos, únicamente se cambiará tu puntuación y penalty si obtienes más de x puntos. Toda la entrada y salida se hace mediante entrada estándar (\u0026ldquo;teclado\u0026rdquo; y \u0026ldquo;consola\u0026rdquo;), y no debes imprimir nada que no indique el problema: no debes poner cosas como \u0026ldquo;Dame un número\u0026rdquo;. omegaUp te proporcionará la entrada tal y como viene descrita en el problema. Todos los problemas de Java deben tener Main como nombre de clase. Si usas cualquier otro nombre, te regresará un Runtime error. cin (en C++) y Scanner (en Java) son relativamente lentos. En problemas donde haya mucha entrada, se recomienda usar scanf (en C/C++) y BufferedReader (en Java). Toda la entrada y salida está en formato Unix: las líneas terminan con \u0026ldquo;\\n\u0026rdquo;, no con \u0026ldquo;\\r\\n\u0026rdquo;.  Primero veamos cómo luce la arena durante un concurso:\nEl reloj de arriba, si es negativo, te dice cuánto tiempo falta para que inicie el concurso. Cuando es positivo, te dice cuánto tiempo falta para que termine el concurso. Una vez que llega a cero, el concurso se cierra y ya no puedes enviar problemas. Hay tres pestañas en esta vista:\n Problemas: la que está mostrada arriba Ranking: te muestra con una gráfica el progreso del top 10 del concurso con respecto al tiempo y también muestra el ranking general para el concurso. Esta información se actualiza casi en tiempo real, así que si no ves un cambio en el scoreboard, ten paciencia y en un par de minutos se reflejará. Ten en cuenta que en algunos concursos, faltando poco tiempo para el final (puede ser una hora o media hora), el ranking deja de actualizarse para meter más emoción =) Clarificaciones: aquí puedes pedir clarificaciones específicas a la redacción de un problema, si algo no es suficientemente claro. Este no es el lugar para preguntar por qué cierto código no funciona (ese es el chiste del concurso! que tú sepas), así que evítate la molestia porque los jueces no te responderán. A los jueces les toma un poco de tiempo leer todas las clarificaciones y responderlas adecuadamente, así que ten paciencia. Ponte a resolver otro problema mientras. Nota: a veces verás que hay una nueva clarificación sin que tú hayas pedido una. Léela, porque es una clarificación global, o los jueces están intentando avisarte de algo.  En la sección de Problemas es donde pasarás la mayor parte del concurso. En la parte de la izquierda está la lista de problemas junto con dos números (como 0 / 100). Estos números indican cuántos puntos has acumulado en ese problema y cuántos puntos vale el problema en total. A menos que los casos estén mal y los jueces hayan decidido re-juecear todos los envíos de un problema, esos puntos no pueden bajar si haces más envíos a un problema. Abajo de la lista de problemas, hay un miniranking con los mejores 10 participantes. Faltando poco tiempo antes del concurso, esta tabla dejará de actualizarse, no te apaniques.\nCuando selecciones un problema, verás la descripción de ese problema. En la mayoría de los concursos, se te agregará un penalty entre más te tardes en resolver un problema desde que inicia el concurso o lo abres por primera vez, así que trata de resolverlo lo más rápido posible. Este penalty NO te quita puntos, y solo se utiliza en caso de empates.\nHasta arriba viene una tablita con varias cosas útiles, como la cantidad de puntos máximos que te dará ese problema cuando lo resuelvas, el límite de tiempo que tienes para resolver cada caso y el límite de memoria que tienes para resolverlo. Después viene la descripción del problema (que usualmente es una pequeña historia) y le descripción formal del problema, la descripción formal del formato de la entrada, la salida y algunos ejemplos que confirman la explicación. Algunos problemas también incluyen una sección con todos los límites de las variables expuestas en la descripción del problema. Si no entiendes algo del problema, siéntete libre de escribir una clarificación. Por último, encontrarás una pequeña tablita con todos los envíos que has realizado para ese problema\nPuedes ignorar el ID, se utiliza únicamente por si algún juez te lo pregunta en caso de que haya problemas con el problema y haya necesidad de rejuecear envíos. Lo importante son las columnas de Puntos y Penalty. La información que aparece en el ranking toma en cuenta el envío que hayas hecho que tenga más puntos (y en caso de empate, el que tenga menos penalty). La columna de status son dos letras que te dan una pequeña pista de qué pasó con tu envío en general:\n AC - Accepted. Tu envío resolvió correctamente todos los casos de prueba y obtuviste la máxima cantidad de puntos. Felicidades! PA - Partially Accepted. Tu envío resolvió al menos un caso de prueba, pero hay al menos un caso que no resolviste correctamente. Intenta arreglar tu programa y vuélvelo a intentar. WA - Wrong Answer. Tu programa no resolvió ningún caso correctamente. TLE - Time Limit Exceeded. Al menos en uno de los casos, tu programa excedió el límite de tiempo. Intenta pensar en una solución más eficiente o busca en tu código si hay algún ciclo infinito. MLE - Memory Limit Exceeded. El menos en uno de los casos, tu programa excedió el límite de memoria. Intenta pensar en una solución que utilice menos memoria. En C y C++, algunos MLE se pueden reportar como RTE, sobre todo si declaraste arreglos gigantes. RTE - Runtime error. En al menos uno de los casos, tu programa tuvo un error fatal: puede ser una excepción en Java, no utilizaste \u0026ldquo;Main\u0026rdquo; como nombre de clase en Java, divisiones entre cero, desbordaste el stack, te saliste de los límites de un arreglo, etc. Vuelve a leer el problema y piensa qué casos se te olvió considerar y qué entrada puede hacer que tu programa se comporte de esta manera. RFE - Restricted function. En al menos uno de los casos, tu programa intentó realizar una operación prohibida. En general, no puedes abrir ningún archivo, no puedes conectarte a internet, no puedes ejecutar otros programas y no puedes comunicarte con nada del sistema fuera del problema. Limítate a resolver el problema usando algoritmos. CE - Compilation error. Tu programa no pudo ser compilado. omegaUp utiliza gcc y g++ en Linux, y usamos Java 1.6, así que podrían haber incompatibilidades entre tu ambiente de desarrollo y el que usamos nosotros. Si haces click en el botón de \u0026ldquo;Ver\u0026rdquo; el código, verás tu código seguido del error del compilador. JE - Judge error. Un error interno de omegaUp. Esto no debería pasar nunca, pero si te sale, alguno de los jueces ya lo vio y lo resolverá lo más rápido posible, así que no es necesario que lo reportes. Intenta otro problema mientras tanto, y ten por seguro que no serás penalizado por ese envío, porque no fue tu culpa.  Como puedes darte cuenta, varios de los status no son mutuamente exclusivos. Siempre intentaremos el error más severo (los errores más severos están en la parte de abajo de esta lista), así que por ejemplo, si un envío te marca TLE y tienes algunos puntos, en ninguno de los casos detectamos un MLE ni un RFE, tuviste algunos casos bien, pero pudiste haber tenido otros casos mal y en al menos un caso excediste el límite de tiempo.\nSi crees que tu programa está resolviendo bien el problema, deténte a pensar por qué podría estar mal. El 99% de las veces, el problema está bien (sobre todo si hay alguien más que ya lo logró resolver), pero si tienes evidencia que hay algún error en el problema (por ejemplo, si dice la descripción que no habrán números mayores a 1000, y en tu programa validas esto y haces que te devuelva un veredicto como MLE), por favor pide una clarificación con esta información y tu ID de envío para que los jueces lo revisen.\nAhora sí, estás listo para continuar con la parte 1 del tutorial de omegaUp.\n",url:"https://blogv2.omegaup.com/introduccion-a-omegaup-parte-0/"},"https:\/\/blogv2.omegaup.com\/introduccion-a-omegaup\/":{title:"Introducción a omegaUp, parte 1",tags:["Introducción a omegaUp"],content:"Estamos iniciando una serie de 10 posts para ayudar a nuestros nuevos usuarios a navegar con facilidad entre la gran cantidad de problemas de omegaUp, en forma de mini-tutoriales con los conceptos básicos, temas y fuentes. Esta colección de tutoriales y ligas te ayudarán a resolver muchos de los problemas de omegaUp y aumentar tu nivel de programación.\nEn este post inicial voy a cubrir los aspectos más básicos de la resolución de problemas. Vamos a tomar como base el problema clásico sumas.\nEnunciado del problema\nNos piden leer 2 números enteros y escribir la suma de ambos. Dónde los leo y cómo los escribo? Todos los problemas de omegaUp (con excepción de los problemas de Karel) usan la entrada estándar (stdin) y la salida estandar (stdout) para comunicarse. omegaUp prohibe abrir archivos por seguridad.\nCómo sabe omegaUp que mi solución está bien o mal? Los problemas de omegaUp tienen un conjunto de \u0026ldquo;casos de prueba\u0026rdquo; predeterminados que se usan para revisar tu solución. Cada caso de prueba consta de una entrada (por ejemplo 1 1) y su solución previamente calculada (2 en este caso).\nTu programa es compilado y ejecutado contra cada uno de los casos de prueba: se le da la entrada a tu programa y se compara tu salida con la salida oficial. Si tu programa imprime 2, entonces se considera el caso como correctamente resuelto.\nTu puntaje final se calcula en base al porcentaje de casos que tu solución resuelve correctamente. El número de casos de prueba predeterminados que tiene un problema es variable (pueden tener desde 1 hasta cientos distintos). Si tu solución obtiene AC (accepted), quiere decir que has resuelto todos los casos correctamente.\nCon esta información en mente, la solución suena bastante trivial. He aquí un ejemplo en C:\n y uno en Java:\n Enviamos esta solución\u0026hellip; y nos encontramos que no resuelve todos los casos (obtiene WA, wrong answer). Por qué? (Recomiendo al lector que haga una pausa aquí y trate de entender por qué no funciona).\nLímites\nHay datos que no hemos considerado en la descripción del problema: los límites. Existen 3 tipos de límites comunes en omegaUp:\n Límite de tiempo: Tu solución no puede tardar más del tiempo indicado para resolver un caso. Para nuestro problema Sumas, tenemos 1 segundo para producir una solución. Para entender por qué el tiempo es un factor limitante, te recomiendo leer The Importance of Algorithms en los tutoriales de Topcoder. Límite de memoria: Tu solución no puede usar más megabytes de los permitidos por el límite para producir la respuesta. **Límites en las variables de entrada: **No todos los problemas tienen una sección específica donde se indice cuáles son los valores mínimos y máximos de una variable, por lo que necesitamos leer con atención el problema para obtenerlos.  En nuestra solución anterior, hay un dato que no consideramos: La suma de ambos números cabe en un entero de 64 bits. En nuestra solución anterior estábamos usando el tipo de datos int, los cuales tienen un límite de 32 bits (Un int en C puede guardar números entre $latex -2^{31}$ hasta $latex 2^{31}-1$, es decir, de -2147483648 hasta 2147483648 ). Para satisfacer el límite de 64 bits, necesitamos usar variables que puedan soportarlo: long long (en C)\n Nota como tuvimos que cambiar el %d del printf/scanf por %lld para leer y escribir correctamente el entero long long. omegaUp evalúa las soluciones en Linux y para C/C++ usa el compilador g++.\nLa misma solución en Java:\n Si quieres saber más sobre los tipos de variables y sus límites, te recomiendo leer: Representation of integers and reals en Topcoder.com .\n Para saber más\u0026hellip;\n Aquí enlisto varias fuentes de muy buena información sobre cómo resolver problemas y diseñar algoritmos para concursos de programación en general. Los siguientes tutoriales estarán basados en estas fuentes, les recomiendo mucho darles una revisada:\n Problemas y Algoritmos, Luis Vargas. El blog de Pier Paolo sobre Algoritmos TopCoder tutorials. En particular les recomiendo empezar por The Importance of Algorithms y How to find a solution. El blog de Rodrigo Burgos (nivel avanzado)  Con qué otros problemas puedo practicar?\nAquí hay algunos otros problemas con los que puedes practicar para iniciarte en omegaUp. Incluyo un link al código de la solución, pero mi recomendación es que trates de hacerlos por tí mismo. Ve la solución sólo en caso de que estes completamente bloqueado:\n aMAYUSCULAS. Solución. Bisiesto. Solución. Patos. Solución.  Tienes otros tips o algunos tutoriales/soluciones que quieras compartir? Escríbelos en los comentarios.\n",url:"https://blogv2.omegaup.com/introduccion-a-omegaup/"},"https:\/\/blogv2.omegaup.com\/introduccion-a-omegaup-parte-2-problemas-basicos\/":{title:"Introducción a Omegaup, parte 2 - Problemas básicos",tags:["Introducción a omegaUp"],content:"Hola de nuevo. Continuando con la serie Introducción a Omegaup, esta vez vamos a hacer referencia a los problemas más sencillos de la plataforma a la fecha. Aquí se encuentra la parte 1 de esta serie.\nPara estos problemas, no se requiere conocer una técnica o un algoritmo en específico: simplemente requieren implementar (o simular) lo que se describe en el problema o hacer una o dos observaciones relativamente sencillas que permiten simplificar la implementación o acortar el número de operaciones que tu programa tendría que hacer y con ello poder resolver el problema dentro de los límites.\nMaterial de estudio\nAntes de pasar a la lista de problemas, quiero empezar con las lecturas recomendadas para empezar a resolver problemas en omegaUp:\n El Libro de Luis Vargas sobre Algoritmos. Este es el libro que usamos para preparar a los preseleccionados de México para la Olimpiada Internacional de Informática. Su lectura completa es recomendada, sin embargo las secciones VII y II son fundamentales. Los temas 1, 2, 4 y 5 del blog de Pier Paolo sobre algoritmos. The Importance of Algorithms (Topcoder Algorithm tutorials) Mathematics for Topcoders (Topcoder Algorithm tutorials)  Problemas directos\nEstos concursos fueron diseñados para familiarizarse con la programación competitiva en general. Son excelentes para empezar y su solución generalmente no requiere dominar una técnica en específico, más bien requieren saber usar las construcciones (ciclos, condiciones, etc\u0026hellip;) del lenguaje correctamente:\n Código Rush 2013 (Taller) Código Rush Otoño 2013 CUPA 2012 Warmup  Problemas no-tan-directos\n Engranes (solución) Lento (solución) Subprimos (solución de diego_futbolm) La venganza de Silvio (solución) Las cartas del Dr. Lira (solución) El tablero de Bety (solución de spleensarethebest) Triángulos (solución TriangleConstruction en Topcoder)  Tienes más sugerencias de problemas o dudas sobre los existentes? Escríbelos en los comentarios.\n",url:"https://blogv2.omegaup.com/introduccion-a-omegaup-parte-2-problemas-basicos/"},"https:\/\/blogv2.omegaup.com\/solucion-a-mapas-de-bits\/":{title:"Solución a \u0022Mapas de bits\u0022",tags:["Etapa 1","Examen 12","jorge","preselectivo","solución","Soluciones Preselectivo 2013","yorch"],content:"Concurso: Preselectivo para la IOI 2014, Etapa 1, Problemset 12 Autor: Jorge Alberto González Martínez Fuente: Jorge Alberto González Martínez\nEn el problema se describen dos formas de representar un mapa de bits.\nLa forma bidimensional es simplemente utilizar una matriz para representar los bits. La forma por descomposición consiste en agrupar los bits similares y solo escribir el valor de los bits similares. En caso de que no sean similares todos los bits en un mapa de bits dado, se procede a dividir en cuatro secciones, imprimir la letra D y procesar cada uno de los cuartos de la misma manera, tal como se lee en la descripción del problema.\nLa solución a este problema consistía en programar el método descrito. Este método inherentemente está basado en la técnica de divide y vencerás.\nA continuación, un pseudo-código que muestra la forma de llevar a cabo la transformación de un mapa de bits bidimensional a la forma reducida:\nReduceMapa(mapaDeBits) Si todos los elementos en mapaDeBits son iguales Imprime el valor y termina Si no Imprime D ReduceMapa(mapaDeBits.superiorIzquierdo) ReduceMapa(mapaDeBits.superiorDerecho) ReduceMapa(mapaDeBits.inferiorIzquierdo) ReduceMapa(mapaDeBits.inferiorDerecho) El método para hacer la transformación inversa es muy parecido, sólo que para imprimir la equivalencia hay que comenzar con un mapa de bits bidimensional que nos sirva de variable auxiliar para hacer la conversión. Esta variable auxiliar se puede declarar de manera global y, cuando el método recursivo termine, simplemente imprimir su contenido:\nAmplificaMapa(mapaDeBits, sección) Si mapaDeBits comienza con un valor Rellenar sección del mapa bidimensional con el valor Si no AmplificaMapa(mapaDeBits.removerPrimerElemento, sección.superiorIzquierda) AmplificaMapa(mapaDeBits.removerPrimerElemento, sección.superiorDerecha) AmplificaMapa(mapaDeBits.removerPrimerElemento, sección.inferiorIzquierda) AmplificaMapa(mapaDeBits.removerPrimerElemento, sección.inferiorDerecha) La primera vez que se llama a la función AmplificaMapa se debe entregar la representación de la forma por descomposición del mapa de bits en la variable mapaDeBits y la sección que se entrega inicialmente es todo el mapa de bits. Esto puede ser manejado por filas y columnas.\nA continuación se muestra una implementación en C++ que resuelve el problema. Nótese cómo se maneja la sección sobre la que se está trabajando con cuatro variables: tl_row, tl_col, br_row, br_col. El nombre de las variables proviene de top-left row, top-left colum, bottom-right row y bottom-right colum respectivamente. Representan los índices (fila,columa) de las esquinas superior izquierda e inferior derecha.\n ",url:"https://blogv2.omegaup.com/solucion-a-mapas-de-bits/"},"https:\/\/blogv2.omegaup.com\/445\/":{title:"Solución a \u0022Pista\u0022",tags:["Covarrubias","Etapa 1","Examen 14","macs","miguel","preselectivo","solución","Soluciones Preselectivo 2013"],content:"Concurso: Preselectivo para la IOI 2014, Etapa 1, Problemset 14 Autor: Miguel Covarrubias Fuente: Codeforces\nEste problema es una ligera modificación del Let\u0026rsquo;s Play Osu! que apareció en la ronda 146 en Codeforces. La solución explicada la pueden encontrar en el editorial.\nPara $latex N \\le 10$ se pueden checar todas las $latex 2^N$ configuraciones de pistas. Para $latex N \\le 1000$ funciona una dinámica $latex O(N^2)$, donde los estados son (posición, altura/profundidad que se lleva hasta el momento).\nLes dejo la implementación de DiegoRoque como un muy buen ejemplo de una solución a este problema.\n ",url:"https://blogv2.omegaup.com/445/"},"https:\/\/blogv2.omegaup.com\/solucion-a-super-nieves-bros\/":{title:"Solución a \u0022Super Nieves Bros\u0022",tags:["Examen 6"],content:"**Concurso: **Preselectivo para la IOI 2014, Etapa 1, Problemset 6 Fuente: Topcoder\nEste problema es una adaptación del problema ArcadeManao que apareció en el SRM 576 (Abril 2013) de Topcoder. Los detalles de la solución explicada la pueden en el respectivo Match Summary.\nLa idea general de este problema es muy sencilla: En base a los límites, la primera observación es que el mapa no es muy grande y en el peor caso, la escalera más alta es de tamaño 50. Hay que notar que no nos piden la ruta más corta para capturar la moneda, más bien cuál es el menor tamaño con el que podemos llegar.\nLa idea principal es ir probando los tamaños de escalera, empezando desde 0 hasta 50, y para cada tamaño probar si es posible llegar a la moneda o no. Si empezamos probando los tamaños de menor a mayor, la primer escalera que lo logré será el resultado.\nPara probar que se puede llegar a la moneda, se puede usar búsqueda en amplitud o búsqueda en profundidad. Dado que el tamaño del mapa es relativamente pequeño, es posible usar búsqueda en profundidad y pararla en cuanto \u0026ldquo;pisemos\u0026rdquo; la moneda (de nuevo, no nos interesa saber si la ruta que la búsqueda siguió para dar con la moneda fue la menor de todas las posibles, con llegar a ella basta).\nEste par de observaciones son suficiente para resolver el problema. Si el lector quiere más reto, hay otra observación que permitiría reducir el número de búsquedas que hay que hacer de 50 a 6\u0026hellip;\nEsta es la solución de charlyhlms usando búsqueda en profundidad.\n Esta es la solución de spleensarethebest usando búsqueda en amplitud y optimizando la cantidad de pruebas de tamaños de escaleras que hay que hacer.\n ",url:"https://blogv2.omegaup.com/solucion-a-super-nieves-bros/"},"https:\/\/blogv2.omegaup.com\/solucion-de-el-concierto-de-dr-lira\/":{title:"Solución de \u0022El Concierto de Dr. Lira\u0022",tags:["Examen 13"],content:"**Concurso: **Preselectivo para la IOI 2014, Etapa 1, Problemset 13 Fuente: Topcoder\nEl Concierto de Dr. Lira es una adaptación al problema Changing Sounds que apareció en el SRM 366 (2007, ya llovió) en TopCoder. La solución explicada la pueden encontrar en el Match Summary (necesitan registrarse en omegaUp para verlo).\nLes dejo la implementación de spleensarethebest como un muy bien ejemplo de solución a este problema. Cualquier duda, déjenos un comentario.\n ",url:"https://blogv2.omegaup.com/solucion-de-el-concierto-de-dr-lira/"},"https:\/\/blogv2.omegaup.com\/solucion-a-dp-generica\/":{title:"Solución a \u0022DP Genérica\u0022",tags:["Etapa 1","Examen 13","Freddy","preselectivo","solución","Soluciones Preselectivo 2014"],content:"Concurso: Preselectivo para la IOI 2014, Etapa 1, Problemset 13 Autor: Freddy Román Cepeda Fuente: Project Euler\nPodemos tratar este problema de varias maneras distintas, 3 de las cuales discutiré en esta solución.\nAnálisis 1 Primero, una idea que hubiera obtenido 50 puntos.\nPodemos observar que el problema es equivalente a encontrar de cuántas maneras se le puede asignar un número $latex n_i$ del conjunto $latex \\{0,1,2\\}$ a cada potencia de 2 tal que $latex \\sum_{i=0}^{\\infty} n_i 2^i = x$. Esto también es equivalente a encontrar cuántos números $latex a$ y $latex b$ hay tales que $latex a + b = x$ y no haya ningún bit encendido en $latex b$ que no esté encendido en $latex a$.\nConsideremos la expansión binaria de $latex a = \\sum_{i=0}^{\\infty} a_i 2^i$ y $latex b = \\sum_{i=0}^{\\infty} b_i 2^i$ , donde cada $latex a_i$ y $latex b_i$ es 1 o 0. Al sumar $latex a + b = \\sum_{i=0}^{\\infty} (a_i + b_i) 2^i$ tenemos que $latex 0 \\le n_i = a_i + b_i \\le 2$, como se necesita. Para contar solamente una vez cada configuración distinta de la secuencia $latex n$, añadimos la restricción de que cualquier $latex b_i$ puede ser 1 sólo si $latex a_i$ también lo es.\nSubtarea 1 Para esta subtarea es suficiente probar todas las $latex a$ y $latex b$ posibles, revisando con un loop para cada bit si la condición sobre $latex b$ se cumple. Este algoritmo corre en tiempo $latex O(N^2 \\log N)$.\nSubtarea 2 Para esta subtarea podemos hacer una observación sencilla: a cada $latex a$ sólo le puede corresponder una $latex b$, igual a $latex x - a$, lo que reduce la complejidad en tiempo del algoritmo a $latex O(N \\log N)$.\nSubtarea 3 Podemos comprobar si $latex b$ cumple la condición en tiempo constante utilizando operaciones de bits. Si ~a \u0026amp; b es igual a 0, $latex b$ no tiene ningún bit encendido que $latex a$ no tenga encendido. Ahora tenemos un algoritmo lineal. Desafortunadamente, ya no podemos mejorar nuestra solución fácilmente continuando con esta idea.\nEl siguiente código implementa esta solución:\n Análisis 2 Podemos hacer programación dinámica de forma top-down. En ésta, contamos la cantidad de maneras de escribir $latex x$ como pide el problema incluyendo o no cada una de las potencias distintas.\nConsideremos la función $latex f(n,p)$, que cuenta de cuántas maneras podemos escribir $latex n$ utilizando potencias de 2 menores o iguales a $latex p$ no más de 2 veces cada una. Es evidente que la respuesta se encontraría evaluando $latex f(x,63)$.\nSabemos que $latex f(n,p) = 0$ si $latex n$ es negativo o si $latex p$ es negativo. Del mismo modo, $latex f(n,p) = 1$ si $latex n = 0$. De lo contrario, es igual a la suma de $latex f(n,p-1)$, $latex f(n-2^p,p-1)$ y $latex f(n-2^{p+1},p-1)$, que corresponden a poner 0, 1, o 2 veces la potencia $latex 2^p$.\nSubtarea 1 Aplicando directamente el análisis anterior, la subtarea 1 queda resuelta.\nSubtarea 2 Varios de estos estados se repiten, así que convendría memorizarlos. Utilizando un contenedor como std::map, la solución se vuelve lo suficientemente rápida para resolver esta subtarea.\nSubtarea 3 Podemos determinar en algunos casos rápidamente si la función se evaluará a 0. Sabemos que $latex \\sum_{i=0}^{k} 2^i = 2^{k+1} - 1$. Entonces, el número más grande que podemos escribir sólo usando potencias de 2 menores o iguales a $latex p$ a lo más dos veces es $latex 2\\sum_{i=0}^{p} 2^p = 2 (2^{p+1} - 1) = 2^{p+2} - 2$. Por lo tanto, $latex f(n,p) = 0$ si $latex n \u0026gt; 2^{p+2} - 2$.\nEsa optimización por sí misma (sin memorización), resuelve la subtarea 3.\nSubtarea 4 Combinando las ideas de las dos subtareas anteriores, el algoritmo es lo suficientemente rápido para resolver todos los casos. Específicamente, la cantidad de estados que no podemos determinar como no viables instantáneamente es proporcional a $latex \\log x$, y cada estado lo podemos evaluar en tiempo $latex O(\\log \\log x)$ por nuestro std::map, dándonos una complejidad total de $latex O(\\log x \\log \\log x)$. Esta cota puede quedar más clara después de describir la tercera solución.\nEl siguiente código implementa esta solución:\n Análisis 3 Esta solución es equivalente a la anterior, pero no precisa de un std::map.\nConsideremos la función $latex n(k)$, que definimos como el número que obtenemos tomando los bits $latex 0..k$ de $latex x$. En otras palabras, si $latex x = \\sum_{i=0}^{\\infty} x_i 2^i$ donde $latex x_i$ es el $latex i$-ésimo bit de $latex x$, $latex n(k) = \\sum_{i=0}^k x_i 2^i$. Ahora, definimos la función $latex g(i,r)$, que cuenta de cuántas maneras se puede escribir el número $latex n(i) + r2^i$, utilizando potencias de 2 menores o iguales a $latex i$ a lo más 2 veces. La respuesta, por lo tanto, se obtendría evaluando $latex g(63,0)$.\nAhora, sabemos que $latex g(i,r) = 1$ si $latex i \u0026lt; 0$ y $latex r = 0$, porque podemos escribir sólo de una manera 0. Recordando que $latex x_i$ es el $latex i$-ésimo bit de $latex x$, podemos decir que $latex g(i,r)$ cuenta la cantidad de formas que se puede escribir el número $latex (r+x_i)2^i + n(i-1)$. De ahora en adelante, por conveniencia, $latex t = r + x_i$.\nUsando esto, podemos definir $latex g(i,r)$ recursivamente:\n$latex g(i,r) = \\begin{cases} 1 \u0026amp; \\text{si } i \u0026lt; 0 \\text{ y } r = 0 \\\\ \\sum_{k=0}^{min(t,2)}g(i-1,2(t-k)) \u0026amp; \\text{de lo contrario} \\end{cases}$\nEn otras palabras, si tenemos que poner $latex t$ veces la potencia $latex i$, podemos elegir ponerla hasta $latex min(t,2)$ veces, y contar las maneras de escribir el resto usando potencias de 2 menores a $latex p$. Pero como dejamos $latex t-k$ veces la potencia $latex i$ sin poner, es igual a poner $latex 2(t-k)$ veces la potencia $latex i-1$.\nLa siguiente observación es que si $latex t$ es mayor a 3, $latex g(i,r) = 0$ porque $latex 2\\sum_{k=0}^{i} 2^k \u0026lt; 4 \\times 2^{i}$. Entonces, sólo nos interesan los casos en los que $latex 0 \\le t \\le 3$. En total, sólo hay 4 valores posibles para $latex t$ en los que $latex g(i,r)$ no es 0: 0, 1, 2, y 3. Enumerémoslos:\n$latex g(i,r) = \\begin{cases} g(i-1,0) \u0026amp; \\text{si } t = 0 \\\\ g(i-1,2) + g(i-1,0) \u0026amp; \\text{si } t = 1 \\\\ g(i-1,4) + g(i-1,2) + g(i-1,0) \u0026amp; \\text{si } t = 2 \\\\ g(i-1,6) + g(i-1,4) + g(i-1,2) \u0026amp; \\text{si } t = 3 \\end{cases}$\nPero $latex g(i,r) = 0$ si $latex t \u0026gt; 3$, y como $latex t \\ge r$, nos quedamos con:\n$latex g(i,r) = \\begin{cases} g(i-1,0) \u0026amp; \\text{si } t = 0 \\\\ g(i-1,2) + g(i-1,0) \u0026amp; \\text{si } t = 1 \\\\ g(i-1,2) + g(i-1,0) \u0026amp; \\text{si } t = 2 \\\\ g(i-1,2) \u0026amp; \\text{si } t = 3 \\end{cases}$\nTomando en cuenta que $latex r$ sólo puede ser 0 o 2, y $latex x_i$ sólo 0 o 1:\n$latex (g(i,0),g(i,2)) = \\begin{cases} (g(i-1,0),g(i-1,2)+g(i-1,0)) \u0026amp; \\text{si } x_i = 0 \\\\ (g(i-1,2)+g(i-1,0),g(i-1,2)) \u0026amp; \\text{si } x_i = 1 \\end{cases}$\nEl siguiente código implementa esta solución, que corre en tiempo $latex O(\\log n)$ y espacio constante:\n Como podemos observar, esta solución considera los mismos estados que la anterior, sólo que aquí evitamos computarlos, mientras que la otra los descarta inmediatamente.\nConsideraciones Varios competidores no consideraron que $latex x$ no cabe en un entero signado de 64 bits. Si bien la respuesta cabe en uno, en los límites del problema se especifica que $latex x \u0026lt; 2^{64}$.\nAnálisis adicional: Diego Roque escribió una solución distinta, la cual detallaré a continuación.\nConsideremos la función $latex f(x)$ como la define el problema: la cantidad de maneras de escribir $latex x$ como una suma de potencias no negativas de 2 sin usar cada una más de 2 veces.\nEnfoquémonos en la paridad de $latex x$ (es decir, el último bit de $latex x$). Si $latex x$ es impar, necesariamente tenemos que poner una vez la potencia $latex 2^0$, porque las otras dos opciones: ponerla 0 veces o ponerla 2 veces cambiarían la paridad de $latex x$. Por lo tanto, $latex f(x) = f(\\frac{x-1}{2})$ si $latex x$ es impar. En cambio, si es par, podemos elegir poner la potencia $latex 2^0$ 0 o 2 veces, lo que nos deja con $latex f(x) = f(\\frac{x}{2}) + f(\\frac{x}{2}-1)$. Sólo falta definir los casos base: $latex f(0) = f(1) = 1$.\nAquí está su código que implementa esta solución, que corre en tiempo $latex O(\\log^2 x \\log \\log^2 x):$\n ",url:"https://blogv2.omegaup.com/solucion-a-dp-generica/"},"https:\/\/blogv2.omegaup.com\/solucion-a-comesolo\/":{title:"Solución a \u0022Comesolo\u0022",tags:["Etapa 1","Examen 5","felix","lhchavez","preselectivo","solución","Soluciones Preselectivo 2014"],content:"Concurso: Preselectivo para la IOI 2014, Etapa 1, Problemset 8 Autor: lhchavez Fuente: Félix\nEste problema es especial porque es el primero en omegaUp de solo salida! Usualmente lo que debes esperar cuando te enfrentes con uno de esos problemas es que sea un problema NP que no tiene una solución rápida, y usualmente te pedirán que te aproximes lo más posible a la solución óptima. Esto significa que te vas a tener que valer de técnicas ad-hoc y heurísticas para sacar puntos.\nLa solución del problema es bastante sencilla de explicar: haz una búsqueda en profundidad intentando todos los posibles movimientos por fuerza bruta hasta que te salga una solución aceptable e imprímela. El problema es que esta estrategia es $latex O(n!)$, y como $latex n$ puede valer hasta 30x30, puedes esperar que el programa corra varios milenios antes de encontrar la solución óptima. Hay tres trucos (en orden de importancia) para obtener una solución decente en un tiempo razonable:\n No repetir estados. No \u0026ldquo;clavarse\u0026rdquo; con soluciones que parece que son muy buenas, pero en realidad llevan a callejones sin salida. Encontrar una manera de darle prioridad a los estados que tengan más probabilidad de llegar a una solución buena.  La estrategia que yo personalmente seguí fue que cada que encontraba un nuevo estado, obtenía su hash (que resultaba en un entero de 64 bits) y verificaba si no lo había visitado usando una tabla de hash*. Si no la había visitado, encontraba todos los estados vecinos (todos los tableros que resultaban de hacer un movimiento válido) y los guardaba en una fila de acuerdo a la cantidad de puntos (entre más puntos, más adelante en la fila). Luego, elegía aleatoriamente un estado de la fila dándole prioridad a los que estaban más adelante (pues son los que tienen mayor probabilidad de llegar a una buena solución), lo cual también me evitaba seguir un único camino donde me podría atorar. Repetí eso hasta que se me terminó la memoria de la computadora e imprimí la mejor solución.\nA continuación, el pseudocódigo de la solución:\nclass Estado: int puntos = 0 bool\\[N\\]\\[N\\] tablero Estado padre = null def \\_\\_init\\_\\_(Estado p): puntos = p.puntos tablero = p.tablero padre = p def hash(): # Puedes usar cualquier algoritmo que genere un entero de 64 bits  # a partir de tablero y puntos. Este es el más sencillo.  hash = puntos for i in range(0, N): hash = ((hash \u0026lt;\u0026lt; 7) | (hash \u0026gt;\u0026gt; 53)) ^ tablero\\[i\\] return hash def siguientes(queue\\[300\\] colas): # Para todas las celdas (i, j) del tablero...  for i in range(0, N): for j in range(0, N): # Si la celda tiene una pieza...  if tablero\\[i\\]\\[j\\]: # Para todos los vecinos contiguos (i+k, j+l)...  for k in range(-1, 2): for l in range(-1, 2): # Asegúrate que se haya movido \\_algo\\_.  if k == 0 \u0026amp;\u0026amp; l == 0: continue # Y que pueda brincar dentro del tablero.  if j + 2 \\* l \u0026lt; 0 or j + 2 \\* l \u0026gt;= N: continue # Y que haya brincado una pieza.  if not tablero\\[i + k\\]\\[j + l\\]: continue # Y que el lugar a donde brinca esté desocupado.  if tablero\\[i + 2 \\* k\\]\\[j + 2 \\* l\\]: continue hijo = new Estado(this) # Aumenta la puntuación del hijo  hijo.puntos++ # Borra la ficha original y la \u0026#34;comida\u0026#34;.  hijo.tablero\\[i\\]\\[j\\] = hijo.tablero\\[i + k\\]\\[j + l\\] = \\\\ False # Agrega la ficha en su posición final.  hijo.tablero\\[i + 2 \\* k\\]\\[j + 2 \\* l\\] = True # Agrégala a la cola correspondiente.  colas\\[hijo.puntos\\].push(hijo) def elige\\_estado(): # Número aleatorio entre 0 y 1.  r = (random() / (float)RAND\\_MAX) # El índice de la última cola que estuvo llena.  ultimolleno = -1 # La cola que se está considerando.  x = 0 # Elige la cola con mayores puntos que no esté vacía como  # primera opción.  for i in range(0, N): if not colas\\[i\\].vacio(): x = i # La primer cola tiene probabilidad de 31% de ser elegida.  # La segunda cola tiene probabilidad de 21%, la tercera 14%,  # la cuarta 10% y así sucesivamente.  while x \u0026gt;= 0: if not colas\\[x\\].vacio(): ultimolleno = x x-- r \\*= 1.45 if r \u0026gt;= 1 and ultimolleno != -1 break if ultimolleno == -1: return Null return colas\\[lastfull\\].pop() queue\\[300\\] colas hashtable estados\\_visitados \\# lee el estado original colas\\[0\\].push(estado\\_original) Estado mejor = estado\\_original while no\\_se\\_haya\\_terminado\\_la\\_memoria(): Estado s = elige\\_estado() # Si ya no hay más estados por visitar,  # encontramos la respuesta óptima en algún punto.  if s == Null: break # Actualiza |mejor| si hay una respuesta mejor.  if mejor.puntos \u0026lt; s.puntos: mejor = s # Repetir estados es malo.  if s.hash() in estados\\_visitados: continue estados\\_visitados.add(s.hash()) # Agrega todos los vecinos.  s.siguiente(colas) \\# A partir de este punto, |mejor| contiene la mejor solución. Podemos # saber qué movimiento se hizo para llegar a él comparando las # diferencias entre el tablero de |mejor.padre| y |mejor|. Ya solo es # cuestión de imprimir el resultado y listo. \\* Aquí mucha gente se va a quejar porque solo guardar el hash abre la puerta a que haya dos estados que puede tener hasta 900 bits que tengan el mismo hash de 64 bits (por el [principio del palomar](http://es.wikipedia.org/wiki/Principio_del_palomar)) y esté considerando que ya se visitó un estado que en realidad es nuevo. Si haces las cuentas, la probabilidad de colisión es negligible: la cantidad de estados que podía visitar en mi computadora (27 millones) es significativamente más pequeña que el número de estados necesarios para que la probabilidad de colisión sea de 1% ($latex \\\\approx 10^{135}$, por la [paradoja del cumpleaños](http://es.wikipedia.org/wiki/Paradoja_del_cumplea%C3%B1os)).  ",url:"https://blogv2.omegaup.com/solucion-a-comesolo/"},"https:\/\/blogv2.omegaup.com\/solucion-a-coleccion\/":{title:"Solución a \u0022Colección\u0022",tags:["Alexis","César","Etapa 1","Examen 5","preselectivo","solución","Soluciones Preselectivo 2014"],content:"Concurso: Preselectivo para la IOI 2014, Etapa 1, Problemset 5 Autor: Alexis Cervantes / César Cepeda Fuente: Alexis Cervantes / César Cepeda\n_Estructura de la solución: _¿Qué nos están pidiendo? El problema nos esta pidiendo que encontremos un subconjunto de las tarjetas tal que la suma de todos los puntajes de las tarjetas de ese subconjunto sea la maxima posible, y la suma de sus precios sea menor o igual al dinero con el que cuentas. En otras palabras lo que se esta buscando es que:\nla suma  sea maxima siempre y cuando  donde Xi** = {1 si se compró la tarjeta _i, **_y 0 si no se compró}\n**_Modelo del espacio de búsqueda como árbol: _**Al final de cuentas, incluso el nombre lo indica, este problema se puede reducir a asignarle a cada tarjeta un 0 ó un 1 dependiendo de si la vamos a comprar o no, por lo que una forma de modelar el espacio de búsqueda sería formar un número binario de N dígitosy crear todos los valores posibles para dicho número.\nPara formar todos los números, podemos pensar que en el nivel j del árbol vamos a decidir si compramos la tarjeta j, por lo tanto todos los nodos del nivel j tendrán dos hijos, uno de ellos indicando que si compramos la tarjeta y el otro indicando que no la compramos. El árbol de búsqueda queda como se muestra a continuación.\n _**Técnica de búsquda a utilizar: **_Dado que tenemos que entregar como resultado el camino con el mayor puntaje de todos , es preciso que revisemos el 100% de los caminos. Una forma de resolver el problema es utilizar búsqued en profundidad, sin embargo el espacio de búsqueda es un árbol binario con N niveles por tanto de _**2N **_estados. Para nuestro problema N=500 por lo que el espacio de búsqueda es indescriptiblemente grande, aunque claro que se pueden podar las ramas en las que el precio ya superó a la cantidad de dinero que tenemos, el aplicar la técnica de búsqueda en profundidad en este problema dificilmente alcanzaría para una **_N _**mayor que 24 ó 25.\nNecesitamos por tanto encontrar una poda mucho más agresiva.\nAnteriormente, en el ejemplo de los Tanques, utilizamos la búsqueda en profundidad para encontrar un camino mínimo, por lo tanto, debido a que cada nivel que descendemos el coste aumenta, se podía aplicar la poda de que si obteniamos algún mínimo se podían cortar todas las ramas cuyo coste fuera mayor o igual que el mínimo actual. Sin embargo al querer encontrar un máximo, esto no es posible, ya que el coste por rama siempre aumenta y lo que queremos es es encontrar el máximo, así que no sabemos si el camino nos va a llevar a algo mejor a menos que lo recorramos todo!\nPero que pasaría si tuvieramos una función tal que nos permitiera saber cual es el máximo posible que podemos obtener por una cierta rama? En ese caso, podríamos cortar cualquier rama si supieramos que por ese camino es imposible lograr algo mejor que lo que ya tenemos.\nEsta técnica se conoce como de \u0026ldquo;acotamiento y poda\u0026rdquo;. La idea es buscar una función que para cada estado del espacio de búsqueda nos de cotas del máximo posible al que se puede llegar por dicho camino y de mínimo seguro que podemos obtener también por ese camino.\nEsta técnica es increíblemente poderosa y conviene que mediten un momento sobre la misma. Vale la pena hacer notar que no siempre es sencillo encontrar la función de acotamiento correcta. Ya que una función que de una cota muy alta no nos sirve de mucho, ya que las podas serian pocas, pero una cota incorrecta nos puede hacer que entreguemos resultados incorrectos. Por lo tanto al utilizar esta técnica, siempre debemos buscar la función que acote lo más posible pero estando siempre 100% seguros de que el resultado que obtuvimos es efectivamente mayor o igual al máximo posible.\nPara este problema voy a definir las dos funciones de acotamiento, llamemos a(c) a la función que nos da el máximo posible que se puede obtener estando en el nodo **c**y b(c) a la función que nos da el mínimo asegurado que tenemos también al estar en el nodo c. El demostrar que ambas funciones son válidas queda como tarea para el alumno.\nLo primero que tenemos que hacer es ordenar las tarjetas de acuerdo a la relación U/P, es decir, cuantos puntos nos dan por cada peso gastado. Como queremos obtener el máximo puntaje por nuestro dinero obviamente son mejores las tarjetas que nos dan muchos puntos por peso comparadas con las tarjetas que nos dan pocos puntos por cada peso gastado. OJO: esto no implica que la solución correcta deba tomar siempre las mejores tarjetas, únicamente quiere decir que comparadas individualmente, para nuestro objetivo son mejores las tarjetas que dan más puntos por peso.\nUna vez que tengamos todas las tarjetas ordenadas en base a este criterio, iremos decidiendo si las tomamos o no, en ese respectivo orden. Para cada nodo, nuestras funciones de acotamiento estarán definidas de la siguiente manera:\nb(c): Para calcular la cota mínima asegurada del nodo c vamos tomando las tarjetas que aún no hemos utilizado según el ordenamiento mientras aún tengamos dinero, en el momento en el que no tengamos más dinero para comprar ahi nos detenemos. Ese es el mínimo que seguro podemos obtener.\n_**a(c): **_Para calcular la cota alta, hacemos el mismo procedimiento que en b (o mejor tomamos el resultado de b para no recalcular) y con la primera tarjeta que no pudimos tomamos su relacion U/P y la multiplicamos por el dinero que aún tenemos disponible y lo sumamos a b. Así obtenemos el máximo posible que se puede lograr en el subárbol del nodo c. La operación que efectuamos al final fue la de utilizar el dinero que aún tenemos disponible para comprar un \u0026ldquo;pedazo\u0026rdquo; de la mejor tarjeta aún queda, obviamente esto no es posible ya que no podemos comprar pedazos de tarjeta, sin embargo nos sirve para calcular el máximo posible. Demostrar que b es válida es trivial, sin embargo queda para el lector demostrar que a es una cota que siempre dará un número mayor o igual al máximo posible que se puede obtener por ese camino.\nObviamente una vez que tengamos las funciones de acotamiento, podemos hacer nuestra búsqueda almacenando cual es el mejor mínimo asegurado que hemos obtenido hasta el momento y eliminando todas las ramas cuyo máximo asegurado es menor o igual que éste.\n**_Detalles de implementación: _**Para la implementación queda un último detalle que resolver, y este es como vamos a buscar? Como casi siempre tenemos dos opciones, la primera es la de la búsqueda en profundidad, para la cual se implementa una rutina recursiva y no se requiere de mantener arreglos de memoria externos. Y la segunda es una búsqueda por amplitud, para la cual requieres de una cola que te permita almacenar los estados proximos a ser evaluados.\nSi optamos por la búsqueda en profundidad, hay un detalle de implementación muy sútil que puede ser de gran ayuda. Supongan que modelamos el árbol de búsqueda como el que se muestra en la figura de arriba. Y supongan que nuestro algoritmo de búsqueda revisa pr
