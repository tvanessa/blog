imero la rama izquierda, de ser asi, la cota mínima asegurada y la cota máxima del hijo de la izquierda es exactamente igual a la de su padre, por lo que bajariamos un nivel en la búsqueda sin obtener ninguna información nueva, si, en cambio, revisamos primero el hijo de la derecha, entonces estaríamos obteniendo nuevas cotas con información probablemente últil.\nSi se opta por la búsqueda en amplitud, se tiene una ventaja, y esta es que la cola se puede sustituir por un monticulo de modo que se priorice la búsqueda según el nodo que tiene el mejor mínimo asegurado. Sin embargo aunque esto podría efectivamente reducir la búsqueda bastante no estamos seguros del tamaño que puede llegar a tener la cola y requeririamos que al llenarse la cola el programa pudiera cambiar a una técnica de búsqueda en profundidad, lo cual haría el código más enredado. Sin embargo si se desea llegar a límites aún mas grandes, esta sería la opción a seguir. Implementación:  ",url:"https://blogv2.omegaup.com/solucion-a-coleccion/"},"https:\/\/blogv2.omegaup.com\/solucion-a-ubongo-3d\/":{title:"Solución a \u0022Ubongo 3D\u0022",tags:["Etapa 1","Examen 8","macs","preselectivo","solución","Soluciones Preselectivo 2014"],content:"Concurso: Preselectivo para la IOI 2014, Etapa 1, Problemset 8 Autor: Miguel Covarrubias Fuente: Miguel Covarrubias\nLa solución pone piezas de manera recursiva mientras quepan en el tablero y no se empalmen.\nresuelve(pieza) si pieza \u0026gt; P regresa “Si” para cada rotación de la pieza para cada casilla g del tablero para cada cubo c de la pieza si al poner c sobre g, la pieza queda dentro de los primeros 2 niveles del tablero y no se empalma con otra pieza ya puesta entonces marca las posiciones de los cubos de la pieza como ocupados resuelve(pieza + 1) desmarca los cubos de la pieza Para rotar una pieza se puede rotar por $latex 0^o$, $latex 90^o$, $latex 180^o$ o $latex 270^o$ alrededor de cada eje. El número de operaciones es aproximadamente (número de rotaciones * número de casillas del tablero * número de cubos de una pieza)$latex ^3 \\le (24 * 7 * 5)^3 \u0026lt; 600,000,000$. En los casos de prueba y en el juego todas las soluciones tocan la base del tablero, si no fuera así, solo hay que duplicar el 7 a 14. Para checar si una pieza se puede poner en cierta posición se pueden usar mascaras de bits para los niveles del tablero y para las posiciones ocupadas. Para poner la última pieza se puede comparar todas las rotaciones de los cubos no ocupados contra la última pieza y la complejidad cubica de la solución se reduce a cuadrática.\n ",url:"https://blogv2.omegaup.com/solucion-a-ubongo-3d/"},"https:\/\/blogv2.omegaup.com\/solucion-a-bloqueo\/":{title:"Solución a \u0022Bloqueo\u0022",tags:["Bloqueo","Etapa 1","Examen 8","Khayyam","preselectivo","solución","Soluciones Preselectivo 2014"],content:"Concurso: Preselectivo para la IOI 2014, Etapa 1, Problemset 8 Autor: Khayyam Fuente: Khayyam\nLa primera observación que hay que hacer es que si todas las carreteras son bidireccionales y entre cada par de ciudades existe exactamente un camino que las conecta (usando una o mas carreteras) entonces la representación gráfica del problema es un árbol: los nodos representan las ciudades y las aristas representan las carreteras. La siguiente figura, muestra el árbol que representa el caso de prueba dado como ejemplo. Los nodos rojos representan las ciudades ocupadas, el esfuerzo necesario para destruir cada carretera se muestra junto a la arista correspondiente. Entonces queremos eliminar un subconjunto de aristas de peso total mínimo de tal forma que los nodos rojos queden separados.\nCaso de ejemplo\nSolución\nEn problemas relacionados con árboles, es muy natural tratar de dividir el problema en problemas más pequeños que están dados por los sub-árboles del árbol original. Esto además sugiere usar recursión: \u0026ldquo;para resolver un árbol, primero resolvemos recursivamente sus sub-árboles y luego combinamos las sub-soluciones\u0026rdquo;.\nComencemos con los casos sencillos. Si hay solamente un nodo (el árbol tiene altura 0), entonces no habrá aristas y el esfuerzo total necesario es cero.\nConsideremos ahora un árbol de altura 1 como el de la siguiente figura. Como la raiz no es roja, basta con eliminar una de las dos aristas: elegimos la que requiera menos esfuerzo.\nCaso sencillo: altura 1\nSolución (suponemos que la arista izquierda requiere menos esfuerzo)\nSi la raiz fuera roja, entonces tendríamos que eliminar ambas aristas. Con lo anterior nos damos cuenta de que hay dos casos que debemos considerar:\n Si la raiz es roja, entonces debemos eliminar todas las aristas que la conectan con nodos rojos Si la raiz no es roja, entonces no es necesario desconectar la raíz de todos los nodos rojos: la solución óptima es dejar conectado el nodo rojo asociado a la arista mas costosa.  Lo anterior se ilustra en la siguiente figura (aquí suponemos que la arista de la derecha es la mas costosa de todas):\nSi la raiz es roja, entonces debemos eliminar todas las aristas que la conectan con nodos rojos\nSi la raiz no es roja, entonces no es necesario desconectar la raíz de todos los nodos rojos\nAhora que tenemos la solución para los casos pequeños, veamos si podemos usar estas soluciones para construir la solución del problema general, como en la siguiente figura.\nSi la raiz es roja y el nodo blanco está conectado\na algun descendiente rojo, la solución ya no es correcta\nAún si la raiz es blanca, no podemos dejar conectado el nodo blanco\nya que si está conectado con un descendiente rojo, la solución sería incorrecta\nSupongamos que ya tenemos la solución para todos los hijos directos de la raíz, es decir, que ya cortamos de manera óptima las aristas de todos los subárboles, de modo que ningún par de nodos rojos se conectan en el sub-árbol. Usando sólo esta información, ¿podemos construir la solución del problema general?. Desafortunadamente, esto no es suficiente: nos gustaría dejar conectados a los hijos blancos, pero si existe un nodo rojo debajo de ellos, entonces tendríamos que desconectarlo también. Lo que necesitamos saber es precisamente si un hijo blanco está conectado con uno de sus descendientes rojos, de ser así diremos que el nodo blanco es \u0026ldquo;peligroso\u0026rdquo;. Si el nodo blanco está desconectado de todos sus descendientes rojos, entonces diremos que es \u0026ldquo;seguro\u0026rdquo;. Entonces tenemos tres tipos de nodos: ocupados, peligrosos y seguros, que representamos como nodos rojos, amarillos y verdes, respectivamente.Con este nuevo concepto, vemos que tenemos dos tipos de soluciones distintas para una raíz blanca: tenemos soluciones peligrosas y soluciones seguras. Es fácil ver que no existen \u0026ldquo;hojas peligrosas\u0026rdquo;, ya que las hojas están ocupadas (rojas) o son seguras (verdes).\nReformulemos nuestra solución con este concepto. Si la raíz es roja, entonces debemos desconectarla de todos sus hijos rojos y de todos sus hijos peligrosos. Esto significa que para cada hijo blanco tenemos dos opciones:\n Hacer que el hijo sea seguro (verde) y no cortar la arista que lo une con la raíz (puede ser costoso hacerlo seguro, pero con eso nos ahorramos el costo de separarlo de la raíz) Hacer que el hijo sea peligroso (amarillo) y cortar la arista que lo une con la raíz (puede ser barato dejarlo inseguro, pero pagamos al separarlo de la raíz)  Lo anterior resuelve el caso en que la raíz es roja.\nAhora, si la raíz no es roja, debemos calcular dos soluciones: la solución segura (dejar la raíz verde) y la solución peligrosa (dejar la raíz amarilla). Notemos que la solución segura es exactamente igual al caso anterior. Por otro lado, para la solución peligrosa, debemos dejar la raíz conectada a exactamente un hijo que sea rojo o peligroso. Para elegir cuál de todos los hijos rojos o peligrosos dejaremos conectado, basta iterar sobre todos los hijos y elegir la mejor opción. El código queda como sigue:\n ",url:"https://blogv2.omegaup.com/solucion-a-bloqueo/"},"https:\/\/blogv2.omegaup.com\/solucion-a-la-venganza-de-silvio\/":{title:"Solución a \u0022La Venganza de Silvio\u0022",tags:["Etapa 1","Examen 1","Freddy","preselectivo","Silvio","solución","Soluciones Preselectivo 2014"],content:"Concurso: Preselectivo para la IOI 2014, Etapa 1, Problemset 1 Autor: Freddy Román Cepeda Fuente: Freddy\nEste problema es bastante sencillo de entender, la dificultad radica en que exponenciar un número de la manera obvia no es lo suficientemente rápido para obtener todos los puntos disponibles.\nSubtarea 1 Para obtener el primer grupo de puntos, sólo basta calcular $latex N^M$ multiplicando a $latex N$ por sí mismo $latex M$ veces, teniendo cuidado de que no haya overflow.\nSubtarea 2 Para la segunda subtarea, se necesita algo más rápido, para lo que se puede usar exponenciación binaria.\nSabemos que $latex x^0 = 1$, que $latex (x^n)^2 = x^{2n}$, y que $latex x * x^{n-1} = x^n$ para toda $latex x$ y $latex n$, por lo que podemos escribir la siguiente relación:\n$latex \\text{potencia}(N,M) = \\begin{cases} 1 \u0026amp; \\text{si } M = 0 \\\\ (potencia(N,M/2))^2 \u0026amp; \\text{si } M \\text{ es par} \\\\ N * (potencia(N,(M-1)/2))^2 \u0026amp; \\text{de lo contrario} \\end{cases}$\nAplicando esta definición directamente, la segunda subtarea queda resuelta. Esto es porque el algoritmo descrito anteriormente tiene complejidad $latex O(log M)$, ya que en cada paso $latex M$ se reduce a la mitad.\nSubtarea 3 El algoritmo anterior es lo suficientemente rápido para resolver esta subtarea, pero el rango de los enteros de la máquina no es lo suficientemente grande para guardar a $latex M$. Para ello requerimos una observación adicional. Dividir entre $latex 2$ en base $latex 2$ ignorando el residuo es lo mismo que recorrer todos los dígitos una vez a la derecha descartando el bit menos significativo, y, además, se puede saber si un número es par o no con sólo ver el bit menos significativo del mismo.\nPodemos aprovechar esta observación guardando $latex M$ como una cadena de bits y modficando un poco la función descrita anteriormente. Si $latex A$ es el arreglo donde guardamos los bits de $latex M$, está $latex 0$-indexado, tiene $latex k$ bits, y los bits están ordenados del más significativo al menos (como viene en la entrada del problema), la respuesta se encuentra evaluando $latex potencia2(N,k-1)$, donde $latex potencia2$ es:\n$latex \\text{potencia2}(N,i) = \\begin{cases} 1 \u0026amp; \\text{si } i \u0026lt; 0 \\\\ (potencia2(N,i-1))^2 \u0026amp; \\text{si } A[i] = 0 \\\\ N * (potencia2(N,i-1))^2 \u0026amp; \\text{de lo contrario} \\end{cases}$\nSubtarea 4 El problema con el algoritmo anterior es que ocupa demasiada memoria para los casos que contiene esta subtarea. Para corregirlo, podemos analizar la función anterior.\nPor conveniencia, definamos $latex f(i)$ como el número que se obtiene tomando los elementos $latex [0..i]$ del arreglo $latex A$, y $latex f(-1) = 0$. Recordando que multiplicar por $latex 2$ en base $latex 2$ es lo mismo que recorrer todos los dígitos a la izquierda, $latex f(i) = 2f(i-1) + A[i]$.\nAhora, es simple notar que $latex potencia2(N,i) = N^{f(i)}$, que podemos reescribir como $latex potencia2(N,i) = N^{2f(i-1) + A[i]} = (N^{f(i-1)})^2 N^{A[i]}$.\nPor lo tanto, podemos escribir un ciclo en vez de utilizar recursión.\nEste algoritmo ocupa espacio constante, por lo que resuelve la subtarea 4.\nAquí está la implementación del algoritmo anterior:\n Consideraciones Hay que tener cuidado de que no haya overflow. Cuando un entero de $latex k$ bits se eleva al cuadrado, puede ahora tener a lo más $latex 2k$ bits. Como $latex m$ puede tener hasta $latex 31$ bits, es necesario usar enteros de 64 bits durante todos los cálculos.\nTambién, varios competidores no consideraron el caso en el que se pide calcular $latex N^0 \\pmod 1$.\n",url:"https://blogv2.omegaup.com/solucion-a-la-venganza-de-silvio/"},"https:\/\/blogv2.omegaup.com\/solucion-a-las-cartas-del-dr-lira\/":{title:"Solución a Las Cartas del Dr. Lira",tags:["Etapa 1","Examen 1","Soluciones Preselectivo 2014"],content:"Concurso: Preselectivo para la IOI 2014, Etapa 1, Problemset 1 Autor: Joemmanuel Ponce Galindo Fuente: Topcoder\nBásicamente lo que nos pide el problema es encontrar el número de cartas que son distintas entre la configuración que es dada como entrada y una configuración donde las cartas estén alternadas.\nCómo se explica en el problema, sólo hay 2 estados posibles en los que una carta puede estar: negro (B) y blanco (W). En otras palabras, la observación clave para resolver el problema es darse cuenta que sólo existen 2 configuraciones que cumplen con las reglas que necesita Dr. Lira: Una configuración donde la primer carta es W, la siguiente B, la siguiente W y así sucesivamente. La otra configuración posible es donde las cartas empiezan con B, forzando la siguiente carta a ser W y esta a su vez forzando la siguiente carta a ser B.\nContar el número de caracteres diferentes entre una cadena y otra sólo requiere de un ciclo, por lo que la complejidad es lineal con respecto al tamaño de la cadena. Lo único que tenemos que hacer es entonces comparar la cadena dada como entrada con las configuraciones BWBW.. y WBWB\u0026hellip;, contar el número de diferencias y dar como salida el mínimo de estos números.\n ",url:"https://blogv2.omegaup.com/solucion-a-las-cartas-del-dr-lira/"},"https:\/\/blogv2.omegaup.com\/solucion-a-cueva\/":{title:"Solución a \u0022Cueva\u0022",tags:["Etapa 1","Ethan Jiménez","Examen 4","preselectivo","solución","Soluciones Preselectivo 2013"],content:"Concurso: Preselectivo para la IOI 2013, Etapa 1, Examen 4 Autor: Ethan Jiménez Vargas\nDespués de comprender el problema podemos deducir dos cosas:\n Los N puntos de la cueva modelan un árbol, esto debido a la propiedad de que existirán N-1 aristas y siempre hay un camino entre cualquier par de nodos. Podemos traducir la tarea principal del problema a lo siguiente “Para cada una de las Q preguntas, ¿el nodo A es un ancestro del nodo B?”, de modo que necesitamos encontrar una manera óptima de saberlo.  Subtarea 1. Para obtener los primeros 25 puntos del problema solo necesitamos implementar el método de fuerza bruta que nos permita conocer si A es ancestro de B, esto puede conseguirse con una búsqueda en profundidad (DFS) que desde el nodo A encuentre la manera de llegar al nodo 1, restringiendo que no sea posible pasar por el nodo B, si existe un camino del nodo A al nodo raíz la respuesta es 1, en caso contrario la respuesta es 0. Hay que cuidar los casos especiales cuando el nodo B es el nodo raíz o cuando el nodo A es el mismo nodo B, en ambos casos la respuesta es 0.\nComplejidad de la solución: O(NQ)\nSubtarea 2. Es notable que esta vez el número de preguntas es mucho mayor, por ello la solución anterior tardaría demasiado. Cambiemos nuestra estrategia, esta vez realicemos una búsqueda en profundidad desde el nodo 1 hasta los demás N nodos, llevando una lista L de los nodos que forman parte del camino desde el nodo 1 hasta el nodo K, incluyendo los nodos 1 y K, esto puede lograrse mediante recursividad.\nLa tabla ancestro[K][M] nos permitirá saber si el nodo M es un ancestro del nodo K, dándonos cuenta que todos los ancestros de K se encuentran en la lista L cuando la búsqueda en profundidad llega al nodo K, podemos llenar la tabla ancestro[K][M] durante la búsqueda en profundidad. Con la tabla anterior es fácil responder las preguntas, pues la respuesta depende de ancestro[B][A].\nComplejidad de la solución: O(N2+Q)\nSubtarea 3. Para obtener los puntos de esta subtarea podemos utilizar cualquier algoritmo para resolver el clásico problema del ancestro común de dos nodos en un árbol, puesto que la respuesta es 1 si el ancestro común entre los nodos A y B es el nodo A. Este problema ya ha sido estudiado ampliamente y tiene diversas formas de ser resuelto con complejidad O(NlogN), en el foro de tutoriales de TopCoder podemos encontrar un buen artículo con algunos de los algoritmos que pueden ser utilizados:\nTopCoder Lowest Common Ancestor\nEl algoritmo que utiliza programación dinámica es el más recomendado, puesto que se puede responder a las Q preguntas en un tiempo constante.\nComplejidad de la solución: O(NlogN+Q)\nSubtarea 4. Para empezar, notemos que la solución anterior no funciona para este conjunto de puntos porque utiliza demasiada memoria, el simple hecho de almacenar los nodos y las aristas ocupa bastante espacio en memoria (aproximadamente 100Mb) y una solución para la subtarea 3 requeriría al menos 50Mb más, por lo tanto no es posible completar la subtarea 4 con una solución como la anterior, para obtener los 100 puntos en este problema necesitamos una idea mucho más creativa.\nRenombremos todos los nodos del árbol enumerandolos del 1 al N siguiendo el orden establecido por el recorrido en postorden del árbol comenzando por el nodo 1, después, para cada nodo, con su respectivo número Y, hay que obtener el menor número presente en el subárbol con raíz en el nodo Y, denotemos este número menor como X, con los números X y Y definimos entonces un intervalo cerrado [X,Y] que nos representa que en el subárbol con raíz en el nodo Y se contienen todos los nodos cuyo número se encuentra en el intervalo [X,Y]. Podemos interpretar esta información de una manera más conveniente, un nodo con número Y es ancestro de un nodo con número K si X ≤ K ≤ Y, lo cual nos permitirá responder las preguntas planteadas.\nEs recomendable que el olímpico experimente y se convenza que la propiedad del intervalo [X,Y] es siempre correcta debido a que el recorrido en postorden establecerá que el nodo con el número X, que establece la cota inferior del intervalo, siempre será una hoja del subárbol y el nodo con valor Y, que establece la cota superior del intervalo, siempre será la raíz del subárbol, cualquier otro valor fuera del intervalo estará excluido del subárbol con raíz en el nodo Y.\nComplejidad de la solución: O(N+Q)\n",url:"https://blogv2.omegaup.com/solucion-a-cueva/"},"https:\/\/blogv2.omegaup.com\/solucion-a-chilly-rapero\/":{title:"Solución a \u0022Chilly Rapero\u0022",tags:["Etapa 1","Ethan Jiménez","Examen 12","preselectivo","solución","Soluciones Preselectivo 2013"],content:"Concurso: Preselectivo para la IOI 2013, Etapa 1, Examen 12 Autor: Ethan Jiménez Vargas\nLa clave para resolver este problema es interpretar las palabras como nodos y los cambios entre palabras como aristas, de manera que podamos verlo todo como un grafo no dirigido. Asignamos a cada palabra un nodo y creamos las aristas entre nodos verificando alguna de las condiciones que se proponen en el enunciado del problema: si una palabra A es un prefijo o sufijo de la palabra B o la palabra A difiere con la palabra B por un solo caracter, establecemos una arista entre los nodos A y B.\nCrear las aristas entre los nodos tiene una complejidad de O(LN2) y la manera más simple de almacenar dichas aristas es mediante una matriz de adyacencia. Ya que tenemos el grafo planteado, buscaremos la manera más rápida de cambiar de palabra entre cualquier par de palabras, esto puede conseguirse usando el algoritmo de Floyd-Warshall con una complejidad de O(N3) que es suficiente para el problema.\nFinalmente, para obtener la respuesta sumamos el mínimo número de cambios requeridos entre todos los pares de palabras consecutivas en el rap, este número de cambios fue obtenido mediante el algoritmo de Floyd-Warshall. El número total de cambios lo multiplicamos por 0.2 y será la respuesta para el problema.\nComplejidad de la solución: O(LN2+N3)\n",url:"https://blogv2.omegaup.com/solucion-a-chilly-rapero/"},"https:\/\/blogv2.omegaup.com\/solucion-a-cambio\/":{title:"Solución a \u0022Cambio\u0022",tags:["Enrique Lira","Etapa 1","Examen 7","preselectivo","solución","Soluciones Preselectivo 2013"],content:"Concurso: Preselectivo para la IOI 2013, Etapa 1, Examen 7 **Autor: **Enrique Lira Vargas\nLo importante de este problema es notar como se puede usar un backtracking para contar cosas. En este caso lo que se debía contar era la cantidad de formas de llegar a una cantidad sumando una o más veces una serie de cantidades dadas.\nSolución de 30, 50 puntos Generar todas las combinaciones que sumen la cantidad C pedida. Para hacer esto se puede hacer con una búsqueda en profundidad de manera ordenada de la misma forma que se calculan permutaciones pero cuidando que la suma no sobrepase el valor C deseado. Esto se puede considerar una búsqueda podada.\nSolución de 100 puntos Consideremos la solución anterior y tratemos de calcularlo de abajo hacia arriba, habría que crear una función que nos dijera para una cantidad dada y un set de monedas que se pueden usar (para no repetir) nos diga cuantas formas distintas hay de completar dicha cantidad. Si se logra construir dicha función la solución al problema es simple puesto que se reduce a llamar dicha función con la cantidad que nos piden y el set completo de monedas. Lo interesante radica en cómo se compone dicha función, suponiendo que la función funciona hay que tratar de construirla, primero hay que considerar los casos especiales, si la cantidad es cero significa que no hay que hacer nada y entonces hay una forma de lograrlo (es una combinación válida), si la cantidad es mayor a cero hay que sumar las combinaciones de tomar una moneda de la primera denominación disponible con las de dejar de tomar monedas de dicha denominación.\n  Para calcular las combinaciones de tomar una moneda de dicha denominación se puede usar la función a partir de la cantidad restante (la cantidad buscada menos la denominación de la moneda) y el mismo set de monedas.\n  Para calcular las combinaciones de dejar de tomar monedas de cierta denominación de igual forma se puede usar la función con la misma cantidad pero con un set de monedas que no incluya la denominación que decidimos dejar de tomar.\n  Si se toma la moneda sin considerar si la denominación es más grande que la cantidad entonces existe el caso donde la cantidad es negativa y en ese caso la respuesta debiera ser cero puesto que es una combinación no válida.\nDe igual forma si el set de denominaciones disponibles está vacío significa que ya no hay más denominaciones para probar y por lo tanto no hay ninguna forma de lograrlo.\nComo podemos notar dicha función es recursiva y se llama a si misma hasta que la cantidad se vuelve cero, negativa y/o el set de denominaciones queda vació, y si lo analizamos un poco podemos darnos cuenta de que funciona. La forma simple de saber que set de monedas es usable es guardar el índice de la primera moneda usable y eliminarlas en orden. Hay que notar que hasta el momento no hemos mejorado en nada la solución anterior, y la complejidad de esto es similar a la de nuestra idea anterior.\nLo que hay que notar es que la cantidad no tendrá más de 10,000 valores distintos y que nunca habrá más de 100 sets distintos, por lo tanto dicha función solo se puede mandar a llamar 1,000,000 de veces con parámetros distintos. Sin embargo sabemos que la cantidad de combinaciones puede llegar a ser mucho mayor. Entonces ¿Qué sucede?, pues es sencillo darse cuenta que dicha función se mandará a llamar más de una vez con los mismos parámetros y en todos esos casos siempre deberá entregar la misma solución, es por esto que podemos guardar las respuestas para cada uno de los casos en un array y así nunca tener que calcularlos más de una vez, esto hace que nuestro programa pueda correr en tiempo.\nEl asunto de los módulos creo que es algo que debiesen saber sin embargo les digo que el modulo se puede aplicar al sumar el tomar y el no tomar, puesto que (A + B) modulo X es igual a (A modulo X + B modulo X ) modulo X.\n ",url:"https://blogv2.omegaup.com/solucion-a-cambio/"},"https:\/\/blogv2.omegaup.com\/solucion-a-minecraft\/":{title:"Solución a \u0022Minecraft\u0022",tags:["Enrique Lira","Etapa 1","Examen 5","preselectivo","solución","Soluciones Preselectivo 2013"],content:"Concurso: Preselectivo para la IOI 2013, Etapa 1, Examen 5 **Autor: **Enrique Lira Vargas\nEste problema no requiere ninguna observación específica y realmente lo único que hay que hacer es una búsqueda.\nPara los primeros 50 puntos Este primer sub set de casos se puede resolver implementando una búsqueda en amplitud que nos dé el camino más corto entre dos puntos en un mapa con paredes.\nPara los 75 puntos Para este punto se me ocurrió una solución factible para aquellos que no saben construir una cola de prioridad, correr una búsqueda en amplitud con dos colas cuidando elegir siempre la siguiente posición con una menor cantidad de movimientos de las dos colas.\nPara los 100 puntos Esta solución era para aquellos que supieran hacer una búsqueda utilizando una cola de prioridad. La idea es que al sacar un elemento de la cola siempre nos dé aquel al que se puede llegar con la menor cantidad de movimientos. Este procedimiento es idéntico a una búsqueda en amplitud solo que se utiliza una cola de prioridad. En la solución hago uso de un montículo como cola de prioridad.\n ",url:"https://blogv2.omegaup.com/solucion-a-minecraft/"},"https:\/\/blogv2.omegaup.com\/omegaup-apoya-al-1er-concurso-de-programacion-uvm\/":{title:"OmegaUp apoya al 1er Concurso de programación UVM",tags:["Concursos"],content:"El pasado 29 de noviembre se llevó a cabo, en las instalaciones de UVM Campus Sur Guadalajara, el Primer Concurso de Programación UVM, bajo el marco del “Innovation and Technology Fest”.\n 1er Concurso UVM1er Concurso UVM\n  Participaron Estudiantes del campus e invitados de CUCEI UdeG, teniendo un total de 13 concursantes. El examen se llevó a cabo a las 10 de la mañana con una duración de 3 horas y consistió de 5 problemas sencillos. La evaluación se llevo a cabo gracias a la plataforma Omegaup.\n 1er Concurso UVM1er Concurso UVM\n  El objetivo principal del concurso fue la promoción de este tipo de eventos y descubrir posibles talentos.\nLos resultados fueron:\n1\nHector Jauregui Acevedo\n285\n2\nEduardo Velez Santiago\n205\n3\nLuis Abraham\n205\n4\nEduardo\n200\n5\nLuis Mario\n200\n6\n vase920814\n200\n7\nLuis Alfonso Vélez Saldivar\n169\n8\nLisette Paulina Lozano Gómez\n100\n9\nIván Acevez\n100\n10\n fragalfernando\n100\n11\nJosé Miguel Ramos Reyes\n100\n12\nCarlos Omar Haro Cordero\n0\n",url:"https://blogv2.omegaup.com/omegaup-apoya-al-1er-concurso-de-programacion-uvm/"},"https:\/\/blogv2.omegaup.com\/solucion-a-k-arbol\/":{title:"Solución a \u0022K-Arbol\u0022",tags:["Etapa 1","Examen 5","Soluciones Preselectivo 2013"],content:"Concurso: Preselectivo para la IOI 2013, Etapa 1, Examen 5 **Autor: **Saul de Nova Caballero\nEn pocas palabras el problema es, dado un árbol que se puede colorear, encuentra la menor solución satisfaciendo las restricciones dadas sobre los colores. Este problema es un caso particular de Graph Coloring(en español coloración de grafos), en donde el grafo es un árbol.\nSubcaso 1(10 puntos) Para el primer subcaso era posible hacer una búsqueda en profunidad sobre todos los nodos, encontrando la menor solución. Para guardar el árbol, era posible utilizar una matriz que guardara todos los colores posibles y entonces ver si era posible una solución con el menor color posible. La solución de este caso era trivial si se usaba una búsqueda exhaustiva.\nSubcaso 2(20 puntos) Para el segundo subcaso era necesario una mejor estrategia. Para este caso, era necesaria la observación de que todos los colores de los nodos solo dependen de su padre y de sus hijos. Otra observación importante era que para los nodos del árbol, excepto las hojas, había que procesar a sus hijos menores.Procesar implica checar que colores puede tener un nodo. Por lo que para lograr los puntos en este subcaso era necesario procesar los nodos hijos, luego sus padres y asi sucesivamente. Es decir para procesar, un nodo primero hay que procesar a todos sus hijos.\nLa forma de procesar a un nodo es la siguiente. Por cada nodo se compara con su padre y al momento de comparar, lo que se busca es que por cada color del nodo, el padre no tenga un color que lo elimine como opción. Es decir tengo el siguiente caso\nNodo -\u0026gt; Rojo, Verde, Azul\nPadre -\u0026gt; Rojo, Verde\nPor cada color del nodo, el padre puede elegir un color distinto. Por ejemplo, si el Nodo es Rojo, el padre puede ser Verde. Si el nodo es Verde, el padre puede ser Rojo y si el nodo es Azul, puedes elegir el Rojo o el Verde. Sin embargo, para el siguiente caso\nNodo -\u0026gt; Rojo, Verde, Azul\nPadre -\u0026gt; Rojo\nEl padre del nodo solo puede ser Rojo, por lo que para que las condiciones del problema se cumplan, el Nodo no puede ser Rojo. En este caso actualizamos la tabla de valores posibles del Nodo. Y queda como\nNodo -\u0026gt; Verde, Azul\nPadre -\u0026gt; Rojo\nLo anterior se hace para cada par de nodos desde los nodos hoja hasta la raíz. Procesandolos de menor a mayor da la mejor solución\nSubcaso 3(20 puntos) Para obtener los puntos del subcaso 3 era posible simplemente ver por cada nodo procesarlo comenzando en la raíz, ya que en este caso el grafo en basicamente una gran línea. Utilizando la técnica descrita en el subcaso 2 por cada nodo se obtenía una solución a este subcaso\nSubcaso 4(50 puntos) Para los puntos del cuarto caso era necesario \u0026ldquo;linearizar\u0026rdquo; el grafo, esto simplemente significa que los nodos mas arriba van a tener menor prioridad que los nodos de abajo, es decir el nodo raíz tendría valor 0 mientras que sus hijos tendrían valores más altos. Por ejemplo para un caso asi:\n0 -\u0026gt; 1 -\u0026gt; 4\n-\u0026gt; 2\n-\u0026gt; 3\nEl nodo 0 es la raíz del árbol, el nodo 1 y 3 son hijos de 0 y los nodos 2 y 4 son hijos de 1, el arbol se linearizaría de la siguiente manera:\n0 -\u0026gt; 1, 1 -\u0026gt; 2, 3 -\u0026gt; 3, 4 -\u0026gt; 4, 2 -\u0026gt; 5\nAhora lo que es necesario hacer es por cada nodo de mayor prioridad a los de menor prioridad es necesario hacer la técnica explicada en el subcaso 2.Tomando en cuenta otra observación. Que solo es necesario procesar los nodos que solo tengan un color. Es decir si el nodo 0 tiene posibilidad de ser Rojo, Azul o Verde, no es necesario procesarlo. Sin embargo si un nodo solo puede ser azul, hay que eliminar esa posiblidad tanto de su padre como de sus hijos.\nImagen obtenida de http://aima.cs.berkeley.edu/newchap05.pdf\n1 // karbol100.cpp  2 // By Saul de Nova Caballero  3 4 //Librerias de la standard template library de c++(stl)  5 #include \u0026lt;algorithm\u0026gt; 6 #include \u0026lt;cassert\u0026gt; 7 #include \u0026lt;cstdio\u0026gt; 8 #include \u0026lt;cstdlib\u0026gt; 9 #include \u0026lt;cstring\u0026gt; 10 #include \u0026lt;iostream\u0026gt; 11 #include \u0026lt;list\u0026gt; 12 #include \u0026lt;utility\u0026gt; 13 14 using namespace std; 15 16 //Iterador sobre estructuras de datos. En este caso listas de la stl  17 #define TR(container, it) \\\\ 18 for(typeof(container.begin()) it = container.begin() ; it != container.end() ; ++it) 19 20 //Definicion de un par de la stl  21 typedef pair\u0026lt;int, int\\\u0026gt; pii; 22 23 //Constantes del programa  24 const int MAXN = 10002; 25 const int MAXM = 502; 26 const int MAXMEM = 2\\*MAXN; 27 28 //Clase para definir los hijos del arbol  29 //Es una lista con todos los hijos de cada nodo  30 class Graph { 31 public : 32 void addNode(int node, int value) { 33 nodes\\[node\\].push\\_back(value); 34 } 35 list\u0026lt;int\\\u0026gt; nodes\\[MAXN\\]; 36 }; 37 38 //Clase para cola de las busquedas en amplitud  39 //Es de tipo generica  40 template\u0026lt;class T\u0026gt; 41 class Queue { 42 public : 43 Queue() { init(); } 44 void init() { p1 = 0; p2 = 1; } 45 void push(T val) { memory\\[++p1\\] = val; } 46 T front() { return memory\\[p2\\]; } 47 void pop() { p2++; } 48 bool empty() { return (p1 \u0026lt; p2); } 49 50 private : 51 int p1, p2; 52 T memory\\[MAXMEM\\]; 53 }; 54 55 //Definicion de todas las variables del programa  56 int N, M, C, //Variables dadas  57 allowedColorsSize\\[MAXN\\], //La cantidad de colores posibles por nodo  58 parents\\[MAXN\\], //El padre de cada nodo  59 colorAssigned\\[MAXN\\]; //El color que le asigne al final al nodo  60 bool allowedColors\\[MAXN\\]\\[MAXM\\]; //Una matriz con todos los colores posibles por cada nodo  61 list\u0026lt;int\\\u0026gt; nodesOrder; //Una lista ordenada de mayor a menor por la profundidad de cada nodo  62 Graph tree; //Mi arbol  63 Queue\u0026lt;pii\u0026gt; searchDepth; //Una cola para la busqueda  64 65 //Regresa el color valido por cada nodo permitiendo que un nodo no sea de un color  66 int validColor(int node, int constraint = -1) { 67 for(int i = 0; i \u0026lt; M; ++i) { 68 if(allowedColors\\[node\\]\\[i\\] \u0026amp;\u0026amp; constraint != i) { 69 return i; 70 } 71 } 72 return -1; 73 } 74 75 //Funcion para la lectura de todas las variables y la inicializacion de las estructuras  76 //Los asserts son para probar que el codigo es correcto  77 /\\*Guarda en allowedColors los posibles colores por nodo en una matriz\\*/ 78 void read() { 79 int node, prohibited; 80 scanf(\u0026#34;%d%d\u0026#34;, \u0026amp;N, \u0026amp;M); 81 assert(1 \u0026lt;= N \u0026amp;\u0026amp; N \u0026lt;= MAXN-2); 82 allowedColorsSize\\[0\\] = M; 83 memset(allowedColors, true, sizeof(allowedColors)); 84 for(int k = 1; k \u0026lt; N; ++k) { 85 scanf(\u0026#34;%d\u0026#34;, \u0026amp;node); 86 assert(0 \u0026lt;= node \u0026amp;\u0026amp; node \u0026lt; N); 87 parents\\[k\\] = node; 88 tree.addNode(node, k); 89 allowedColorsSize\\[k\\] = M; 90 } 91 scanf(\u0026#34;%d\u0026#34;, \u0026amp;C); 92 for(int k = 0; k \u0026lt; C; ++k) { 93 scanf(\u0026#34;%d%d\u0026#34;, \u0026amp;node, \u0026amp;prohibited); 94 assert(0 \u0026lt;= node \u0026amp;\u0026amp; node \u0026lt; N \u0026amp;\u0026amp; 0 \u0026lt;= prohibited \u0026amp;\u0026amp; prohibited \u0026lt; M); 95 if(allowedColors\\[node\\]\\[prohibited\\]) { //Checa que los nodos no se repitan ya que se pueden repetir  96 allowedColors\\[node\\]\\[prohibited\\] = false; 97 allowedColorsSize\\[node\\] --; 98 } 99 } 100 } 101 102 /\\*Una busqueda en amplitud para \u0026#34;linearizar el árbol\u0026#34;\\*/ 103 void orderNodes() { 104 searchDepth.push(make\\_pair(0, 0)); 105 while(!searchDepth.empty()) { 106 pii value = searchDepth.front(); searchDepth.pop(); 107 nodesOrder.push\\_front(value.first); 108 TR(tree.nodes\\[value.first\\], it) { 109 searchDepth.push(make\\_pair(\\*it, value.second + 1)); 110 } 111 } 112 } 113 114 /\\*Checa por cada nodo de mayor a menor en la linearizacion, los colores posibles por nodo que solo tiene un color posible\\*/ 115 void enforceArc() { 116 TR(nodesOrder, it) { 117 int currNode = \\*it; 118 int parent = parents\\[\\*it\\]; 119 if(currNode != 0) { 120 if(allowedColorsSize\\[currNode\\] == 1 || allowedColorsSize\\[parent\\] == 1) { 121 if(allowedColorsSize\\[parent\\] == 1) { 122 swap(currNode, parent); 123 } 124 int color = validColor(currNode); 125 //printf(\u0026#34;%d %d %d\\\\n\u0026#34;, currNode, parent, color); 126 if(allowedColors\\[parent\\]\\[color\\]) { 127 allowedColors\\[parent\\]\\[color\\] = false; 128 allowedColorsSize\\[parent\\] --; 129 } 130 } 131 } 132 //Si no hay colores posibles, no se puede resolver el mapa 133 if(allowedColorsSize\\[currNode\\] \u0026lt;= 0) { 134 printf(\u0026#34;-1\\\\n\u0026#34;); 135 exit(0); 136 } 137 } 138 //Checa de nuevo si alguno de los colores no puede ser 139 for(int k = 0; k \u0026lt; N; ++k) { 140 if(allowedColorsSize\\[k\\] == 0) { 141 printf(\u0026#34;-1\\\\n\u0026#34;); 142 exit(0); 143 } 144 } 145 } 146 147 //Hace un ciclo checando el menor color posible por nodo e imprime los colores menores 148 void findSolution() { 149 colorAssigned\\[0\\] = -1; 150 list\u0026lt;int\\\u0026gt;::iterator it = nodesOrder.end(); 151 do { 152 it --; 153 assert(0 \u0026lt;= \\*it \u0026amp;\u0026amp; \\*it \u0026lt; N); 154 int color = validColor(\\*it); 155 if(colorAssigned\\[parents\\[\\*it\\]\\] == color) { 156 color = validColor(\\*it, color); 157 } 158 assert(0 \u0026lt;= color \u0026amp;\u0026amp; color \u0026lt; M); 159 colorAssigned\\[\\*it\\] = color; 160 } while(it != nodesOrder.begin()) ; 161 162 for(int k = 0; k \u0026lt; N; ++k) { 163 printf(\u0026#34;%d\\\\n\u0026#34;, colorAssigned\\[k\\]); 164 } 165 } 166 167 int main() { 168 read(); 169 orderNodes(); 170 enforceArc(); 171 findSolution(); 172 return 0; 173 } ",url:"https://blogv2.omegaup.com/solucion-a-k-arbol/"},"https:\/\/blogv2.omegaup.com\/solucion-a-metro\/":{title:"Solución a \u0022Metro\u0022",tags:["Alain Acevedo","Etapa 1","Examen 12","preselectivo","solución","Soluciones Preselectivo 2013"],content:"Concurso: Preselectivo para la IOI 2013, Etapa 1, Examen 12 **Autor: **Alain Acevedo Mejía\nEl problema en cuestión se reduce a encontrar un árbol de expansión mínima. La solución es una aplicación directa de alguno de los algoritmos existentes para ello (bien implementada), por lo que hablaré brevemente sobre una de las posibilidades y daré referencias donde puedan encontrar información más detallada.\nPara encontrar el costo mínimo de unir todas las estaciones debemos encontrar el árbol de expansión mínima de la gráfica en cuestión (es decir, una subgráfica conexa que una todos los vértices de la gráfica original y cuyo peso (la suma de los costos de todas sus aristas) sea el mínimo posible (siempre es un árbol)). Para ello una opción es usar el algoritmo de Kruskal: Ordenamos las aristas por su peso y vamos agregando cada arista de peso mínimo que no cree un ciclo en la gráfica. Hacemos esto hasta haber conectado todos los vértices de nuestra gráfica. Por la cantidad de aristas que tenemos requerimos ordenar eficientemente y verificar si las aristas forman un ciclo o no eficientemente en cada paso, de lo contrario el programa no correrá en tiempo.\nPara verificar si se forma o no un ciclo agregando una determinada arista empleamos el algoritmo conocido como Union Find, que se explica ampliamente en las secciones 16.7, 16.8 y 16.9 del libro Problemas y Algoritmos de Luis E. Vargas Azcona. Es importante mencionar que para obtener los 100 puntos en el problema es necesario implementar las optimizaciones que se mencionan (y aunque no fuera así no está de más que las conozcan).\nAdemás del libro de Luis E. Vargas, que recomiendo ampliamente, sugiero la página de Pier Guillen http://pier.guillen.com.mx/ , que en -\u0026gt;Algorithms -\u0026gt;10. Gráficas -\u0026gt;10.6 Árboles Mínimos Generadores desarrolla el tema en cuestión. Y claro, no está de más que consulten el tema en el libro Introduction to Algorithms de Thomas H. Cormen, que en la tercera edición trabaja el tema en el capítulo VI. Graph Algorithms -\u0026gt;23 Minimum Spanning Trees.\nEl siguiente código resuelve el problema:\n ",url:"https://blogv2.omegaup.com/solucion-a-metro/"},"https:\/\/blogv2.omegaup.com\/162\/":{title:"Solución a \u0022Pulseras\u0022",tags:["Alain Acevedo","Etapa 1","Examen 10","preselectivo","solución","Soluciones Preselectivo 2013"],content:"Concurso: Preselectivo para la IOI 2013, Etapa 1, Examen 10 **Autor: **Alain Acevedo Mejía\nConsidero este problema como un buen ejemplo para quienes desean comenzar a trabajar con problemas de programación dinámica. Se nos pide calcular la cantidad de pulseras diferentes que se pueden construir bajo ciertas condiciones. Podemos comenzar preguntándonos, ¿qué sucede si la primera cuenta es negra? La siguiente podrá ser sólo blanca. Y si comenzamos con una blanca, la siguiente puede ser negra o blanca. Podemos entonces en una matriz de 2xn colocar en cada columna cuántas secuencias distintas hay que en la posición i-ésima terminen en negro y cuántas en blanco de tal modo que no haya dos cuentas negras consecutivas. Simplemente, para obtener los números de la siguiente posición, observamos que el número de las que terminan en blanco es la suma de ambos números de la posición anterior y de las que terminan en negro es el número de secuencias que terminan en blanco de la posición anterior.\nResta solo un detalle más a considerar. Requerimos que la secuencia no inicie y termine en negro, pues los extremos quedarán adyacentes al cerrar la pulsera. Una forma de resolver esto es la siguiente: Contamos, con el método descrito, cuántas secuencias distintas hay que inicien con blanco y que no tengan dos cuentas negras consecutivas. El número que nos pide el problema será entonces la cantidad de pulseras que empiezan con blanco y cumplen con que no haya dos negras consecutivas (independientemente de con qué color terminen) más el número de pulseras que inicien con negro y terminen con blanco (y claro, cumplan con que no haya dos negras consecutivas). ¿Cuántas hay de estas últimas? La misma cantidad que de pulseras que inician con blanco y terminan con negro, pues su simétrica inicia con negro, termina con blanco y claramente sigue cumpliendo el que no posea dos cuentas negras consecutivas. Así que es posible resolver el problema con un código muy breve, como se muestra abajo.\nSolo resta mencionar que hay que tener cuidado de aplicar el módulo correctamente. Se pueden evitar errores definiendo el valor del mismo para no tener que escribir el número varias veces.\nEl siguiente código resuelve el problema:\n ",url:"https://blogv2.omegaup.com/162/"},"https:\/\/blogv2.omegaup.com\/solucion-a-los-bloques-de-link\/":{title:"Solución a \u0022Los Bloques de Link\u0022",tags:["Alain Acevedo","Etapa 1","Examen 8","preselectivo","solución","Soluciones Preselectivo 2013"],content:"Concurso: Preselectivo para la IOI 2013, Etapa 1, Examen 8 **Autor: **Alain Acevedo Mejía\nEs claro que no es posible probar todas las sucesiones posibles de movimientos de los bloques para encontrar la solución (a excepción de casos muy simples). El número de tales sucesiones puede ser infinito en caso de que se puedan formar ciclos de movimientos (lo cual sucede en muchos de lo casos de prueba), y aún en casos donde el número sea finito puede suceder que no se tenga tiempo para probarlos todos.\nUna primera observación crucial es que, en el estado del mapa, solo nos interesa saber donde están los bloques de hielo en cada paso, es decir, su ubicación es lo que determina lo que nos interesa del estado. No nos interesan los pasos previos que los llevaron a su posición, solo que sea el número mínimo posible. Tenemos un problema que puede ser resuelto realizando una búsqueda en amplitud.\n¿Cuántos estados es posible alcanzar? El mapa es a lo más de 40x40 espacios y las orillas siempre están bloqueadas, así que realmente tenemos 38x38=1444 espacios a los que quizá es posible llevar a los bloques. Tenemos dos bloques de hielo, así que hay (1444x1443)/2=1,041,846 formas de colocarlos en el mapa (hemos considerado aquí ya el hecho de que son indistinguibles). Para fines de la búsqueda el número que hemos calculado es en realidad una cota superior muy mala (mala en el sentido de que la cota superior mínima es muy inferior, es decir, calculamos “de más”), pues por la forma en que se mueven los bloques es claro que aún en el peor de los casos posibles la cantidad de estados a los que se puede acceder es mucho menor (¿cuál es el peor de los casos?). Es posible entonces emplear una búsqueda en amplitud común para resolver el problema, el espacio de búsqueda no es muy grande y es claro que podemos recorrerlo por completo.\nPara representar los estados requerimos tener la posición de ambos bloques, y nada más. Podemos emplear una arreglo de bool\u0026rsquo;s (boolean\u0026rsquo;s en pascal) de cuatro dimensiones para marcar los estados a los que se ha accedido. Para la cola, en el código que se anexa más abajo, empleamos un arreglo de dos dimensiones (una matriz) donde además de guardar la posición de los bloques de los estados guardamos la cantidad de movimientos realizados para llegar a cada estado. Para ver a que estados podemos llegar desde un estado dado basta con ver en que direcciones es posible mover los bloques y a qué posición llegarán.\nPara optimizar la búsqueda podemos hacer dos observaciones. La primera es que con nuestra representación de los estados podríamos llegar dos veces al mismo estado, ya que los dos bloques de hielo son para nuestros fines iguales. En el código de abajo es por ello que al llegar a un estado nuevo se marcan dos valores en el arreglo de bools como verdaderos, pues ambos representan en realidad el mismo estado.\nOtra observación es que para averiguar eficientemente a que estados se puede llegar desde un estado dado podemos precalcular, antes de realizar la búsqueda, para cada espacio vacío o con bloque de hielo, cuál es la posición del espacio bloqueado (con numeral # o con el botón A) más cercano en cada dirección. Así solo habrá que comparar esa posición con la del otro bloque de hielo para ver a dónde llegará el bloque tras su movimiento. Esto puede mejorar el tiempo de ejecución para un caso dado, aunque no siempre es así. En este problema para obtener los 100 puntos no hacen falta optimizaciones de este tipo, aunque es bueno tener este tipo de ideas en mente para problemas más complejos.\nEl siguiente código resuelve el problema:\n ",url:"https://blogv2.omegaup.com/solucion-a-los-bloques-de-link/"},"https:\/\/blogv2.omegaup.com\/solucion-a-problema\/":{title:"Solución a \u0022Problema\u0022",tags:["Etapa 1","Examen 10","Hugo Dueñas","preselectivo","solución","Soluciones Preselectivo 2013"],content:"Concurso: Preselectivo para la IOI 2013, Etapa 1, Examen 10 **Autor: **Hugo Dueñas\nPrimero, dado una secuencia $latex A$ denotaremos por $latex s(A)$ a la suma de los elementos de A. Entonces podemos replantear el problema como: Dada una secuencia $latex S$ debemos de econtrar una subsecuencia $latex A$ de $latex S$ tal que $latex s(A) - (s(S) - s(A))$ sea la minima posible.\nAhora, como $latex s(A) - (s(S) - s(A)) = 2 \\times s(A) - s(S)$, entonces tenemos que minimizar $latex 2 \\times s(A) - s(S)$ que es lo mismo que minimizar $latex s(A) - s(S)/2$. O sea, debemos de encontrar una subsecuencia $latex A$ cuya suma esté lo más cercana a la mitad de la suma de $latex S$, en particular podemos restringir nuestra búsqueda a las subsecuencias cuya suma sea menor o igual a $latex s(S)/2$.\nSe plantea para este problema una solución de tipo Programación Dinámcia que corre sobre los elementos de la secuencia $latex S$ y considera todas las posibles diferentes sumas de subsecuencias cuyos elementos tienen índices menores o iguales al actual y cuya suma no excede $latex s(S)/2$. Se tendrán entonces $latex n \\times s(S)/2$ posibles estados y cada uno podrá ser procesado en tiempo constante ya que solo hay dos trancisiones posibles para cada estado: Se toma el elemento actual dentro de la subsecuencia o no. Por lo tanto la solución tendrá una complejidad temporal de $latex O (n \\times s(S))$.\nA continación se lista una implementación en C++ de la solución:\n ",url:"https://blogv2.omegaup.com/solucion-a-problema/"},"https:\/\/blogv2.omegaup.com\/solucion-a-alfiles\/":{title:"Solución a \u0022Alfiles\u0022",tags:["Alfiles","Etapa 1","Examen 7","Hugo Dueñas","preselectivo","solución","Soluciones Preselectivo 2013"],content:"Concurso: Preselectivo para la IOI 2013, Etapa 1, Examen 7 **Autor: **Hugo Dueñas\nLo primero que se debe de notar es que en cada una de las $latex 2n-1$ diagonales principales, las cuales mostradas en la imagen de abajo, habrá máximo 1 alfil. Lo mismo se cumple para las diagonales invertidas, mostradas también en una imagen abajo.\nAhora, cada diagonal principal se cruza con ciertas diagonales invertidas. Entonces se plantea una solución de tipo Backtracking que corre sobre las diagonales principales marcando diagonales invertidas a cada paso (representando que se ha colocado un alfil en el cruce de esas dos diagonales).\nUna implementación directa y sin optimizaciones ni podas para los casas donde $latex n = 8$ hará uso de $latex 1\\times2\\times3\\times4\\times5\\times6\\times7\\times8\\times7\\times6\\times5\\times4\\times3\\times2\\times1=203212800$ operaciones, lo cual no está muy lejos de ser una solución eficiente. Entonces bastan algunas podas para obtener una solución al 100%, podemos por ejemplo podar las ramas de la recursión que consideran combinaciones con una diagonal invertida repetida.\nA continación se lista una implementación en C++ de la solución:\n ",url:"https://blogv2.omegaup.com/solucion-a-alfiles/"},"https:\/\/blogv2.omegaup.com\/solucion-a-mario-reloaded\/":{title:"Solución a \u0022Mario Reloaded\u0022",tags:["Etapa 1","Examen 8","Pavel Herrera","preselectivo","Soluciones Preselectivo 2013"],content:"Concurso: Preselectivo para la IOI 2013, Etapa 1, Examen 8 **Autor: **Pavel Herrera Dominguez)\nObservaciones Lo primero es ver como se modelan los estados del problema sin pensar en que Mario puede tomar los atajos, únicamente pensar en las llaves, claramente existen $latex n\\times2^m$ estados, pues no importa el orden en que se toman las llaves solo las llaves que se tienen al llegar a cada puerta. A partir de aquí nos referiremos como estado a la puerta y las llaves que trae Mario.\nLa segunda observación es ver como afecta llegar a una puerta con cierto juego de llaves, osea a cada estado. Cada vez que visitamos un estado todos los estados ya visitados que tienen el mismo juego de llaves se actualiza instantáneamente. Esto se puede entender como si únicamente el juego de llaves definiera el estado, lo que nos lleva a pensar que el problema es saber que puertas pertenecen a qué juego de llaves.\nDe la observación anterior podemos pensar que si mantenemos una lista de puertas ya visitadas para cada juego de llaves, cuando algún estado (puerta, juego de llaves) se visita con un menor tiempo, todas las puertas alcanzadas con ese juego de llaves deben ser actualizadas y sus respectivos vecinos.\nIdea La idea es hacer una especie de búsqueda en amplitud la cual tome en cuenta las observaciones anteriores. Esto es una búsqueda que visite los estados (puerta, llave) y conserve una lista de las puertas alcanzables con cada juego de llaves.\nImplementacion  Tarea Pensar si es posible hacer la búsqueda sin usar los estados (puerta, juego de llaves).\n",url:"https://blogv2.omegaup.com/solucion-a-mario-reloaded/"},"https:\/\/blogv2.omegaup.com\/solucion-a-el-collar-de-perlas\/":{title:"Solución a \u0022El collar de perlas\u0022",tags:["Etapa 1","Examen 10","felix","preselectivo","solución","Soluciones Preselectivo 2013"],content:"Concurso: Preselectivo para la IOI 2013, Etapa 1, Examen 10** Autor: **Félix Rafael Horta Cuadrilla\nEn una bosque habitan dos clanes de enanos: los enanos rojos y los enanos verdes. Durante sus expediciones en las cuevas cercanas, un grupo de enanos rojos y verdes encontraron un collar formado por perlas blancas y negras que no tienen ningun valor, pero al final del collar hay un valioso diamante. Los dos clanes de enanos quieren apoderarse del diamante.\nPara resolver el problema de manera pacifica deciden jugar el siguiente juego: a cada uno de los N enanos se le asigna un numero del 1 al N (un numero diferente para cada enano) y dos listas de numeros, una negra y una blanca (las listas pueden ser diferentes entre si). Cada lista contiene una cantidad diferente de numeros, cada numero i en cualquier lista representa al enano i.\nDurante el juego, el collar se pasa de un enano a otro de acuerdo con las siguientes reglas: cuando un enano recibe el collar, el quita la primer perla en el collar y si la perla es blanca, entonces pasa lo que quedo del collar a cualquier enano que este en su lista blanca (al que el quiera), pero si la piedra es negra, entonces pasa lo que quedo del collar a algun enano de su lista negra. Para empezar el juego, el collar se le da a un enano aleatoriamente.\nEn algun momento el collar solamente va a tener el diamante, el enano que recibe el collar en este estado gana el diamante para su clan y el juego termina.\nProblema\nEscribe un programa que ayude a los enanos verdes a obtener el diamante, sabiendo de antemano las listas de todos los enanos. Puedes asumir que los enanos rojos juegan de manera optima. Se garantiza que siempre habra una forma en la que los enanos verdes puedan ganar si juegan optimamente.\nEntrada\nLa primer linea contiene la longitud L del collar, el numero N de enanos y el numero F que representa el enano que empieza con el collar.\nLa segunda linea contiene L caracteres (seguidos, es decir, NO hay espacios entre ellos) que representan el collar, estos caracteres pueden ser una letra B que significa que es una perla blanca, una letra N que significa que es una perla negra o una D que indica que es el diamante. Solo habra un diamante y este siempre estara al final del collar.\nLas siguientes N lineas describen a los enanos y sus listas. Cada linea esta formada por un numero C que representa el color del enano (0 si es verde y 1 si es rojo) seguido por la longitud LN de la lista negra y de LN numeros, representando cada uno de los numeros en la lista negra del enano. Finalmente, en la misma linea, el numero LB que indica la longitud de la lista blanca del enano y de LB numeros indicando los elementos de dicha lista.\nLímites\n1 \u0026lt;= L \u0026lt;= 1000\n1 \u0026lt;= N \u0026lt;= 1000\nInteracción\nEste problema es interactivo y deberas escribir una funcion llamada juega() que lea de pantalla el problema los datos de entrada y se cominique con tres funciones en una libreria.\nLas tres funciones con las que hay que interactuar son las siguientes:\n void pasaCollar(int enano);\nQue sirve para que cuando uno de los enanos verdes posea el collar, tu programa mande el collar al enano especificado como parametro. Llamar a pasaCollar cuando no le corresponde o pasar el collar a un enano que no este en la lista correspondiente resultara en 0 puntos en ese caso.\n int recibeCollar();\nQue sirve para que cuando uno de los enanos rojos posea el collar, tu programa llame a esta funcion para saber a que enano paso el collar el evaluador. Llamar a esta funcion cuando no le corresponde el turno a un enano rojo resultara en 0 puntos en ese caso.\nvoid termina();\nDebe ser llamada una vez cuando en el collar solo quede el diamante. Si se llama en otro momento o si se llama y el collar esta en posesion de un enano rojo obtendras cero puntos en ese caso. Solo recibiras puntos si llamas a la funcion termina() cuando el collar este en posesion de un enano verde y el collar solo posea al diamante.\nEjemplo\nEntrada\n6 4 2\nNBBNND\n0 1 2 1 4\n0 2 1 3 1 1\n1 1 4 1 4\n1 2 2 3 1 1\nSalida\npasaCollar(1)\npasaCollar(4)\nrecibeCollar() -\u0026gt; 1\npasaCollar(2)\npasaCollar(1)\ntermina()\nCompilación\nSe proporcionan plantillas para facilitar la codificación del problema, de esa forma sólo necesitas codificar el archivo perlas.c/perlas.cpp/perlas.pas. Las plantillas son solo para facilitar la codificación y las pruebas, no se garantiza que se evaluará con las mismas.\nUtilizando la plantilla proporcionada, puedes compilar este programa correctamente en C++ de la siguiente forma:\n g++ main.cpp perlas.cpp -o perlas\nEn C, se hace de la siguiente forma:\n g++ main.c perlas.c -o perlas\nMientras que para Pascal:\nfpc main.pas\nDe la misma forma, las opciones de compilación pueden ser diferentes en la evaluación, sin embargo, si tu programa compila con las plantillas, también debería de hacerlo en el evaluador.\nDescarga las plantillas aquí .\nSolución\nUna manera sencilla de tratar de ganar en este juego, es hacer una búsqueda sobre las listas de los enanos verdes y siempre pasar el collar sobre los enanos verdes, lo cual resolvería un par de casos. Sin embargo, en la mayor parte de los casos, es necesario pasar el collar a un enano rojo que eventualmente lo regresará a un enano verde. Y este es precisamente el problema, saber cuándo pasar a un enano rojo y a qué enano rojo, y como se necesita de la interacción de los enanos rojos para llegar a la solución, un gran problema se presenta.\nAunque este problema podría resolverse fácilmente con una búsqueda memorizada haciendo las llamadas a las funciones durante la búsqueda, no puede hacerse de esta forma porque cuando se hace una búsqueda se requiere poder ir hacia adelante y hacia atrás en el árbol de búsqueda, y como se necesita de la interacción de los enanos rojos, se tiene que lograr la solución en la primera pasada.\nPor lo tanto hay que calcular todas las posibles tiradas antes de jugar, considerando las mejores tiradas de los enanos rojos. De esta forma, una vez que se tiene una jugada para ganar el juego para cualquier estado posible, se puede jugar teniendo seguro el triunfo.\nAhora, aunque sabemos que no se puede resolver con una búsqueda, sí podemos utilizar un árbol de búsqueda para resolver el problema, pero ¿cómo tomar en cuenta las elecciones de los enanos rojos?, la respuesta a esto es jugar para ambos equipos y usar el mismo cósigo para ello, eligendo siempre la mejor opción para el color de enano en cada turno, es decir, cuando la búsqueda esté sobre un enano rojo, hay que elegir la opción que haga que los enanos rojos ganen, y cuando la búsqueda esté sobre un enano verde, hay que elegir la opción que haga ganar a los enanos verdes.\nEs evidente que cuando las hojas del árbol terminan en un enano verde, se gana el juego (esos estados son estados ganadores), y cuando termina en un enano rojo el juego se pierde (esos estados son estados perdedores), eso es fácil, lo difícil son los siguientes niveles.\nTomando en cuenta esto necesitamos etiquetar todos los estados como estados ganadores o estados perdedores, debido a que ya sabemos qué son los estados hojas, podemos deducir qué son los estados anteriores a las hojas de la siguiente forma: Si el estado pertenece a un enano verde, nos basta con que UN y solo UN enano en su lista lleve a un estado ganador, ya que como enanos verdes podemos controlar a quien le pasamos el collar, por lo que basta con que el estado pueda llevar a un estado ganador para que también sea un estado ganador. Si el enano verde NO lleva a ningún estado ganador, entonces ese estado NO es un estado ganador, por que no importa a quien se lo pases, siempre perderás.\nPensando de esta misma forma, si el estado pertenece a un enano rojo, necesitamos que TODOS los estados a los que conduzca sean estados ganadores, por que si hay solo un estado perdedor, los enanos rojos, que juegan con la mejor estrategia, siempre eligirán ese estado.\nDe esta forma, es posible que haya enanos verdes a los que quieras evitar, y enanos rojos a los que quieras pasarle el collar.\nEntonces, para resolver el problema, hay que pasar por todos los estados y marcarlos como estados ganadores o estados perdedores con la técnica que más te guste, ya sea programación dinámica o búsqueda memorizada, pero hay que hacerlo antes de jugar. Una vez teniendo precalculado cuáles son los estados ganadores y perdedores, solo hay que hacer las llamadas de los enanos verdes siempre hacia estados ganadores.\nDESCARGAR ARCHIVOS Y SOLUCIÓN\n",url:"https://blogv2.omegaup.com/solucion-a-el-collar-de-perlas/"},"https:\/\/blogv2.omegaup.com\/iniciando-milestone-en-omegaup-karate-kid\/":{title:"Iniciando milestone en OmegaUp: Karate Kid",tags:["omegaUp"],content:"Después de año y medio de desarrollo (en nuestros tiempos libres) y de finalmente ser la plataforma de concurso en 3 de los eventos de programación más importantes de México ( Olimpiada Mexicana de Informática OMI, Concurso Nacional de Programación CONACUP y el Concurso Universitario de Programación de Aguascalientes CUPA) hemos decidido graduar nuestro motor de evaluación y concursos para invertir más tiempo en la usabilidad del sitio como plataforma de aprendizaje en un nuevo milestone: Karate Kid.\nDurante este nuevo milestone concentraremos nuestra energía en 3 escenarios principales:\n Que nuestros usuarios puedan usar OmegaUp como plataforma de entrenamiento. Actualmente el foco de OmegaUp ha sido soportar concursos en vivo, aunque hemos invertido en algunos features como el modo práctica. **Que nuestros usuarios puedan medir su avance y compararlo con otros usuarios, con un toque divertido.**No puedes mejorar lo que no puedes medir y para ello OmegaUp se encargará de encontrar el conjunto adecuado de estadísticas para ayudar a nuestros usuarios a mejorar. **Que nuestros usuarios puedan armar y arrancar sus propios concursos. **Actualmente arrancar un concurso en OmegaUp aún requiere un poco de intervención manual de los administradores, aunque cada vez menos. Para que nuestro modelo escale, necesitamos mejorar nuestra administración y automatización.  Si tienes alguna idea relacionada con estas 3 áreas, nos gustaría escucharla. Puedes dejarnos un comentario en este post o escribirme un mail a joe [at] omegaup.com.\n OmegaUps trabajandoOmegaUps trabajando: @\\_alanboy, @limitedmage, @lhchavez\n  OmegaUp sienta las bases para que concursos como el CONACUP puedan aumentar su cobertura escalando a varias sedes concurrentes y que concursos interestateles previos a Olimpiada de Informática se puedan llevar a cabo de forma remota. El 2013 va a ser un año bastante intenso para OmegaUp.\nOmegaUp es una plataforma open-source sin fines de lucro y todo el tiempo estamos buscando desarrolladores que gusten aportar al proyecto. Si te interesa, sabes o quieres aprender desarrollo web, diseño, o tienes alguna idea de sistemas distribuidos o machine learning que quisieras implementar, o tienes algún proyecto escolar que no sabes como invertir o simplemente quieres ganar experiencia desarrollando y manteniendo vivo un servicio web, siendo parte de un equipo de desarrollo remoto, puedes contactarme en joe [at] omegaup.com. Nuestro código se encuentra disponible en github.\nSalu2! -Joe\n",url:"https://blogv2.omegaup.com/iniciando-milestone-en-omegaup-karate-kid/"},"https:\/\/blogv2.omegaup.com\/conacup-2012-todo-un-exito\/":{title:"CONACUP 2012 - Todo un éxito",tags:["Concursos"],content:"Los días 3 y 4 de Noviembre del 2012, 80 de los mejores programadores de México se dieron cita en el ITESO de Guadalajara, Jalisco para participar en el 2do Concurso Nacional Abierto de Programación CONACUP, organizado por la Sociedad Latinoamericana de Ciencia y Tecnología SOLACyT.\n El equipo organizador del CONACUP 2012El equipo organizador del CONACUP 2012\n  Nos da mucho gusto que Omegaup fue la plataforma oficial para la evaluación de los problemas y estamos completamente comprometidos con el proyecto para los años venideros.\n CONACUP 2012 CONACUP 2012 Foto Oficial\n  El CONACUP 2012 fue sin duda, una competencia bastante emocionante. Los 5 primeros lugares fueron:\n Miguel Ángel Covarrubias (macs) Itzel Carolina Delgadillo Ulises Mendez Martínez Juan Antonio Ruiz Leal Hugo Dueñas   Scoreboard Final CONACUP 2012Scoreboard Final CONACUP 2012\n  ¡Muchas felicidades a todos los participantes! Esperamos verlos el próximo año. Mientras tanto, estamos trabajando para publicar las redacciones finales en Omegaup, esperen noticias.\n",url:"https://blogv2.omegaup.com/conacup-2012-todo-un-exito/"},"https:\/\/blogv2.omegaup.com\/cupa-2012-resultados\/":{title:"CUPA 2012 - Resultados",tags:["Concursos"],content:"El pasado 20 de Octubre se llevó a cabo el Concurso Universitario de Programación de Aguascalientes CUPA. Participaron 26 equipos de 3 personas en un examen de 9 problemas. Los problemsetters oficiales fueron la Dra. Aurora Torres (Plano Estropeado), David Esparza Alba (Traductor, Display Descompuesto, Puntos imantados, Primos juntos siempre y Santas bombillas ) y Óscar Dávalos (Cadenas de Potencias de 2, Múltiplos y Cubos.). Omegaup fue la plataforma de evaluación del CUPA.\n Participantes del CUPA 2012 Participantes del CUPA 2012\n  Los 3 primeros lugares fueron:\n Equipo: Radical, Universidad Autónoma de Aguascalientes: Juan Antonio Ruiz Leal Francisco Javier Alarcón Esparza Flavio Hernández González Equipo **MEI, ** Universidad Panamericana campus Bonaterra: José Maximiliano Ruíz Macías Fernando Ignacio Arreola Gutiérrez Eric Valdivia Lozano Equipo **aguascalientitos, **Olimpiada Mexicana de Informática en Aguacalientes Itzel Carolina Delgadillo Pérez Quetzali Ramírez Guillén Andrea Acevedo Mejía  ¡Muchas felicidades a todos los participantes! Esperamos volverlos a apoyar el próximo año. Mientras tanto, el problemset oficial ya se encuentra abierto en modo práctica en Omegaup aquí.\n",url:"https://blogv2.omegaup.com/cupa-2012-resultados/"},"https:\/\/blogv2.omegaup.com\/solucion-a-teclado-roto\/":{title:"Solución a \u0022Teclado Roto\u0022",tags:["Etapa 1","Examen 2","Soluciones Preselectivo 2013"],content:"Concurso: Preselectivo para la IOI 2013, Etapa 1, Examen 2** Autor: **Jorge Alberto González Martínez\nLos temas para el examen donde apareció este problema eran pilas, colas y búsqueda binaria. Después de haber estudiado los temas, es buena idea combinar la teoría aprendida.\nEl problema del teclado roto describe una serie de operaciones en las que es necesaria una estructura en la que sea posible agregar elementos por ambos lados (izquierda y derecha). La descripción del problema muestra las restricciones, que no superan los 100, 000 elementos, por lo que es posible hacer un arreglo estático de caracteres de ese tamaño.\nEn el caso de mi solución, para que sea más clara la inserción, también utilizo memoria auxiliar para guardar las palabras que se van a insertar en la estructura de datos.\nEn el código que se muestra abajo se describe la forma en la que se implementa y opera la estructura mencionada anteriormente:\n ",url:"https://blogv2.omegaup.com/solucion-a-teclado-roto/"},"https:\/\/blogv2.omegaup.com\/solucion-a-el-artista-lento\/":{title:"Solución a \u0022El Artista Lento\u0022",tags:["Etapa 1","Examen 2","Soluciones Preselectivo 2013"],content:"Concurso: Preselectivo para la IOI 2013, Etapa 1, Examen 2** Autor: **Christian Hernández\nLo primero de lo que debemos darnos cuenta es de que como los pedazos son de dimensiones enteras y se colocan en dimensiones enteras, podemos \u0026ldquo;pensar\u0026rdquo; el problema de manera que en lugar de pegar rectángulos de Mi x Ni, estamos pegando Mi x Ni de 1 x 1 (Ejemplo: Si tuvieramos que pegar un rectángulo de 4 x 3, podemos pensarlo como pegar 12 rectangulos de 1 x 1). Podemos pensar lo mismo de los rectángulos adhesivos.\nSi pensamos el problema sin rectángulos adhesivos, podríamos resolverlo teniendo en un arreglo matricial el color que se encuentra hasta arriba de cada rectángulo de 1 x 1 que tiene la cartulina.\nSi tomamos la misma idea pero ahora teniendo en cuenta que existen rectángulos adhesivos, nos encontramos con el problema de que si rasgamos un cuadro necesitamos recordar el color la capa de papel que se encontraba debajo de la capa \u0026ldquo;visible\u0026rdquo;, y además podemos rasgar tantas veces como capas de papel hemos puesto. Con esto tenemos que necesitamos guardar un número de valores igual al número de capas que hemos puesto. Además tenemos que tener en cuenta el orden en el que fuimos poniendo las capas; esto es la última capa que pusimos debe de recordarse primero que la primera que pusimos, o en otras palabras: El primero que entras es el último que sale, así como el el último que entra es el primero que sale. Ese comportamiento lo encontramos en la estructura de datos Pila (Si no conoces la estructura de datos, puedes consultarla acá).\nA continuación se encuentra la implementación de una estrúctura Pila que nos serviría para este problema:\nstruct Pila{ char arreglo[2002]; short int posActual; //Devuelve si la pila esta vacia 	bool estaVacia(){ return posActual == 0; } //inserta un elemento en cima de la pila 	void push(char valor){ posActual++; arreglo[posActual] = valor; } //quita el elemento de la cima de la pila y lo devuelve 	char pop(){ char valor = 0; if(!estaVacia()){ valor = arreglo[posActual]; posActual--; } return valor; } //devuelve el valor del elemento de la cima de la pila 	char top(){ return arreglo[posActual]; } }; Es importante notar que esta es una implementación estática de una Pila (Siempre ocupa el mismo espacio en memoria sin importar el número de elementos, además de que el número de elementos máximo ya está definido). Como se ve, se han utilizado char para guardar los valores, ya que el valor de los colores llega hasta 100, por lo que un char es más que suficiente.\nEntonces teniendo pilas para recordar todas nuestras capas de papel en orden, lo que podemos hacer es hacer un arreglo matricial de pilas para resolver nuestro problema.\nBásicamente, cada que agreguemos un rectágulo de papel a nuestra cartulina lo que tenemos que hacer es, para cada rectángulo de 1 x 1 que abarca, agregar el color a la pila en su posición en la matriz. Si se trata de un rectángulo adhesivo, hacemos justo lo contrario, sacamos un valor de la pilas correspondientes.\nSólo nos queda resolver el problema del grosor de la cartulina. Debido a que necesitamos desgarrala G veces con un rectángulo adhesivo, podemos pensar que se tratan de G capas de papel del color de la cartulina. Entonces, se reduce a inicializar nuestro arreglo pilas agregando G capas del color de la cartulina.\nLa complejidad de agregar una capa de papel a la cartulina es de O(M x N) (ya que una sola capa puede abarcar toda la cartulina), la misma aplica para usar un rectángulo adhesivo. Entonces la complejidad de agregar todas las capas quedaría O(M x N x K) donde K es el número de rectángulos por pegar. Inicializar la cartulina tendría una complejidad O(M x N x G) donde G es el grosor. Dejándonos con una complejidad final de O(M x N x (K + G)) que es suficientemente buena como para funcionar con los límites de tiempo establecidos.\nLa complejidad en memoria es igual de O(M x N x (K + G)), ya que se tienen que guardar las (K + G) capas de papel en la matriz de M x N.\n ",url:"https://blogv2.omegaup.com/solucion-a-el-artista-lento/"},"https:\/\/blogv2.omegaup.com\/engranes-khayyam-solucion-enrique-lira\/":{title:"Solución a \u0022Engranes\u0022",tags:["Etapa 1","Examen 1","Khayyam","Soluciones Preselectivo 2013"],content:"Concurso: Preselectivo para la IOI 2013, Etapa 1, Examen 1** Autor: **Omar Ocegueda (Khayyam) **Solución por: **Enrique Lira\nPara poder resolver este problema hay que ver ciertas propiedades a las cuales podemos llegar fácilmente a partir de ejemplos. Una primera duda que nos surge es: ¿Vuelve al estado inicial?, si hacemos un par de ejemplos podemos ver que si, otra duda que nos surge es: ¿Cuándo vuelve al estado inicial?, y aquí comienza lo complicado. Para saber cuando vuelve a su estado inicial hay que notar ciertas cosas, una de ellas es que en cuanto el diente 1 vuelve a tocar al valle 1 hemos vuelto al estado inicial, no hay forma de que el diente 0 toque al valle 0 sin haber vuelto al estado inicial, entonces hay que buscar ese instante.\nConsideremos ra y rb como el número de vueltas que ha dado el engrane a y el engrane b respectivamente en un momento dado después de x pasos, hay que notar que si ra y rb son enteros significa que hemos vuelto al estado inicial o estamos en el estado inicial (ra igual a cero y rb igual a cero).\nPara que tanto ra y rb sean enteros, es necesario que x sea divisible tanto por N como por M y hay que encontrar el numero más pequeño distinto de cero (cero es el momento inicial) en el que esto pasa. Para nuestra fortuna esto es fácilmente calculable y es algo que nos enseñan en la escuela, se llama mínimo común múltiplo.\n$latex mcm(N,M) = \\frac{N * M}{MCD(N, M)}\u0026amp;s=2$\nYa que sabemos después de cuantos pasos se repite (llamémoslos K), debemos notar que en esos K pasos ningún par (diente, valle) se va a repetir, dado que si se repite significaría que K no es el primer momento en el que se vuelve al estado inicial.\nSabiendo esto podemos saber cuantos dientes distintos pasan por cada valle, siendo K la cantidad de parejas (diente, valle) distintas que existen (no sé pueden generar más), se puede deducir que K / M es la cantidad de dientes distintos que pasan por cada valle, simplificando nos queda:\n$latex \\frac{N}{MCD(N, M)}\u0026amp;s=2$\nAhora hay que buscar una forma de saber el primer diente que pasa por un valle x, con un poco de observación podemos saber que el numero del primer diente en tocar al valle x esta dado por el residuo de la división x sobre N ( x mod N ).\nYa que sabemos cual es el primer diente en tocar al valle x, debemos buscar la forma de calcular los otros dientes, con algunos ejemplos podemos notar que el numero del siguiente diente es M mod N veces mayor que el actual.\nEn el peor de los casos, los N dientes pasan por todos los valles, resultando nuestra solución actual con una complejidad de $latex O(LN)$ y funciona bastante bien para los 80 puntos del problema.\nPara llegar a la solución de 100 puntos hay que notar que después de que un diente y se junta en un valle x, el siguiente diente en juntarse con el valle x no depende del valle sino solo del diente, es por esto que si el diente y pasa por un conjunto de valles y uno de ellos no es estable, ninguno de los otros lo será y viceversa si el diente y pasa por un valle x que es estable, todos los demás valles por los que pase serán estables. Sabiendo esto podemos guardarlo en un arreglo que nos diga por cada diente si pasa por valles estables o no, reduciendo la complejidad a $latex O(N)$.\n ",url:"https://blogv2.omegaup.com/engranes-khayyam-solucion-enrique-lira/"},"https:\/\/blogv2.omegaup.com\/juego-lento-ethan-jimenez\/":{title:"Solución a \u0022Juego Lento\u0022",tags:["Etapa 1","Ethan Jiménez","Examen 1","Soluciones Preselectivo 2013"],content:"Concurso:Preselectivo para la IOI 2013, Etapa 1, Examen 1\nAutor: Ethan Jimenez\nEmpecemos analizando el caso en que solo jugamos con un montón de fichas, dada la restricción de tomar únicamente una sola ficha el juego se vuelve predecible ya que no hay más opción que tomar una ficha de ese montón. Si el montón tiene una sola ficha el jugador con el primer turno pierde, si hay dos fichas el jugador con el primer turno gana, si hay tres fichas el jugador con el primer turno pierde, y así alternadamente, podemos entonces deducir que si hay un número impar de fichas en el montón, el jugador con el primer turno perderá, por el otro lado, si el montón tiene un número par de fichas ganará la partida.\nLa pregunta clave para este problema es, ¿realmente hay diferencia entre tomar una ficha de un montón y tomar una ficha de otro montón? Aumentemos la cantidad de montones en el juego, digamos que ahora tenemos dos montones de fichas, ambos montones tienen una sola ficha, el jugador con el primer turno ganará, detente por un momento a experimentar qué sucede si aumentamos la cantidad de fichas en un montón, en el otro y en ambos montones, teniendo en mente la pregunta anterior.\nDespués de probar con diferentes configuraciones de juego podemos decir que la respuesta a la pregunta es no, tomar primero una ficha de un montón no es diferente a haberla tomado de cualquier otro montón, con lo que podemos concluir que, si tenemos dos montones, el primero con a1 fichas y el segundo con_a2_fichas, este juego es equivalente a tener un solo montón con _a1+a2_fichas, una vez establecido podemos volver a nuestro análisis inicial y calcular quién ganará.\nDe manera análoga deducimos que si tenemos _N_montones de fichas y elegimos _K_de ellos, podemos reducir la configuración herpes transmission de esta partida a un juego con solo un montón de _k1+k2+\u0026hellip;+kN_fichas, donde kies el número de fichas en el montón elegido i. Una vez que sabemos lo anterior debemos darnos cuenta que para ganar tenemos que elegir K de los N montones cuya suma total sea un número impar.\nPara asegurarnos que un conjunto de montones tiene un número impar de fichas debemos considerar lo siguiente, un número impar más un par da un número impar, un número impar sumado a un impar da un número par y un número par más un par da otro número par. Dado lo anterior podemos definir una regla para tener una suma total impar, debe existir una cantidad impar de montones con un número de fichas impar, si le agregamos cualquier cantidad montones con número de fichas par no se modifica la condición de tener un total impar.\nEn conclusión, es posible ganar el juego cuando existe más de un montón con número impar de fichas, si hay una cantidad impar de montones impares ya se cumple la condición deseada, pero si hay una cantidad par de montones impares debemos quitar uno para cumplirla, para obtener el juego con la mayor cantidad de fichas el montón que quitemos debe ser el que tenga menos fichas, nota que, como mencioné antes, agregar montones pares no afecta la condición de victoria, por lo que para aumentar la cantidad de fichas en el juego se deben agregar todos ellos.\n",url:"https://blogv2.omegaup.com/juego-lento-ethan-jimenez/"},"https:\/\/blogv2.omegaup.com\/acerca-de\/":{title:"Acerca de",tags:[],content:"omegaUp es un proyecto web enfocado a elevar el nivel de competitividad de desarrolladores de software en América Latina mediante la resolución de problemas de algoritmos, con un enfoque competitivo y divertido a la vez.\nConoce al equipo de trabajo detrás de omegaUp.\n",url:"https://blogv2.omegaup.com/acerca-de/"}}</script>
