<script>window.store={"https:\/\/blogv2.omegaup.com\/bases-de-liga-de-programacion-de-omegaup\/":{title:"Bases de Liga de Programación de omegaUp",tags:["Uncategorized"],content:"omegaUp Invita a todos los estudiantes de nivel media superior y superior a participar a la 2° edición de la Liga de programación omegaUp.\nReglas:\n Deben ser estudiantes de Preparatoria, Licenciatura, Maestría, Doctorado o Postdoctorado. Los puntos otorgados por cada problema serán tomados como parte del puntaje final. El primer AC de cada etapa recibirá 10 puntos extras. Problemas resueltos parcialmente serán tomados en cuenta. Para determinar los ganadores se utilizará como criterio el número de puntos obtenidos y como segundo criterio el número de AC que tenga a lo largo de las etapas, es decir gana el quien tenga mayor cantidad de puntos y en caso de ser necesario mayor número de problemas resueltos correctamente.    Dinamica:\n La Liga de Programación omegaUp contará con diferentes etapas a lo largo del 2022 y parte del 2021. Al final de cada concurso se entregan los puntos correspondientes a cada participante. Al llegar a la etapa final de la liga de programación de omegaUp se sumarán todos los puntos de cada participante que se obtuvieron durante todas las rondas y se premiará al participante que más puntos haya sumado.   Premios:\n Los premios para los primeros 3 lugares se darán trofeos únicos. Cada participante recibirá una constancia de participación. Se entregará un reconocimiento especial y playeras personalizadas a los mejores 10 participantes. Los participantes tendrán la oportunidad de hacerte notar con empresas de tecnología que están buscando talento en Ingeniería de Software.   Lenguajes de programación permitidos:\n C C++ Java   Cualquier punto no especificado en esta convocatoria, será resuelto por el Comité Organizador y su decisión será inapelable.\n",url:"https://blogv2.omegaup.com/bases-de-liga-de-programacion-de-omegaup/"},"https:\/\/blogv2.omegaup.com\/posts\/":{title:"Posts",tags:[],content:"",url:"https://blogv2.omegaup.com/posts/"},"https:\/\/blogv2.omegaup.com\/resolviendo-problemas-con-un-limite-bajo-de-memoria\/":{title:"Resolviendo problemas con un límite bajo de memoria",tags:["Material de estudio","omegaUp"],content:"Gracias @Rodrigo-RCC por este aporte!\nEl límite de memoria de un problema puede cambiar drásticamente la forma en la que podemos resolverlo. Por ejemplo, el problema https://omegaup.com/arena/problem/La-especie-dominante-en-marte nos pide encontrar el número que más se repite en una secuencia, si además sabemos que ese número aparece al menos más de la mitad de las veces. Si estamos usando C++ y conocemos relativamente bien la biblioteca estándar del lenguaje, nuestro primer intento sería algo así:\n#include \u0026lt;iostream\u0026gt;#include \u0026lt;map\u0026gt; int main( ) { std::map\u0026lt;int, int\u0026gt; frecuencias; for (int n; std::cin \u0026gt;\u0026gt; n;) { frecuencias\\[n\\] += 1; } // revisar qué valor apareció más e imprimirlo } Si enviamos el código anterior, nos llevaremos la desagradable sorpresa de obtener \\`MLE\\` (memoria límite excedida). Aunque esta publicación no tiene por objetivo explicar cómo se resuelve el problema, sí podemos mencionar que lo adecuado es un \\*algoritmo de streaming\\* que surgió en el área de lo que ahora se conoce como \\*Big Data\\*. Entonces, el límite bajo de memoria es un intento de obligar al usuario a deducir dicho algoritmo, el cual usa únicamente tres variables enteras. Desafortunadamente, incluso el siguiente código... ```cpp #include \u0026lt;iostream\u0026gt; int main( ) { // leer la entrada y no hacer nada con ella  // no nos sabemos el algoritmo y tenemos poca memoria :(  for (int n; std::cin \u0026gt;\u0026gt; n;) { continue; } } ¡También supera la memoria límite del problema! Un usuario podría pensar (equivocadamente) que entonces el problema es imposible de resolver. Para evitar esta confusión, los usuarios de la plataforma deben tomar en cuenta lo siguiente: \\- Existe un único límite de memoria por problema, el cual es independiente del lenguaje de programación usado. En el problema descrito previamente, el autor no quiso aumentar artificialmente el límite de memoria sólo para aceptar envíos en todos los lenguajes, porque eso implicaría que alguien que use un lenguaje eficiente podría idear un algoritmo que no era el que el autor quería permitir. Entonces, es verdad que algunos problemas no se pueden resolver en ciertos lenguajes de programación, pero el autor debería garantizar que el problema se puede resolver de forma razonable en por lo menos un lenguaje de programación (de preferencia C y C++). - La biblioteca \\`\u0026lt;iostream\u0026gt;\\` de C++ consume mucha más memoria de la que uno podría imaginar inicialmente. Esto se puede verificar resolviendo un problema de \u0026#34;Hola Mundo\u0026#34; usando \\`\u0026lt;iostream\u0026gt;\\` y luego comparándolo con uno que sólo usa \\`\u0026lt;stdio.h\u0026gt;\\`. Peor aún, basta incluir \\`\u0026lt;iostream\u0026gt;\\` para que el consumo de memoria del programa aumente, ya que la inclusión de ese archivo al menos provoca que los objetos globales \\`std::cin\\` y \\`std::cout\\` se inicialicen. El siguiente código no calcula la respuesta correcta, pero al menos al menos no superará el límite de memoria :) ```cpp #include \u0026lt;stdio.h\u0026gt; int main( ) { // leer la entrada y no hacer nada con ella  // no nos sabemos el algoritmo :(  for (int n; scanf(\u0026#34;%d\u0026#34;, \u0026amp;n) == 1;) { continue; } } Esperamos que esta publicación les haya ayudado a tener una idea más cercana de cómo atacar cierto tipo de problemas inusuales y los invitamos a resolver el problema mencionado en el juez en línea.  ",url:"https://blogv2.omegaup.com/resolviendo-problemas-con-un-limite-bajo-de-memoria/"},"https:\/\/blogv2.omegaup.com\/analisis-de-diferencias-en-salidas-para-envios-de-problemas-educativos\/":{title:"Análisis de diferencias en salidas para envíos de problemas educativos",tags:["Uncategorized"],content:"Hemos liberado una nueva funcionalidad que será muy útil para los usuarios que comienzan a utilizar la plataforma, ya que contarán con una herramienta más para apoyarlos en su aprendizaje. Esta funcionalidad les permitirá ver un análisis de las diferencias entre las salidas que dan sus programas y las salidas oficiales para los envíos de problemas educativos.\n¿En qué consiste el análisis de las diferencias? Para todos los problemas educativos que accedan vía cursos, los usuarios podrán comparar el resultado que obtuvo la salida de la solución que acaban de enviar, contra el resultado que se espera de acuerdo a los casos que subió el creador del problema.\nVentajas El uso de esta herramienta traerá beneficios, tanto para profesores como para estudiantes, los cuales se describen a continuación:\nProfesor  Tiempo: Al permitir a los estudiantes ser más autodidactas, el profesor tendrá más tiempo para revisar temas de mayor relevancia o donde los estudiantes presentan más problemas.   Alumno  Problemas auto didácticos: Al recibir retroalimentación más completa desde la plataforma, el estudiante puede realizar más problemas, los cuales lo irán guiando con las pistas para llegar a la solución de los problemas sin necesidad de contar con la figura del profesor.  ¿Cómo funciona esta nueva herramienta? Profesor Lo primero que se debe tomar en cuenta por parte del profesor / creador de problemas es que el problema sea meramente educativo, quiere decir, que este no vaya a ser tomado en cuenta o ya se esté usando en concursos, ya que esto podría dar ventaja a usuarios que ya hayan visto las salidas esperadas. Una vez que ya se definió que el problema se utilizará con fines educativos se procede a la configuración. Si el problema es nuevo, se sigue el mismo procedimiento como para crear cualquier problema: Menú \u0026gt; Problemas \u0026gt; Crear un problema, donde se encontrará el siguiente campo:\n\nLas opciones disponibles son:\n Ninguno (predeterminado): El problema continúa como siempre ha existido, sin mostrar diferencias de salidas en los casos. Sólo ejemplos: Se mostrarán las diferencias de salidas para todos los casos que se guardaron en el directorio examples. Todos: Se mostrarán las diferencias de salidas para todos los casos que se agregaron en el archivo .zip, incluidos los ejemplos.  En caso de que el problema ya exista y se desee agregar esta configuración, se debe ingresar a la sección de editar problema de la forma tradicional: Menú \u0026gt; Usuario \u0026gt; Mis problemas, y después dar clic en el icono de Editar problema  . En este formulario también se encontrará disponible la configuración:\n\nEl siguiente paso es agregar el problema a algún curso; recuerda que esta configuración sólo funciona en ese lugar.\nEstudiante Para que los estudiantes puedan aprovechar esta herramienta deben estar inscritos al curso que contenga problemas educativos. 1.- El primer paso a realizar es ingresar al curso, tal como se hace tradicionalmente, seleccionar la tarea en la que estará trabajando y elegir el problema educativo.\n2.- Después se debe enviar una solución y esperar a que el juez de omegaUp evalúe el envío. En el listado de envíos aparece el botón para ver los detalles, dar clic.\n3.- En la ventana que aparece se mostrará la información de los casos, con su respectivo puntaje por cada grupo.\n4.- Puedes presionar cualquiera de los botones  para ver la diferencia en las salidas de los casos, si todos los casos del grupo son los mismos que los esperados o si hay alguna salida que no coincide.\nEn la siguiente animación se puede ver su funcionamiento tal como le aparecerá al estudiante en el curso:\n \n",url:"https://blogv2.omegaup.com/analisis-de-diferencias-en-salidas-para-envios-de-problemas-educativos/"},"https:\/\/blogv2.omegaup.com\/cursos-en-omegaup\/":{title:"Cursos en omegaUp",tags:["Internals"],content:"Descubriendo y preparando al talento de Latinoamérica Conoce nuestros cursos\nEn omegaUp los profesores:  Cuentan con más de 2000 problemas de calidad para utilizar como tareas y exámenes Pueden observar el avance de sus estudiantes Pueden identificar los temas que se están complicando a sus estudiantes.  \n\nEn omegaUp los estudiantes:  Obtienen retroalimentación automática de sus soluciones Aprenden habilidades que les serviran en su vida profesional  Conoce nuestros cursos\n",url:"https://blogv2.omegaup.com/cursos-en-omegaup/"},"https:\/\/blogv2.omegaup.com\/soluciones-de-problemas-en-omegaup\/":{title:"Soluciones de problemas en omegaUp",tags:["Anuncios","omegaUp"],content:"En este post queremos describirles cómo ver soluciones a los problemas en omegaUp. Para los autores de problemas también daremos algunos detalles sobre como agregar las soluciones a sus problemas.\nEn la vista de problema, en la parte superior podemos ver dos pestañas, Problemas y Soluciones.\n\nSi ya resolviste el problema y quieres comparar tu solución con la solución oficial, al dar click en la pestaña de Soluciones, te mostrará un mensaje como este,\n\nY así verás la solución,\n\nPor otro lado, si no has resuelto el problema el proceso para ver la soluciones será distinto.\n\n Primero intenta resolverlo, También puedes usar tokens para ver las soluciones. Por cada 10 problemas que resuelvas obtendrás un token. Ver una solución solo usa 1 token. Si ves la solución sin antes resolver el problema, éste no te dará puntos en el ranking.  Puedes ver los tokens que tienes disponibles en las vistas de soluciones dando click en \u0026ldquo;Ver mis tokens actuales\u0026rdquo;, y te mostrara un mensaje como en la imagen,\n\nPara los autores de problemas Si quieres incluir las soluciones a tus problemas debes añadir una nueva carpeta /solutions al archivo zip del problema. Dentro de la carpeta se debe agregar el archivo markdown con la solución. Las soluciones se pueden editar desde la plataforma, tal como las descripciones del problema.\nMas información aquí.\n",url:"https://blogv2.omegaup.com/soluciones-de-problemas-en-omegaup/"},"https:\/\/blogv2.omegaup.com\/reglas-del-coder-del-mes\/":{title:"Reglas del Coder del Mes",tags:["omegaUp"],content:"El reconocimiento del Coder del Mes en omegaUp se hizo con el objetivo de reconocer a coders activos en la plataforma. A continuación listamos las reglas del programa.\n Existen dos programas de Coder del Mes: Coder del Mes para Ellas y Coder del Mes General. Cada inicio de mes se publicarán los ganadores de los dos programas de Coder del Mes. La ganadora del Coder del Mes para Ellas será elegida entre las usuarias que se han identificado con el género femenino en su perfil. El Coder del Mes general no hará distinción de género. Las personas ganadoras serán publicadas en la página principal de omegaUp.com durante el mes correspondiente. La persona con el mayor puntaje acumulado durante el mes resolviendo problemas con distintivo de calidad* será el ganador del Coder del Mes General. La usuaria con el mayor puntaje acumulado durante el mes resolviendo problemas con distintivo de calidad* será la ganadora del Coder del Mes para Ellas. Debes seguir el Código de Conducta de omegaUp. Es posible que se haga una publicación en redes sociales felicitando a los ganadores. Esto dependerá de los recursos disponibles de omegaUp. Dicha publicación incluye compartir información como el alias del usuario y el nombre del usuario. Los administradores de los programas tienen el derecho de determinar la honestidad de los usuarios en sus soluciones utilizando diferentes métodos y descalificar al usuario si se encuentran violaciones. Cualquier violación a estas reglas dará lugar a disposiciones de penalización, incluyendo descalificación al Rank General o a los programas de Coder del Mes.  *Los problemas con distintivo de calidad son aquellos que muestran EN el título del problema el siguiente icono: Dicho distintivo es asignado por el departamento de Educación de omegaUp.  omegaUp se reserva el derecho de declarar vacío el reconocimiento de ambos programas de Coder del Mes en cualquier momento. Así como de modificar en cualquier momento cualquiera de los puntos anteriores con o sin previo aviso.\n",url:"https://blogv2.omegaup.com/reglas-del-coder-del-mes/"},"https:\/\/blogv2.omegaup.com\/codigo-de-conducta-en-omegaup\/":{title:"Código de Conducta en omegaUp",tags:["omegaUp"],content:"omegaUp es una plataforma educativa y creemos que debemos fomentar un ambiente con respeto y la mismas oportunidades para todos. Por ello creamos el siguiente Código de Conducta, que debes cumplir para utilizar omegaUp.com.\n En general y en especial en los concursos, cursos, el blog y redes sociales de omegaUp se crea una comunidad, donde se espera que los usuarios actúen con respeto y empatía hacia los demás. Todos los códigos enviados por los usuarios deben estar dirigidos a resolver el problema y no a violar las reglas o desestabilizar el sistema (el juez). Los usuarios no deben participar en ninguna actividad injusta que influya en los resultados propios o de cualquier otro usuario. Se debe asegurar con el profesor del curso, u organizador del concurso, si está permitido el uso de libros, notas, herramientas y código que hayas escrito previamente. Todos deben respetar los derechos de autor. Esto significa que, si se utiliza código de otra persona, el usuario debe contar con permiso explícito del autor original para hacerlo. Igualmente, los usuarios que desean añadir un problema de un tercero a la plataforma, deben seguir las reglas de reproducción o contar con permiso explícito del autor para hacerlo. El contenido que aporten los usuarios a la plataforma no debe ser inapropiado, ni ofensivo. Esto quiere decir que no se permite contenido que promueva insultos, acoso de ningún tipo, comentarios despectivos o publicar información personal de otros. Intentar extraer el código de otro usuario sin su permiso se considera trampa. Cualquier violación a estas reglas dará lugar a disposiciones de penalización, incluyendo descalificación al Rank General o a los programas de Coder del Mes o desactivación de la cuenta.   \n",url:"https://blogv2.omegaup.com/codigo-de-conducta-en-omegaup/"},"https:\/\/blogv2.omegaup.com\/soluciones-a-liga-omegaup-fase-2\/":{title:"Soluciones de la Fase 2 de la Liga de Programación omegaUp",tags:["Concursos","liga omegaup","Material de estudio","solución"],content:" Problema A  Las siguientes observaciones son claves para resolver el problema.\n Si $p \\leq n$, entonces $(w$ % $p) \u0026lt; n$. Así que el máximo residuo posible es $n - 1$. Si $w$ satisface la condición del enunciado, entonces hay $n - 1$ diferentes residuos, luego los residuos son un subconjunto de $n - 1$ elementos, de la colección $\\lbrace 0, 1, \\ldots , n - 1\\rbrace$. El mínimo común múltiplo de $1, 2, \\ldots , n$ es mayor o igual al producto de los primos menores o iguales a $ n$. El producto de los primos menores o iguales a $50$ es mayor a $10^{18}$  Veamos el caso donde $0$ no forma parte de los residuos. De 1, vemos que\n$w$ % $n = n - 1$\n$w$ % $n - 1 = n - 2$\n$\\ldots$\n$w$ % $2= 1$ .\nEntonces $w + 1$ es un común múltiplo de $2, 3, 4, \\ldots, n$.\n$(*)$ Luego, de la observación 3 vemos que\n$mcm(2, 3, 4, \\ldots, n) \\geq P_n$\n Donde $P_n$ es el producto de los primos menores o iguales a $n$.\n$(*)$ Pero $P_{50} \u0026gt; 10^{18}$. Así que si $w + 1$ es un común múltiplo de $2, 3, 4, \\ldots, n$ entonces $n \\leq 50$.\nAhora el caso donde $0$ sí forma parte de los residuos. Se sigue que existe $1 \u0026lt; k \\leq n$ tal que $w$ % $k = 0$. Con la misma lógica, de 1, vemos qué\n$w$ % $k - 1 = k - 2$\n$\\ldots$\n$w$ % $2= 1$ .\nCon ayuda de $(*)$, vemos que $k \\leq 50$. ¿Cuál es el orden de los residuos mayores a $k$?. Para esto, consideremos el mismo orden que usamos en el caso donde $0$ no forma parte de los residuos.\nEl residuo $k - 1$ que originalmente pertenecía a $k$ tiene dos direcciones: ser el residuo de un numero mayor que $k$, o $k - 1$ es el residuo que queda descartado.\nSea $M - 1$ el residuo que queda descartado, entonces $w + 1$ debe ser común múltiplo de $n, n - 1, n - 2, \\ldots , M + 1$, y para esto,\n$(w + 1) \\geq n * (n - 1) * (n - 2) * \\ldots * (M + 1)$\nLo cual sería imposible si $n - M \\geq 50$.\nAhora, si no descartamos los residuos de $k + 1, \\ldots , k + 50$, entonces $w + 1 \\geq (k + 1) * \\ldots * (k + 50)$ lo cual sería de nuevo imposible.\nPor lo tanto, $M + 50 \u0026gt; n$ y $M - 50 \u0026lt; 1$.\nDe modo que, si $n \u0026gt; 100$, la respuesta es \u0026ldquo;No\u0026rdquo;. El problema ahora se limíta a $n \\leq 100$ y $w \\leq 10^{18}$.\nPara éste problema, podemos guardar todos los residuos de $w$ con los números menores o iguales a $n$ en una estructura que nos maneje operaciones básicas de conjuntos, como un set. Usando el set, la respuesta es \u0026ldquo;Si\u0026rdquo;, si el tamaño del set después de añadir los residuos es $n - 1$, y \u0026ldquo;No\u0026rdquo; en caso contrario.\n Problema B  Tratemos cada query de manera independientemente, y nos tomamos $a_1, a_2, \\ldots, a_k$ como los puntos dados en la query.\nEl problema es equivalente a encontrar un círculo con el menor radio $r$ posible, tal que todos los puntos de la query están dentro de él. La respuesta sería el radio $r$.\nÉl cuál es un problema equivalente a encontrar el menor radio $r$ tal que existe al menos un punto contenido en cada círculo con centro $a_1, a_2, \\ldots a_n$ y radio $r$.\nSi dicho punto $p$ existe, entonces existe al menos un par de círculos que se intersecten en algun punto $T$. Por supuesto, la distancia de $p$ a $T$ es menor o igual a $r$.\nPor lo tanto, la respuesta puede ser encontrada con una búsqueda binaria.\n Fíjamos el radio $r$, el cual mandamos a la búsqueda binaria. Enumeramos los $k$ círculos. Encontramos y enumeramos las intersecciones para cada par de círculos. Para cada intersección, recorremos cada centro. Si hay un centro $a_i$que tiene una distancia menor o igual a $r$ entonces el menor radio que buscamos sí es menor o igual a $r$.  El costo de cada chequeo en la búsqueda binaria es $O(k^3)$. Y la búsqueda binaria tiene un costo de aproximádamente $50$ operaciones. Pero precalculando las soluciones, de 4, para todos los $l$ puntos antes de contestar las preguntas, reducimos el costo del chequeo a $O(k^2)$, lo cual ya es suficiente para resolver el problema.\n Problema C  Lo que buscamos, es la cantidad de subconjuntos tales que su $\\\u0026amp;$ es igual a $0$. Esta cantidad puede verse como la cantidad de subconjuntos totales, menos la cantidad de subconjuntos tales que su $\\\u0026amp;$ es diferente de $0$. Ahora, esta cantidad puede verse como la cantidad de subconjuntos cuyo $\\\u0026amp;$ tienen exactamente un bit prendido, más la cantidad de subconjuntos cuyo $\\\u0026amp;$ tienen exactamente dos bits prendidos, $\\ldots$, más la cantidad de subconjuntos cuyo $\\\u0026amp;$ tienen exactamente $20$ bits prendidos (esto ya que $10^6 \\leq 2^{20}$).\nPara esto usaremos el principio de inclusión - exclusión. De modo que la cantidad que buscamos esta dada por\n$S_ 0 - S_1 + S_2 - S_3 + \\ldots + S_{20}$\nDonde $S_i$ nos dice cuantos subconjuntos tienen un ~and~ con al menos $i$ bits prendidos.\nAhora, $S_i$ puede ser calculado con la ayuda de una SOS (Sum Over Subsets) DP.\nPara esto, sea $mask$ alguna máscara de bits en $[1, 2^{20}]$, y definamos $m$ como el ~and~ de algún subconjunto del arreglo, tal que $mask \\\u0026amp; m = mask$. Es decir, $mask$ es una submáscara de $m$. Entonces, DP[mask] nos dice cuántas diferentes $m$ existen. (dos $m$ se consideran diferentes, si las posiciones de los elementos en el arreglo que la componen no son todas iguales). Está DP puede calcularse de la siguiente manera.\n Los casos base los formamos añadiendo la cantidad de ocurrencias de $x$ en el arreglo, a $DP[x]$. Fíjamos $bit \\in [1, 20]$, de izquierda a derecha. Para cada mask en $[0, 2^{20}]$, tal que mask tiene el $bit$-ésimo bit apagado (mas formalmente, $mask \\\u0026amp; (1 \u0026laquo; bit) = 0$ ) se hace la transición DP[mask | (1 \u0026laquo; bit)] += DP[mask].  De modo que $S_i = 2^{DP[m]}$, para cada $m$ una máscara con al menos $i$ bits prendidos.\n Problema D  Sean $p_1, p_2, \\ldots, p_m$ las posiciones de la cadena en donde hay un $1$.\nDefinimos $r$ cómo la posición donde yace la rana, y $b$ como la cantidad de brincos que ha dado hasta el momento. Inicialmente, $r = p_1$ y $b = 0$. La respuesta puede encontrarse mediante siguiente algoritmo.\n  Encontrar $j$ tal que $p_j - r \\leq k$ y $p_{j + 1} \u0026gt; k$\n  Hacemos\n$b = b + 1$ y $r = p_j$\n  Repetimos mientras $r \\neq p_m$.\n  La respuesta final es $b$. El algoritmo se puede implementar con complejidad lineal usando la técnica de two pointers (usando $r$ y $j$ como los pointers).\n Problema E  Rescatando la cantidad de ocurrencias para cada vocal (no hay que olvidarse de contar las mayúsculas) mientras recorremos la cadena, estamos listos para imprimir las tres respuestas. Las cuales son\n**(a) ** Tamaño de la cadena.\n(b) Suma de las ocurrencias de cada vocal.\n(c) Imprimir la cadena de derecha a izquierda.\n Problema F  Salvemos los dos vectores dados $a_1, a_2, \\ldots , a_n$ y $b_1, b_2, \\ldots , b_n$, y generemos un nuevo vector $c_1 = (a_1 + b_1), \\ldots, c_n = (a_n + b_n)$. La solucion es imprimir $c_1, c_2, \\ldots, c_n$.\n",url:"https://blogv2.omegaup.com/soluciones-a-liga-omegaup-fase-2/"},"https:\/\/blogv2.omegaup.com\/todos-los-videos-del-curso-de-introduccion-a-c\/":{title:"Todos los videos del curso de Introducción la Programación con C\u002b\u002b",tags:["Anuncios","omegaUp"],content:"Actualización 10/04/20: El curso ha terminado y este post incluye los 11 videos.\nComo parte de la iniciativa #QuédateEnCasaConOmegaUp estuvimos impartiendo un curso de Introducción a C++ en vivo a través de Facebook Live.\nEl material del curso está disponible de forma abierta y gratuita en la plataforma de omegaUp y puedes acceder en este enlace (https://omegaup.com/course/introduccion_a_cpp) para ver el material y resolver los ejercicios en línea.\nAquí te dejamos un enlace a todos los videos y estaremos actualizando este post con cada video nuevo en la serie:\n           Queremos agradecer especialmente a nuestro usuario OrlandoIsay del Instituto Tecnológico Superior del Sur de Guanajuato (ITSUR) por impartir este excelente curso.\n",url:"https://blogv2.omegaup.com/todos-los-videos-del-curso-de-introduccion-a-c/"},"https:\/\/blogv2.omegaup.com\/soluciones-a-liga-omegaup-fase-1\/":{title:"Soluciones de la Fase 1 de la Liga de Programación omegaUp",tags:["Concursos","liga omegaup","Material de estudio","solución","soluciones"],content:"Problema A Para este problema, consideramos un arreglo de ocurrencias $O$ sobre los elementos del arreglo. De modo que la respuesta está dada por\n$\\sum\\limits_{i=A}^B O_{i}$\n Problema B Si consideramos el mismo arreglo de ocurrencias $O$ sobre los elementos del arreglo, la respuesta está dada por $O_k$.\n Problema C Podemos generar todos los elementos de la secuencia de Fibonacci hasta $30000$, y guardarlos en un mapa $M$, de modo que $M_k = 1$ si $k$ es un elemento de Fibonnaci, y $M_k = 0$ en caso contrario. Generamos la respuesta simplemente iterando desde $i = 4$ hasta $i = N - 1$, e imprimimos $i$ si $M_i = 0$.\n Problema D La clave para este problema, es usar variables que no provoquen un desbordamiento, por ejemplo, unsigned long long. Luego, es conocido que la serie de Fibonacci crece rápidamente, lo suficiente, como para generar la secuencia con todos sus elementos menores o iguales a $N$, guardando por cada uno su respectiva posición en ella. Por lo tanto, basta con checar si $N$ es un elemento, e imprimir su posición. En caso de no serlo, imprimimos $-1$.\n Problema E Este tipo de problema es conocido como straight-forward. Podemos guardar las estaciones de radio, y checar cuál estación es la mas cercana a la frecuencia dada, con una simple resta. En caso de haber dos estaciones con la misma distancia, la respuesta es la mayor. Solo debemos cuidar que la frecuencia esté dentro del rango permitido.\n Problema F En este problema lo que tenemos es un grafo dirigido acíclico con aristas pesadas (intuitivamente, es un árbol, sin la propiedad de que cualquier par de nodos estan conectados por un único camino). Los vértices son los eventos temporales, las aristas son dirigidas de $p_i$ a $i$, y su peso es $d_i$. Además, cada vértice contiene un valor extra $r_i$. Un grafo que podemos asociar al primer caso de ejemplo es el siguiente.\nSean $v_1$ y $v_k$ dos vértices distintos, tales que $v_1$ es ancestro de $v_k$. Es decir, existe un camino $v_1 \\rightarrow v_2 \\rightarrow \\ldots \\rightarrow v_k$ en el grafo. Definimos $S(v_1, v_k)$ como\n$\\sum\\limits_{i=1}^{k - 1} d_{v_i}$\nEs decir, la suma de los pesos en las aristas del camino. De modo que el problema se convierte en: Para cada vertice $v$, contar cuántos vértices $u$ en su \u0026ldquo;subárbol\u0026rdquo; $\\;$ existen tales que\n$r_u - S(v, u) \\geq 0 $\nPorque esto siginifica que tenemos suficientes segundos para viajar por el tiempo desde $u$ hasta $v$.\nConsideremos un arreglo $E$, donde la entrada $E_v$ guarda cuántos descendientes $u$ de $v$ satisfacen\n$r_u - S(v, u) \\geq 0 $\nPero\n$r_u - S(p_v, u) \u0026lt; 0 $\nDonde $p_v$ es el padre de $v$. Si $v = 0$, entonces no hace falta considerar a su padre, puesto que no podemos viajar por el tiempo a algún ancestro de $0$ (ya que ni siquiera existe alguno).\nEn otras palabras, $E_v$ guarda cuántos descendientes de $v$ llegan a lo mas al vértice $v$.\nTambién consideremos un arreglo $D$, donde la entrada $D_v$ guarda cuántos descendientes $u$ de $v$ satisfacen\n$ r_u - S(v, u) \u0026lt; 0 $\nEs decir, $D_v$ guarda cuántos descendientes de $v$ no pueden llegar al vertice $v$.\nY además mantengamos un arreglo $T$, donde la entrada $T_v$ guarda el tamaño del \u0026ldquo;subárbol\u0026rdquo; de $v$ (incluyendo a $v$). En otras palabras, cuántos descendientes tiene $v$ en total mas el mismo.\nPor lo tanto, la respuesta final para el vértice $v$ está dada por\n$(T_v - 1) - \\sum\\limits_{v \\rightarrow u} (E_u + D_u)$\ndonde $u$ es un hijo directo de $v$. Ya que esto calcula cuántos descendientes de $v$ si pueden llegar a $v$.\nPara el cálculo de nuestros arreglos, hacemos una dfs sobre el \u0026ldquo;árbol\u0026rdquo; (partiendo del vertice 0). Para cada vértice $u$, hacemos una búsqueda binaria sobre un arreglo que mantenga la suma acumulada de los costos sobre las aristas que forman parte del camino de $0$ a $u$, que nos devuelva el máximo ancestro $v$ al que podemos llegar desde $u$. Lo que nos dice que $E_v$ actualiza su valor a $E_v + 1$ (inicialmente, $E_1 = E_2 = \\ldots = E_n = 0$). Esto se puede hacer usando un arreglo global. La idea es añadir la suma acumulada, luego explorar recursivamente el subárbol de $u$, y luego quitar la suma acumulada que añadimos. Esto es particularmente sencillo si usamos un vector de la STL para el arreglo global.\nEl arreglo $T$ se calcula facilmente en la misma dfs, ya que\n$T_v = 1 + \\sum\\limits_{v \\rightarrow u} (T_u)$\nAhora podemos generar $D$, al estilo de programacion dinámica usando $E$. Notemos que\n$D_v = \\sum\\limits_{v \\rightarrow u} (E_ u + D_u)$\nLo que se puede hacer en la misma DFS.\nPor lo tanto, nuestro algoritmo tiene complejidad $O(Nlog(N))$.\n Problema G Primero reescribamos la expresión dada como\n$k = \\dfrac{xy}{x + y}$\nDe donde podemos despejar $y$ como\n$y = \\dfrac{xk}{x - k}$\nSin perdida de generalidad, supongamos $x \\leq y$, entonces se tiene\n$x \\leq \\dfrac{xk}{x - k}$\n$x^2 \\leq 2xk$\n$x \\leq 2k$\nPor lo tanto, podemos iterar $x$ desde $1$ hasta $2k$, obtenemos $y$, y verificamos que $k = \\dfrac{xy}{x + y}, y \u0026gt; 0$.\nGuardamos las parejas que satisfazcan dichas condiciones y las imprimimos en el orden requerido, cuidando no repetir alguna respuesta.\nLo que nos deja con un algoritmo de complejidad $O(k)$.\nUna solución alternativa es la siguiente:\nTe puedes dar cuenta que $x, y \u0026gt; k$, entonces el problema se convierte a buscar $a$ y $b$ que cumplan\n$\\dfrac{1}{k} = \\dfrac{1}{k + a} + \\dfrac{1}{k + b}$\ncon $a,b \u0026gt; 0$. Si simplificas la igualdad llegas a que $k^2 = ab$, así que todo se reduce a encontrar las parejas de divisores $a, b$ de $k^2$. Lo que deja también un algoritmo de complejidad $O(k)$.\nNota: Agradezco a José Tapia y a Carlos Galeana por su colaboración en el problema $G$.\n ",url:"https://blogv2.omegaup.com/soluciones-a-liga-omegaup-fase-1/"},"https:\/\/blogv2.omegaup.com\/quedate-en-casa-con-omegaup-nuestra-respuesta-al-covid-19\/":{title:"Quédate en casa con omegaUp - nuestra respuesta al COVID-19",tags:["Anuncios","omegaUp"],content:"Querida comunidad omegaUp: La epidemia del COVID-19 ha causado cambios importantes en nuestra vida diaria, trabajo, escuela y familia. Para ayudar a manejar el Distanciamiento Social a toda nuestra comunidad, hemos creado la campaña Quédate en casa con omegaUp: una serie de iniciativas educacionales en línea para apoyar la continuidad de la educación tecnológica en Latinoamérica.\n 1. Tutoriales para Profesores: ¿Cómo usar omegaUp para dar clases de programación en línea? omegaUp.com es una plataforma gratuita en Español que ayuda a estudiantes a mejorar sus habilidades en Ingeniería de Software resolviendo retos de programación de una forma divertida y competitiva. Profesores de más de 100 escuelas de nivel Medio Superior y Superior en México y Latinoamérica usan la plataforma para dejar tareas y exámenes con retos de programación que los alumnos pueden resolver en línea.\nTe invitamos a ver nuestros video-tutoriales para saber cómo funciona la plataforma de omegaUp y cómo puedes usarla para administrar tus cursos de programación en línea. Aquí dejamos el primer tutorial, en los próximos días produciremos más tutoriales que publicaremos en nuestra página de Facebook:\nhttps://www.youtube.com/watch?v=NgaYc9eYBbo\n2. Para estudiantes: Ciclo de Conferencias en línea vía Facebook Live Experiencias de Carrera es uno de los programas sociales de omegaUp que busca conectar el talento latinoamericano con experiencia en la industria de la Ingeniería de Software con estudiantes para motivarlos a continuar en el ramo de las Ciencias Computacionales y compartir la experiencia de trabajar en compañías como Google, Microsoft, Facebook entre otras.\nUsualmente omegaUp organiza estas pláticas para las instituciones reconocidas como La Escuela del Mes y Clubes de Programación omegaUp. Sin embargo durante Marzo y Abril abriremos el ciclo de conferencias a todos los estudiantes que deseen entrar a través de Facebook Live. Síguenos en nuestra página de Facebook para que te enteres de las fechas y no te pierdas a ninguno de nuestros excelentes ponentes.\n3. Para estudiantes: Aprende a programar en C++ con omegaUp - curso en línea  En omegaUp estamos preparando un curso en línea gratuito y abierto al público en general para aprender a programar en C++ en línea, con omegaUp. El curso estará basado en el material de Introducción a C++ que tenemos disponible en la plataforma de omegaUp.\nEste curso será una excelente oportunidad para alumnos de nivel Medio Superior y Superior que deseen ampliar sus conocimientos de Ingeniería de Software, o todos aquellos simplemente empezar a incursionar en el amplio mundo de las Ciencias Computacionales.\nSíguenos en nuestra página de Facebook para conocer los horarios y más detalles sobre el curso.\n4. Liga de Programación omegaUp ¿Estás interesado en el mundo de la programación competitiva? omegaUp organizará la 1er Liga de Programación omegaUp, una serie de concursos semanales abiertos al público en general con temas y niveles de dificultad variados, empezando el próximo Jueves 26 de Marzo.\nDemuestra tus habilidades de resolución de problemas computacionales y mejora tu nivel compitiendo contra los mejores. Para más detalles sobre las bases, registro, premios y fechas consulta nuestra página de Facebook.\n5. Para nuestros amigos en Centroamérica: 1er Copa Centroamericana de Programación En omegaUp también estamos organizando la 1er Copa Centroamericana de Programación, una competición dirigida a nuestra comunidad de El Salvador, Honduras y Guatemala. El concurso se llevará a cabo el Sábado 25 de Abril. Para mayor información sobre los requisitos y registro te invitamos a leer nuestras bases aquí.\n En estos momentos difíciles es cuando más creemos que podemos contribuir a la causa educacional. Por favor ayúdanos a compartir este mensaje con el hashtag #QuédateEnCasaConOmegaUp. Estamos en contacto y por favor cuiden de su salud y la de sus familiares manteniéndose en casa.\nJoe Ponce Director Ejecutivo, omegaUp\n",url:"https://blogv2.omegaup.com/quedate-en-casa-con-omegaup-nuestra-respuesta-al-covid-19/"},"https:\/\/blogv2.omegaup.com\/administracion-de-identidades\/":{title:"Administración de Identidades",tags:["Uncategorized"],content:"Hemos liberado una nueva funcionalidad en omegaUp para que puedas administrar identidades dentro de un grupo. Si has sido organizador de un concurso o curso, seguramente has requerido de la ayuda de algún miembro de omegaUp para dar de alta las cuentas de los usuarios que participarán en el evento que organizaste con este script. Con esta nueva funcionalidad serás capaz de realizar todas las acciones por tu cuenta.\n¿Qué es una Identidad? Una identidad en omegaUp es una cuenta con los privilegios suficientes para ingresar a un curso o concurso para el cual haya sido creada. Anteriormente, para que un usuario pudiera ingresar al curso o concurso, era necesario hacer los cambios necesarios en el código descrito en el párrafo anterior.\nVentajas Las ventajas que se tienen con esta nueva funcionalidad se describen a continuación:\nProfesor / organizador  Rapidez: Al poder crear sus identidades, el organizador puede disponer de ellas en el momento que las da de alta. Ya no es necesario esperar a que se haga el despliegue con los usuarios que se pretenden agregar. Control: Estas cuentas de identidades ahora las podrá visualizar en el mismo lugar donde están las cuentas de los usuarios que se agregan al curso. Seguridad: Es muy importante señalar que una vez que la identidad se asocia a un concursante, esta ya no puede ser utilizada por nadie más. Ya no será necesario reutilizar cuentas.  Alumno / participante  Privacidad: Siempre y cuando las identidades se den de alta con nombres genéricos, los datos de los usuarios no serán expuestos en ninguna parte de la plataforma. Control: El usuario podrá agregar a su cuenta tantas identidades le sean asignadas, lo cual tiene una gran ventaja, ya que todos los problemas que resuelva con cualquiera de sus identidades serán tomados en cuenta para su rankeo.  ¿Cómo funciona la Administración de Identidades? Crear Identidades  \nEn la animación anterior se muestra cómo crear un grupo con identidades, este proceso se describe paso a paso a continuación:\n1. Ingresa a la sección de Mis Grupos. Una vez que ingresas a omegaUp, y en el menú superior busca la opción Concursos \u0026gt; Mis grupos:\n\n2. Crear el grupo Si ya creaste el grupo pasa al punto 3, de lo contrario presiona el botón de Crear grupo:\n\nLlena los datos de nombre y descripción del Grupo, el alias se genera automáticamente de acuerdo al nombre del grupo. Una vez que has llenado los datos, presiona el botón de Crear grupo:\n\n3. Selecciona el grupo Busca tu grupo en el listado, al encontrarlo da clic sobre el para que te mande al detalle:\n\n4. Crear las identidades Si cuentas con los permisos suficientes, en esta pantalla encontrarás una pestaña de Crear identidades, al dar clic en ella te aparecerá lo siguiente:\n\nVas a ver un botón que dice seleccionar el archivo, da clic para que puedas cargar un archivo en formato CSV.\n Nota: Esta característica aún está en etapa de experimentación, así que si requieres subir un archivo con identidades, es necesario que envíes un correo a engineering@omegaup.com con tu nombre de usuario y el motivo para el que utilizarás la funcionalidad.\n 5. Llena el archivo Si ya tienes el archivo CSV con las identidades a crear, pasa al punto 6, de lo contrario aquí te indicamos cómo generarlo.\nAquí puedes descargar la plantilla para que puedas registrar a todos los usuarios desde algún programa de Hoja de cálculo. Cuando guardes los cambios cerciórate de que el archivo lo guardas en el formato correcto (CSV). Este es el ejemplo de un archivo para subir.\nLas consideraciones que debes tener al crear el archivo son las siguientes:\nTodos los campos son obligatorios y deben seguir con las siguientes reglas:\n username: Mismas reglas que cuando se da de alta un usuario desde la página de registro. name: Mismas reglas que cuando se da de alta un usuario desde la página de registro. country_id: Debes ingresar el código del país o la región según iso3166-2, ejemplo: Si los concursantes son de México, entonces debes escribir el código MX. state_id: Mismo caso que el campo anterior, debes buscar el código del estado/provincia/distrito al que pertenezca según iso3166-2, este código está compuesto por [país o región-estado o provincia o distrito]. Sólo escribe los dígitos que están después del caracter -. Ejemplo: Si los concursantes son de Guanajuato, México, debes escribir GUA. gender: Si tienes identificados a los concursantes, puedes indicar una de las siguientes opciones: [male, female, other, decline]. Recuerda que si escribes cualquier cosa distinta a las 4 opciones listadas, te aparecerá un error al querer subir el archivo. school: Si ya tienes registrada la escuela en la plataforma, escribe el nombre tal cual está dada de alta, de lo contrario, se va a generar un nuevo registro de escuela.  Guarda el archivo en formato CSV como se mencionó anteriormente.\n6. Sube el archivo Elige el archivo con las identidades que deseas dar de alta y da clic en abrir:\n\nTodas las identidades te deben de aparecer en formato de tabla como se muestra en la siguiente imagen:\n\nUna vez que las puedas visualizar, revisa que los datos son correctos. En caso de que tengas información incorrecta, vuelve a modificar tu archivo de identidades, guárdalo y regresa al punto 4.\nSi los datos son los correctos, da clic en el botón de Crear identidades. Listo, ahora ya cuentas con identidades ligadas a un grupo.\nComo puedes notar, en la tabla de arriba se visualizan las contraseñas asignadas a cada identidad, es recomendable que las guardes en algún lugar seguro para posteriormente compartirlas con los participantes de tu concurso o curso (lo puedes hacer presionando el botón  que aparece justo debajo del botón de Crear Identidades) ya que si te sales de esta pantalla, no las podrás volver a consultar.\nNota: Las contraseñas se hashean y se almacenan en la base de datos: quiere decir que ya no se puede revertir para visualizar la contraseña.\nPara tener un mejor control sobre las identidades que creaste, estas cuentan con un identificador en el username: [nombre-del-grupo:username], de esta forma siempre tendremos una asociación directa entre identidades y grupo.\nEn caso de que no hayas guardado las contraseñas, no te preocupes, las puedes regenerar volviendo a subir el .csv. Alternativamente si sólo quieres restablecer la contraseña de un sólo alumno, puedes hacer eso desde la pestaña de miembros, tal como se muestra en la siguiente animación:\n \nCambiar Password También puedes editar información de las identidades, recuerda que solamente el creador de las identidades puede realizar esta acción. La forma de hacerlo se muestra en la siguiente animación:\n \nActualizar información básica Ya que le compartiste las identidades a los respectivos participantes, ellos pueden ingresar a la plataforma de la misma forma que cualquier otro usuario, la diferencia que van a notar es que estas cuentas no podrán editar sus datos, en la siguiente animación se muestra:\n \nIngresar a omegaUp por medio de una identidad Un caso que pudiera ser muy común es que un usuario tenga que agregar varias identidades.\nSupongamos el siguiente ejemplo: El alumno Juan Pérez utiliza frecuentemente la plataforma de omegaUp, porque en ella puede practicar con problemas de programación. En la escuela que asiste, su maestra decidió crear un curso en la plataforma y dio de alta las identidades con las que quiere que ingresen sus alumnos. Además, por su buen desempeño, Juan es invitado a un concurso estatal de programación, donde el organizador ya ha creado las identidades con las que ingresarán los participantes de dicho concurso.\nEn este caso Juan ya cuenta con su usuario de la plataforma, y aparte le han compartido dos cuentas con identidades adicionales. Si quiere que todos los problemas que resuelva tanto en su escuela, como en el concurso sean contabilizados para su posición en la tabla de mejores coders, lo que debe hacer es lo que se muestra en la siguiente animación:\n \nVincular identidad con usuario El usuario debe ingresar a omegaUp con su cuenta que comúnmente utiliza.\nDespués debe dirigirse a Mi perfil en el menú superior derecho, y después da clic en Editar Perfil tal como se muestra en la siguiente imagen:\n\nUna vez que dentro de la pantalla de Editar Perfil, si se desplaza un poco, debajo de Editar tu perfil se puede encontrar la sección de Administrar Identidades. Sólo es cuestión de que agregue el username y la contraseña de la identidad para que esta se asocie a la cuenta.\n\nAtentamente, El equipo de omegaUp\n",url:"https://blogv2.omegaup.com/administracion-de-identidades/"},"https:\/\/blogv2.omegaup.com\/el-nuevo-ranking-de-escuelas-de-omegaup\/":{title:"El nuevo ranking de escuelas de omegaUp",tags:["Anuncios"],content:" Rankings de escuelas\n  Queremos presentarles el nuevo ranking de escuelas de omegaUp, tanto mensual como histórico. Cada uno de ellos funciona de manera similar, salvo por algunas variaciones que detallaremos a continuación:\n El score de una escuela para el ranking mensual, se obtiene a partir de la suma de los puntos que provee cada problema que los usuarios de la escuela han resuelto dentro del mes actual.   Contamos los puntos de cada problema una única vez, por lo que si 10 usuarios de una misma escuela, resolvieron el mismo problema que otorgaba 0.5 puntos, la contribución de éstos es 0.5 y no 5 (0.5*10).\n El score de una escuela para el ranking histórico es calculado de la misma manera que el rank mensual, con el diferencial de que el score se calcula a partir de todos los problemas que se resolvieron desde que la escuela fue creada.  Recuerda que un problema se cuenta como resuelto por una escuela, siempre que un usuario asociado a la misma, lo haya resuelto. Si dicho usuario, luego modifica su escuela actual en su perfil, dicho problema y el puntaje que éste aportaba al score de su escuela anterior, no se mueven a la nueva, puesto que a la fecha en que resolvió dicho problema, el usuario aún no pertenecía su nueva escuela.\nAsí que si lo que un coder desea es que su escuela mejore su score en el ranking de omegaUp, debe priorizar que los alumnos de la misma resuelvan la mayor cantidad de problemas distintos en la plataforma, pues el hecho de que varios resuelvan el mismo problema, aportaría lo mismo a que uno solo lo haga.\nAtentamente,\nEl equipo de omegaUp\n",url:"https://blogv2.omegaup.com/el-nuevo-ranking-de-escuelas-de-omegaup/"},"https:\/\/blogv2.omegaup.com\/insignias-de-usuario-en-omegaup\/":{title:"Insignias de Usuario en omegaUp",tags:["Anuncios","insignias","nueva-funcionalidad"],content:"Estimados coders,\nTenemos el agrado de presentarles una nueva característica de la plataforma: “Insignias de Usuario”. Estas insignias son pequeños reconocimientos para los diversos logros alcanzados por ustedes y se encuentran ya disponibles en la plataforma.\nPara ver las insignias que has obtenido, simplemente debes acceder a tu perfil en omegaUp, ahora existe una nueva sección donde se listarán todas tus insignias conseguidas:\n \nAdemás, si quieres ver todas las insignias existentes, solo debes hacer click en el enlace Ver todas, que se encuentra al costado del número de insignias obtenidas. Recuerda que al poner el mouse sobre el ícono de la insignia, podrás ver la descripción de lo que tienes que hacer para poder obtener dicha insignia. Hay insignias que tienen un ícono sombreado por completo de negro, eso significa que aún no la has obtenido, ¡podrás ver el ícono de la insignia una vez la obtengas!\n \nSi quieres ver un poco más de información de una insignia, basta con que hagas click sobre ella, de esta manera, podrás acceder a una vista más detallada:\n \nY eso no es todo… Ahora, cada vez que recibas una insignia nueva, recibirás también una notificación, así siempre estarás al tanto de los nuevos reconocimientos adquiridos.\nY si te estás llenando de notificaciones, puedes marcarlas como leídas a todas, o de manera individual.\n \n¡Tú también puedes proponer nuevas insignias, solo debes seguir la Guía para la propuesta de Insignias de omegaUp!\nEsperamos que te guste esta nueva característica y que puedas desbloquear todas las insignias de usuario en omegaUp.\n",url:"https://blogv2.omegaup.com/insignias-de-usuario-en-omegaup/"},"https:\/\/blogv2.omegaup.com\/muchas-gracias-2da-gala-anual-de-omegaup\/":{title:"¡Muchas gracias! - 2da Gala Anual de omegaUp",tags:["omegaUp"],content:" Prof. Pedro Fuentes dando un gran discurso en la 2da Gala de omegaUp.\n  Queridos amigos, Gracias a la increíble generosidad de todos los participantes, nuestra 2ª Gala Anual celebrada el 19 de Octubre trajo casi $ 40,000 en fondos que serán utilizados para ayudarnos a mejorar omegaUp.com como una plataforma de aprendizaje gratuita para llegar a más estudiantes, y continuar nuestros programas sociales.\n Códigos de Yucatán by Rafa Díaz, Artist \u0026amp; member of omegaUp Board of Directors\n   Eduardo Sosa, Consul Adscrito de México en Seattle, en el discurso de apertura.\n  Hemos sido honrados por la presencia de Eduardo Sosa, Cónsul de México, Clary Monzón, Cónsul General de El Salvador y Miguel Ángel Velásquez, Cónsul General de Perú. \u0026ldquo;El trabajo de omegaUp debe ser visto como el puente que une los sueños de nuestros estudiantes con un entorno de innovación que ya está sucediendo en todo el mundo\u0026rdquo;, fueron las palabras de apoyo del honorable Cónsul Eduardo Sosa. \u0026ldquo;Los puentes te van a llevar más lejos que las paredes. Son más difíciles de hacer, y deshacer.\u0026quot;, fueron las palabras de aliento del honorable Cónsul Miguel Ángel Velásquez.\n Miguel Ángel Velásquez, Honorable Consul de Perú. Clary Monzón, Honorable Consul de El Salvador in Seattle\n   Miguel Ángel Velásquez, Honorable Consul de Perú en Seattle\n  Hemos celebrado los logros de la Escuela del Año, el Instituto Técnico Superior del Sur de Guanajuato representado por el Prof. Germán Gutiérrez, el organizador principal de la Coding Cup ITSUR 2019, un concurso de programación organizado en omegaUp que cuenta con 1500 estudiantes que participaron en todo México.\n La Escuela del Año: Nancy Pacheco, parte del omegaUp Board of Directors y Prof. Germán Gutiérrez del Instituto Tecnológico Superior del Sur de Guanajuato.\n   El Prof. Pedro Fuentes compartió, en un emotivo discurso, su experiencia al guiar a los alumnos del Centro de Bachillerato Tecnológico Agropecuario #39 en Temoac, Morelos, a participar en competiciones internacionales de robótica utilizando la magia de la programación como su fuerte. La historia del Prof. Pedro estará siempre grabada en nuestros recuerdos como un ejemplo de logro y éxito a través de la perseverancia.\n Salvador Segura - parte del omegaUp Board of Directors, cerrando la Gala 2019.\n   Gracias - amigos, voluntarios y donadores - por hacer posible estas historias de éxito. Su apoyo inspira talento y nos motiva a continuar en este viaje.\n omegaUp Fundraising Team y amigos\n  Para mayor información sobre la organización, visita omegaUp.org y síguenos en Facebook.\nSinceramente,\n Joemmanuel Ponce Director Ejecutivo - omegaUp.\n",url:"https://blogv2.omegaup.com/muchas-gracias-2da-gala-anual-de-omegaup/"},"https:\/\/blogv2.omegaup.com\/guia-para-la-propuesta-de-insignias-en-omegaup\/":{title:"Guía para la Propuesta de Insignias en omegaUp",tags:["badges","Contribuir a omegaUp","contribuir-a-omegaup"],content:"Tú también puedes proponer nuevas insignias para la plataforma, simplemente debes tomar en cuenta las consideraciones que se detallan a continuación y abrir un issue en nuestro repositorio en Github haciendo clic aquí.\nConsideraciones:\n Las insignias en omegaUp son una manera de reconocer logros pequeños pero significativos, conseguidos por los usuarios al usar la plataforma. En dicho sentido, no está permitido proponer insignias ad-hoc, cuya posibilidad de ser conseguidas involucre aspectos que van más allá de la habilidad del estudiante o el uso que éste le da a la plataforma. Por ejemplo:  Insignia por haber ganado un concurso en Enero Insignia por tener un nombre de usuario menor a 5 caracteres      El nombre de una insignia está limitado a 50 caracteres y debe ser pensado como una característica y no como una acción del usuario. Por ejemplo, si lo que se desea proponer es una insignia para un usuario que ha enviado feedback sobre un problema, el nombre de dicha insignia debe ser: “Proveedor de Feedback”, en lugar de “Proveer Feedback” o “Haber provisto de Feedback”.    La descripción de una insignia debe responder a la pregunta: ¿Qué debe haber realizado un usuario para recibir esta insignia?, y debe seguir el siguiente formato: “El usuario realizó [inserte la acción que realizó]”.    Una insignia puede tener un ícono personalizado proporcionado por la persona que la propone o implementa. Los íconos personalizados tienen ciertas restricciones, que son:  Debe ser un archivo .svg Las dimensiones del ícono son 600x600 píxeles. El archivo debe tener un peso máximo de 15kB. El ícono debe mantener siempre la forma de la insignia por defecto, lo único que puede ser ajustado son los colores y el relleno de la misma. Por lo tanto, en caso de ser requerido, el ícono personalizado puede ser creado a partir de una modificación del ícono por defecto, el cual puede ser descargado del siguiente enlace.      El usuario que propone una insignia puede indicar también cómo debería ser la consulta en la base de datos, para que ésta sea asignada e incluso la prueba unitaria que se puede realizar. De esta manera podrá facilitar el trabajo de la persona que se encargue de implementar la misma.  ",url:"https://blogv2.omegaup.com/guia-para-la-propuesta-de-insignias-en-omegaup/"},"https:\/\/blogv2.omegaup.com\/reporte-de-actividades-2019\/":{title:"Reporte anual de actividades 2019",tags:["omegaUp","Reportes"],content:" \u0026ldquo;Yo sí creo que omegaUp me ayudó a llegar aquí [Microsoft], porque fue la primera plataforma que usé, y por bastante tiempo, para aprender las bases; y eso realmente cambió el destino de mi vida y para dónde fue mi camino” - Elsy Pinzón, Software Engineer en Microsoft de Yucatán, México.\n Queridos amigos, Cuando escribimos la primer línea de código de omegaUp.com 8 años atrás, estábamos cambiando la industria del software en México, pero no lo sabíamos aún. El 2019 marcó el tercer año de operaciones desde que omegaUp se convirtió en una asociación sin fines de lucro ( registro 501(c)(3) en Estados Unidos) con la misión de construir el camino del mejor talento en Ingeniería de Software en América Latina, ofreciendo una plataforma de aprendizaje accesible y programas sociales.\nEstamos convencidos que el idioma no debe ser una barrera de entrada a la industria de la Ingeniería de Software: es por eso que creamos omegaUp.com, una plataforma gratuita online con contenido en Español donde los estudiantes pueden mejorar sus habilidades de programación resolviendo retos. Creemos en el rol fundamental que los profesores tienen en la educación de sus alumnos: es por eso que creamos herramientas en omegaUp para que los profesores administren sus cursos de programación, tareas y organicen exámenes.\n omegaUp.com\n  Gracias a la generosidad de ustedes, nuestros donadores, en 2019 pudimos ofrecer un servicio gratuito en omegaUp.com a 22,689 usuarios que resolvieron al menos 1 reto, 88% de ellos de México. En total nuestros usuarios resolvieron 189,151 retos. omegaUp se usa en más de 200 Preparatorias y Universidades, haciéndolo una herramienta de vital importancia en la educación de Ciencias Computacionales de muchos estudiantes. Sólo hay una forma de que una plataforma online pueda ser tan popular sin un presupuesto de promoción: simplemente hace el trabajo de los profesores y estudiantes más fácil.\n Luis Héctor Chávez, CTO de omegaUp (atrás) y Juan Pablo Gómez, Software Engineer en omegaUp (right) ayudando a más contribuidores de Open Source en el CCOSS 2019.\n  Nuestros programas sociales van dirigidos a inspirar talento promocionando las carreras exitosas de la comunidad latinoamericana en la Ingeniería de Software. Este año empezamos Historias omegaUp, una serie de entrevistas con Ingenieros de Software de Microsoft y Facebook que aprendieron a programar en omegaUp.com.\nEsperamos que estas historias ayuden a inspirar más talento en Latinoamerica validando el valor de nuestra comunidad en la industria.\n  Con nuestro programa Experiencias de Carrera, organizamos 8 videoconferencias, conectando más de 2000 estudiantes con el talento de la industria que trabaja en compañías como Amazon, DigitalOnUs, Microsoft y Oracle. Estudiantes de escuelas como el Colegio de Bachilleres Tecnológico Agropecuario (CBTa #39) en Temoac, Morelos, CONALEP 252 en Veracruz, la Universidad de Guanajuato, México, tuvieron la oportunidad de escuchar experiencias y recomendaciones de talento latinoamericano actualmente trabajando en la industria.\n Salvador Segura (Director de Business Programs en Microsoft) platicando con alumnos del CONALEP 252 en Veracruz, México\n  Lanzamos Clubes de Programación omegaUp, un programa piloto que tiene como objetivo apoyar grupos estudiantiles y clubes de programación con recursos que maximicen su impacto. Estamos trabajando muy de cerca con la Universidad Autónoma de Chihuahua y el Colegio de Bachilleres de Chihuahua. Además, cada mes premiamos al mejor estudiante de omegaUp con nuestro programa de Coder del Mes.\n Miguel Romero, Director de Programas en omegaUp (centro) con alumnos del Colegio de Bachilleres de Chihuahua, México\n  Uno de los retos más cruciales que enfrentamos como industria es la diversidad de género. Sólo el 26% de los usuarios de omegaUp son mujeres. Este número no está nada cerca de donde quisiéramos que esté, y como una plataforma educativa de alto impacto reconocemos nuestra responsabilidad social para ayudar con este problema. Estamos comprometidos a ayudar a cerrar la brecha existente incentivando y apoyando esfuerzos de diversidad de género a través de los Clubes de Programación registrados en nuestro programa, donde es un objetivo mutuo incrementar la participación femenina en las actividades del club. Nuestros logros no podrían ser posibles sin el tremendo esfuerzo y pasión de nuestros 23 voluntarios distribuidos en Estados Unidos, México y Perú. A todos ellos, muchas gracias por su fantástico compromiso e incansable labor en cumplimiento de la misión de omegaUp.\n Voluntarios de omegaUp en el área de Seattle, WA\n   Voluntarios de omegaUp en México y Silicon Valley\n  Todos estos resultados fueron obtenidos con un presupuesto operativo de tan sólo $62,247 dólares de los cuales 71% se usaron para nuestros programas sociales: omegaUp.com, Experiencias de Carrera, Coders del Mes y Clubes de Programación. Invertimos 17% en nuestros esfuerzos de recaudación de fondo como la 1ra Gala Anual “The Aztec Coders” celebrada in Bellevue, WA, USA, donde gracias a la generosidad de nuestros donantes conseguimos $30,785 dólares en donaciones equivalentes al 49% de nuestro presupuesto anual.\n omegaUp 1st Annual Gala 2018: The Aztec Coders\n  Tu apoyo inspira talento. Juntos podemos contribuir a crear una industria de Ingeniería de Software más diversa empoderando a nuestra comunidad Latinoamericana. Por favor únete a nuestra causa haciendo tu donación hoy: https://omegaup.org/#donate  Invitación a la Gala Anual de Recaudación de Fondos - Coding Latam. Octubre 19, Bellevue, WA, USA\n  Gracias por toda su ayuda.\nJoemmanuel Ponce CEO, omegaUp\n",url:"https://blogv2.omegaup.com/reporte-de-actividades-2019/"},"https:\/\/blogv2.omegaup.com\/el-nuevo-buscador-de-problemas-de-omegaup\/":{title:"El Nuevo Buscador de Problemas de omegaUp",tags:["Anuncios"],content:"Usuarios de omegaUp:\nHemos creado un Asistente de búsqueda de problemas. Aprovechando las etiquetas y puntuaciones de calidad y de dificultad que ustedes han venido otorgándole a los problemas de la plataforma, hemos implementado este nuevo buscador que permite filtrar los problemas que les interesen en base a diversos temas y la dificultad que éstos deberían poseer.\nEl Asistente de búsqueda de problemas es una alternativa más fácil de usar para usuarios iniciantes de omegaUp y permite que todos puedan mejorar sus habilidades de programación en tópicos específicos.\n¿Cómo funciona el asistente de búsqueda?  Un breve ejemplo\n  Usarlo es súper fácil, simplemente debes acceder a la pestaña de Problemas y, debajo de los campos de búsqueda, se encuentra un enlace que dice “Probar el nuevo buscador de problemas”, al hacer click en dicho enlace, se abrirá el nuevo buscador, a partir de ahí el proceso es muy simple:\n Escoger los temas y lenguaje de interés: puedes filtrar problemas que puedan ser resueltos únicamente con Karel o con varios lenguajes, además, al escribir en el campo de Tags, serán listados los temas que coincidan con lo que estás buscando, ¡puedes escoger más de uno solo! Recuerda que si escoges múltiples temas, serán listados los problemas que contengan AL MENOS uno de ellos. Cuando finalices tu selección, clickea en Siguiente. Escoger el rango de dificultad: los problemas de omegaUp pueden ser calificados desde Muy Fáciles hasta Muy Difíciles, en esta opción tú podrás seleccionar las posibles dificultades que tendrán los problemas que estás buscando. Si deseas escoger problemas que sean únicamente de un tipo de dificultad, puedes poner los selectores de inicio y fin de rango, en el mismo lugar. Una vez seleccionado el rango, debes clickear en Siguiente. Escoger la prioridad: en este paso deberás escoger el orden respecto al cual deberán ser listados los problemas, puedes escoger entre Calidad (la puntuación de calidad), Puntos para ranking (los puntos que otorga al ser resuelto) y Popularidad (cuántas veces se ha intentado resolver). Cuando hayas definido tu prioridad, clickea en Confirmar.  Voilà! Los problemas que se ajustan a tus criterios de búsqueda aparecerán en la lista y podrás empezar a resolverlos y mejorar tus habilidades de programador!\nEsperamos que esta nueva implementación te sea muy útil, si tienes alguna duda o consulta puedes contactarnos en los comentarios.\n",url:"https://blogv2.omegaup.com/el-nuevo-buscador-de-problemas-de-omegaup/"},"https:\/\/blogv2.omegaup.com\/concursos-virtuales\/":{title:"Concursos Virtuales",tags:["Uncategorized"],content:"¿Te gustaría revivir un concurso de programación que ya pasó? ¿Te gustaría ver cómo se mueve la tabla de posiciones en tiempo real mientras vas subiendo tus soluciones? ¿Te gustaría saber cómo te “hubiera ido” en “aquél concurso” al que no pudiste ir?\n¡El futuro es hoy! Todo esto ya es posible en omegaUp gracias a la nueva funcionalidad de “concursos virtuales”.\nPara activar esta nueva funcionalidad simplemente elige un concurso en la arena y selecciona “Concurso virtual”, el concurso empezará y la lista de posiciones se irá actualizando conforme los participantes del concurso fueron subiendo sus soluciones, así podrás saber cómo te va con respecto a los competidores que participaron en el concurso.\nKudos a Vincent, estudiante de Japón, por implementar esta nueva funcionalidad el verano pasado como parte de su internship en Google Summer of Code.\n¡Gracias a Google por el apoyo para llevar este proyecto a cabo a través de Google Summer of Code! Esperamos poder ser parte de este programa en el futuro.\nAquí les dejamos unos concursos interesantes:\n- OPI 2017 https://omegaup.com/arena/CPIO2017-virtual-uJq/virtual\n- OMI 2017 (día 1) https://omegaup.com/arena/OMI2017DIA1PUBLICO/virtual\n- OMI para Secundarias 2018 https://omegaup.com/arena/OMIS2018PUBLICO/virtual\n- OMI para Primarias 2018 https://omegaup.com/arena/OMIP2018PUBLICO/virtual\nParticipa en esta y más conversaciones en nuestro blog: https://blog.omegaup.com/concursos-en-modo-virtual/\n",url:"https://blogv2.omegaup.com/concursos-virtuales/"},"https:\/\/blogv2.omegaup.com\/concursos-en-modo-virtual\/":{title:"Concursos en Modo Virtual",tags:["Uncategorized"],content:'Estimados usuarios de omegaUp\nEstamos muy felices de anunciar que hemos implementado una nueva funcionalidad de concursos en modo virtual en omegaUp :)\n¿Qué es un concurso en modo virtual?\nConcursos en modo virtual te permite reproducir un concurso pasado en un modo especial que imita el concurso real como sucedió. Con el scoreboard reproduciéndose en sincronía con el concurso original.\nEstos son los pasos a seguir para crear y participar en un concurso en modo virtual:\n Crear concurso virtual. Crear el concurso virtual es muy simple! Solo tienes que ir a la sección de concursos en arena, buscar el concurso que te interesa y hacer click en el botón de modo virtual.   Pon un tiempo y hora de inicio para tu concurso virtual.  Entra a tu concurso virtual. Simplemente haz click en comenzar concurso. También puedes invitar a tus amigos o rivales a tu concurso en modo virtual " Disfruta el entrenamiento!  Verás a otros usuarios en tu concurso virtual en el scoreboard y mini rank. Tú aparecerás como usuario-[virtual]. El scoreboard estará sincronizado con el del concurso original en todo momento.\n\nEl crédito de esta funcionalidad va para nuestro becario Vincent Fango que desarrolló este proyecto (https://github.com/SpaceWhite). Si te interesa conocer detalles técnicos sobre la implementación de esta funcionalidad puedes escucharlos de Vincent mismo: https://www.youtube.com/channel/UChhWcITUEZy7f0wLPlQgE8A?view_as=subscriber\nNota: En concursos en modo virtual no podrás añadir, editar ni borrar problemas. Tampoco podrás cambiar la duración del concurso entre otras configuraciones.\n',url:"https://blogv2.omegaup.com/concursos-en-modo-virtual/"},"https:\/\/blogv2.omegaup.com\/buscar\/":{title:"Buscar",tags:["Header"],content:"",url:"https://blogv2.omegaup.com/buscar/"},"https:\/\/blogv2.omegaup.com\/contenido\/":{title:"Contenido",tags:["Header"],content:"",url:"https://blogv2.omegaup.com/contenido/"},"https:\/\/blogv2.omegaup.com\/categorias\/":{title:"Categorías omegaUp",tags:["Anuncios","omegaUp"],content:"Conoce las Categorías de Usuarios de omegaUp\n\nHemos asignando una categoría a cada usuario de omegaUp. La categoría de cada usuario depende su posición actual en el ranking de omegaUp como se muestra a continuación:\n El top 1% de usuarios mejor posicionados en el rank obtiene la categoría ω (“omega pequeña”) y color rojo. El top 9% de usuarios siguientes obtiene categoría Ω (“omega grande”) y color amarillo. El top 15% de usuarios siguientes obtiene categoría Θ (“zeta” o “theta”) y color azul. El top 35% de usuarios siguientes obtiene categoría Ο (“ómicron grande”) y color verde. El top 40% de usuarios siguientes obtiene categoría ο (“ómicron pequeña”) y color gris.  \n¿Cómo puedo saber mi categoría?\nPuedes verla en tu página de perfil.\n¿Cómo asciendo de categoría?\n¡Resolviendo más problemas! Conforme resuelvas más problemas, tu posición en el rank irá subiendo y con ella tu categoría.\n¿De dónde vienen los nombres de las categorías?\nDe la notación de Landau.\n¿Por qué omega pequeña (ω) es más alto que omega grande (Ω)?\nEl orden de las categorías viene de la definición de las notaciones de Landau.\nNotación\nDefinición formal\nDescripción\nInterpretación práctica\nf(n) = o(g(n))\n \nf es dominada por arriba asintóticamente por g.\nf \u0026lt; g\nf(n) = O(g(n))\n \nf es acotada por arriba asintóticamente por g.\nf \u0026lt;= g\nf(n) = Θ(g(n))\nf(n) = o(g(n)) y f(n) = O(g(n))\nf es acotada por arriba y abajo asintóticamente por g.\nf = g\nf(n) = Ω(g(n))\n \nf es acotada por abajo asintóticamente por g.\nf \u0026gt;= g\nf(n) = ω(g(n))\n \nf es dominada por abajo asintóticamente por g.\nf \u0026gt; g\n",url:"https://blogv2.omegaup.com/categorias/"},"https:\/\/blogv2.omegaup.com\/historias-omegaup-2018\/":{title:"Historias omegaUp 2018",tags:["Anuncios"],content:"Convocatoria “Historias omegaUp 2018” Convocamos a nuestra comunidad de usuarios, tanto alumnos como profesores, a que nos compartan cómo utilizan omegaUp en su vida diaria.\nLos formatos pueden ser: un video corto o un texto con fotografías. Muéstranos tu comunidad y los lugares donde utilizas omegaUp: escuela, hogar, cibercafé, etc.\nEn tu historia puedes incluir temas como:\nPara ti, ¿qué significa programar? ¿Cuáles son tus sueños profesionales? ¿En este momento de tu vida qué herramienta te hace falta para acercarte a esos sueños?\nCuando tengas tu historia lista, envíala a historias@omegaup.com desde el correo en el que te hayas registrado en nuestra plataforma. Adjunta tus fotos o video en el correo. Si los archivos son muy grandes, puedes utilizar una plataforma en la nube y compartir el enlace con nosotros.\nIncentivos y dinámica El comité evaluador revisará todas las historias y seleccionará una de ellas para otorgar:\n Una computadora portátil HP (Modelo 15-bs001) de 15.6\u0026quot;. $2,000.00 pesos (MXN) para libros.  Además, las historias serán presentadas a nuestros donadores en la Cena de Gala Anual de omegaUp en Bellevue, Washington.\nFechas La convocatoria comienza el lunes 19 de marzo y termina el viernes 27 de abril.\nLa persona seleccionada será anunciada el día lunes 7 de mayo a las 20:00 horas (Hora Central de México) en un broadcast en vivo en nuestro canal oficial de Facebook.\nSi tienes alguna duda ó comentario contáctanos a historias@omegaup.com\nTérminos y condiciones: Al momento de enviarnos el material, nos estás dando permiso de utilizar y compartir el contenido en nuestras redes sociales. Tienes que ser mayor de 13 años para participar. La convocatoria está abierta solamente para ciudadanos residentes de países de Latinoamérica.\n",url:"https://blogv2.omegaup.com/historias-omegaup-2018/"},"https:\/\/blogv2.omegaup.com\/ranking-de-escuelas-en-omegaup\/":{title:"Ranking de Escuelas en omegaUp",tags:["Anuncios","omegaUp"],content:"Uno de los principales enfoques de nuestro equipo este 2017 ha sido facilitar el uso de omegaUp en las escuelas. Previamente anunciamos el lanzamiento de omegaUp Escuelas, un conjunto de funcionalidades que ayuda a los profesores a administrar cursos dentro de la plataforma y crear tareas y exámenes.\nEn esta ocasión anunciamos el nuevo ranking de escuelas más activas del mes en omegaUp:\n\n¿Cómo funciona? La intención del ranking de escuelas es fomentar la participación activa de las escuelas en omegaUp. Para el mes en turno, calculamos el número de usuarios activos y problemas distintos resueltos de cada escuela. El ranking colocará a la escuela con mayor número de usuarios activos en el primer lugar y el número de problemas distintos resueltos se usará como criterio de desempate.\nUn usuario activo es aquel que ha resuelto al menos un problema completamente (AC) y el número de problemas resueltos es el total de problemas distintos que colectivamente han resuelto (AC) todos los usuarios registrados con una escuela.\nEl ranking se calcula una vez al día, los cambios en usuarios activos y problemas resueltos se verán reflejados al día siguiente. Recuerda que ambos números se calculan sólo para el mes en turno: todos los contadores de este ranking se reinician a principio de cada mes.\n¿Cómo registro mi escuela? Lo único que tienes que hacer para que tu escuela sea considerada para el ranking de escuelas de omegaUp es asegurarte de llenar correctamente tu Escuela en tu perfil de omegaUp. Para construir el ranking usamos la información del perfil de todos los usuarios de la plataforma.\n \nAsegúrate de usar el mismo nombre de escuela que todos tus demás compañeros. Por ejemplo: ESCOM y Escuela Superior de Cómputo son considerados como diferentes nombres aunque se refieran a la misma escuela.\n¿Sugerencias? Si tienes comentarios o sugerencias sobre esta y otras funcionalidades de omegaUp déjanos tus comentarios en este post. ¿Te gustaría ayudarnos a mejorar la plataforma? ¡Contáctanos en hello@omegaup.org!\n",url:"https://blogv2.omegaup.com/ranking-de-escuelas-en-omegaup/"},"https:\/\/blogv2.omegaup.com\/se-realiza-la-1era-competencia-peruana-de-informatica-para-pre-universitarios\/":{title:"Se realiza la 1era Competencia Peruana de Informática Online en omegaUp",tags:["Concursos","omegaUp","Image"],content:" 1ra Competencia Peruana de Informática Online\n  El pasado domingo 28 de mayo de 2017 se realizó la 1era Competencia Peruana de Informática Online (CPIO). Organizada por la Federación Olímpica Peruana de Informática (FOPI), la CPIO es la primera competencia en su tipo que convoca a alumnos pre-universitarios de todo el Perú para conformar la delegación peruana rumbo a la Competencia Iberoamericana de Informática y Computación (CIIC) 2017**.**\nFundada en diciembre de 2016 por Aldo Culquicondor, Edson Ticona, Jonathan Quispe, L. Rodolfo Nájera, Raúl Gallegos, Rodolfo Mercado y Yesica Aquino, la FOPI busca fomentar la informática competitiva pre-universitaria, apoyando a los niños y jóvenes peruanos a desarrollarse en este ámbito, preparando una delegación que represente al Perú y consolide logros internacionales.\nLa **CPIO **es una competencia multi-nivel de programación para jóvenes peruanos, con habilidades de resolución de problemas mediante el análisis, la lógica, el ingenio y la implementación de soluciones en un computador. El concurso realizado en omegaUp contó con la participación de competidores de las principales ciudades peruanas:Arequipa, Callao, Chepen, Cusco, Ica, Lima, Piura, Pucallpa, Puno y Tacna.\nAl ser la primera competencia de programación competitiva en el Perú, se espera que CPIO marque el inicio del desarrollo de la informática en los jóvenes peruanos y como consecuencia un mejor desarrollo tecnológico en aquel país sudamericano, mencionó Aldo P. Culquicondor Ruiz, presidente de la FOPI.\nLuego de la competencia, quedaron seleccionados ocho competidores para representar al Perú en la CIIC el próximo 10 de junio**:** Joaquin Rodrigo Palma Ugarte y Stheven Julmar Quispe Llamocca de Arequipa, Anthony Dante Yataco Torres y Nicolas Ticona Valdivia de Lima, Carlos Daniel Ramos Arellano de Piura, Johan Frank Cachicatari Ticona y Marcela Veronica Apaza Vilca de Puno y Roberto Carlos Huamán Rivera de Tacna.\nCon la realización de esta competencia, la organización sin fines de lucro omegaUp da un paso importante para cumplir su objetivo de aumentar el número de ingenieros de software talentosos en todos los confines de América Latina.\n",url:"https://blogv2.omegaup.com/se-realiza-la-1era-competencia-peruana-de-informatica-para-pre-universitarios/"},"https:\/\/blogv2.omegaup.com\/anunciando-omegaup-mentores\/":{title:"Anunciando omegaUp Mentores",tags:["Anuncios","omegaUp"],content:"La misión de omegaUp es incrementar el número de ingenieros de software talentosos en América Latina, por lo que nos complace anunciar públicamente el programa omegaUp Mentores. El objetivo de este proyecto es ayudar a que nuestros usuarios más activos potencialicen sus habilidades, conectándolos con gente de experiencia que puedan servirles de guía para el desarrollo de su carrera profesional.\nPara ello, omegaUp ofrecerá a los coders del mes la posibilidad de recibir mentoría personalizada de ingenieros de software voluntarios con experiencia internacional, habiendo laborado en las principales empresas de tecnología del mundo, tales como Microsoft, Facebook, Amazon, Google, entre otras. Además, el usuario galardonado se hará acreedor a un diploma y un premio que podrá ser de utilidad en su desarrollo técnico o académico. Los ganadores interactúan con sus mentores mediante videollamadas y correos electrónicos. En el mes de Enero, el usuario Jorge Salazar Cruz, estudiante del CBTis 60 en Guanajuato, México, tuvo la oportunidad de hablar con Rafael Díaz, ingeniero de software en Microsoft.\n Jorge Salazar (CBTIs 60) \u0026amp; Rafael Díaz (Microsoft)\n  Te invitamos a continuar resolviendo problemas en omegaUp para que obtengas más puntos en la plataforma y logres mejorar dia a dia. ¡Tú puedes ser el próximo Coder del mes!\nPuedes encontrar más información de cómo se calcula el coder del mes en omegaUp aquí: https://blog.omegaup.com/2014/06/el-nuevo-ranking-de-omegaup/ . Para dudas y mayor información sobre este programa, puedes contactarnos en mentores@omegaup.com\n",url:"https://blogv2.omegaup.com/anunciando-omegaup-mentores/"},"https:\/\/blogv2.omegaup.com\/anunciando-omegaup-escuelas\/":{title:"Anunciando omegaUp Escuelas",tags:["Uncategorized"],content:"Con el objetivo de continuar mejorando las habilidades de programación de los estudiantes, nos emociona anunciar el lanzamiento de un nuevo proyecto: omegaUp Escuelas. Nuestro objetivo es llevar omegaUp a los salones de clases, creando una plataforma educativa, intuitiva y fácil de utilizar que se adapte a las necesidades de los profesores y estudiantes. La plataforma es una herramienta de aprendizaje que permite a los profesores enseñar a sus alumnos pensamiento algorítmico mediante la solución de problemas. Con ello, el estudiante desarrollará habilidades que le ayudarán en su crecimiento profesional.\n\n En omegaUp Escuelas, el profesor puede crear sus propios cursos con tareas y exámenes utilizando problemas propios o problemas públicos que ya existen en la plataforma. En el primer caso, el profesor puede hacer uso de los recursos que tenemos disponibles en omegaUp para publicar sus problemas. Esto le permitirá adaptar la plataforma a su curso y a las necesidades de sus estudiantes. Si el profesor opta por la segunda opción, éste contará con una clasificación de problemas por tema y por nivel. Así, él puede seleccionar con mayor facilidad los problemas que apoyen el proceso de aprendizaje de sus alumnos.\nAdemás, ahora los profesores pueden registrar a sus estudiantes en un curso y seguir su avance en las tareas y exámenes asignados. A fin de facilitar la tarea administrativa del profesor, este puede descargar la lista de estudiantes y su avance a una hoja de cálculo, que le permite realizar un análisis más detallado de su curso.\n\nCon esta nueva iniciativa, los estudiantes cuentan con una plataforma más organizada donde pueden tener fácil acceso a sus tareas y exámenes además de revisar su avance general en tiempo real.\nomegaUp Escuelas aún está en desarrollo, pero la versión beta ya está disponible. Actualmente, se están llevando a cabo pruebas piloto en dos escuelas: ITSUR y CBTis 217. Gracias a Luis Germán Gutiérrez Torres y sus estudiantes por ayudarnos en este proceso.\nCada día el número de organizaciones y escuelas que están probando omegaUp Escuelas está creciendo. La OMI está utilizando la plataforma para crear cursos de entrenamiento. En cuanto a escuelas, tenemos un total de 16 cursos creados. Gracias a todos ellos por darnos la oportunidad de apoyarlos en este proceso de enseñanza-aprendizaje.\nTe invitamos a que visites omegaUp Escuelas y comiences a utilizarla. Si tienes alguna duda de cómo utilizarla, cómo incorporar la plataforma a tus clases, o si tienes algún comentario, escríbenos a escuelas@omegaup.org.\n",url:"https://blogv2.omegaup.com/anunciando-omegaup-escuelas/"},"https:\/\/blogv2.omegaup.com\/home\/":{title:"Home",tags:["Header"],content:"",url:"https://blogv2.omegaup.com/home/"},"https:\/\/blogv2.omegaup.com\/973\/":{title:"",tags:["Header"],content:"",url:"https://blogv2.omegaup.com/973/"},"https:\/\/blogv2.omegaup.com\/hackathon-omegaup-febrero-2017-resultados\/":{title:"Hackathon omegaUp febrero 2017 - Resultados",tags:["Anuncios","Contribuir a omegaUp","omegaUp"],content:"En omegaUp organizamos nuestro primer Hackathon del año abierto al público, del 23 al 25 de Febrero pasados. Esta vez incluimos un divertido Bug Bash, donde invitamos a nuestros voluntarios a encontrar bugs dentro de omegaUp y reportarlos en github.\nAgradecemos la participación de todos los voluntarios que estuvieron involucrados. Los resultados que tuvimos fueron muy positivos: 50 bugs nuevos fueron descubiertos en el Bug Bash y se completaron 17 pull requests, muchos de ellos arreglando bugs que se encontraron en el mismo evento.\n Rafael Díaz (rcxr) y Joe (joemmanuel) hackathoneando.\n  omegaUp ofreció como premio una tarjeta de regalo de Amazon a quién encontrara más bugs y otra más a quien reportara el bug más interesante. Felicitamos a pacopedraza por llevarse el premio. El ranking de más bugs reportados quedó así:\n rcxr* (15) erosethan** (13) alanboy* (12) pacopedraza (6) cruzjorgesalazar (1)  *No compite por premio por ser directivo de omegaUp for schools. ** Ganador del bug más interesante.\nY el ganador al bug más interesante por votación fue \u0026ldquo;Create course with no credentials does nothing\u0026rdquo; abierto por erosethan.\n\nEl Hackathon y el Bug Bash se concentró en el nuevo proyecto que estamos trabajando internamente para facilitar el uso de omegaUp.com en el salón de clases: omegaUp para escuelas. Los profesores que usan la plataforma podrán
